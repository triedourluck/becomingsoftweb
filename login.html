<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar ‚Äî becomingsoft</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .card{
      background:white;
      padding:40px;
      border-radius:20px;
      width:320px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    h1{
      margin:0;
      font-size:32px;
    }

    .sub{
      color:#777;
      font-size:14px;
      margin-bottom:24px;
    }

    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:14px;
      box-sizing:border-box;
    }

    /* üëÅ contenedor para el input de contrase√±a */
    .pass-wrap{
      position:relative;
    }

    .eye{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:14px;
      color:#777;
      user-select:none;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      background:black;
      color:white;
      font-size:15px;
      cursor:pointer;
    }

    .link{
      margin-top:12px;
      display:block;
      font-size:14px;
      text-decoration:underline;
      color:#333;
      cursor:pointer;
    }

    .loading{
      margin-top:10px;
      font-size:14px;
      color:#666;
      display:none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>becomingsoft</h1>
    <div class="sub">a soft place to exist quietly</div>

    <input id="alias" placeholder="Alias"/>

    <!-- üëÅ contrase√±a con ojito -->
    <div class="pass-wrap">
      <input id="pass" type="password" placeholder="Contrase√±a"/>
      <span class="eye" onclick="togglePass()">üëÅ</span>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="link" onclick="goHome()">Volver al inicio</div>
    <div class="loading" id="loading">Entrando‚Ä¶ üå∑</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.goHome = () => {
      window.location.href = "index.html";
    };

    /* üëÅ mostrar / ocultar contrase√±a */
    window.togglePass = () => {
      const input = document.getElementById("pass");
      input.type = input.type === "password" ? "text" : "password";
    };

    window.login = async () => {
      const alias = document.getElementById("alias").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const loading = document.getElementById("loading");

      if (!alias || !pass) {
        alert("Completa alias y contrase√±a");
        return;
      }

      loading.style.display = "block";

      try {
        const q = query(collection(db, "users"), where("alias", "==", alias));
        const snap = await getDocs(q);

        if (snap.empty) {
          loading.style.display = "none";
          alert("Alias no encontrado");
          return;
        }

        const userData = snap.docs[0].data();
        const email = userData.email;

        if (!email) {
          loading.style.display = "none";
          alert("Usuario sin email registrado");
          return;
        }

        await signInWithEmailAndPassword(auth, email, pass);

        window.location.href = "profile.html";

      } catch (err) {
        loading.style.display = "none";
        alert("Contrase√±a incorrecta o error al iniciar sesi√≥n");
        console.error(err);
      }
    };
  </script>

</body>
</html>
