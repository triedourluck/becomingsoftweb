<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — entrar</title>

  <style>
    body {
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .container {
      width:300px;
      background:white;
      padding:24px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      text-align:center;
    }

    h1 { margin-top:0; font-size:20px; }

    input {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
      box-sizing:border-box;
    }

    button {
      width:100%;
      margin-top:12px;
      padding:10px;
      border:none;
      border-radius:10px;
      background:#111;
      color:white;
      font-size:14px;
      cursor:pointer;
    }

    .link {
      margin-top:12px;
      font-size:13px;
      color:#666;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Entrar</h1>

    <input id="alias" placeholder="Alias" />
    <input id="password" type="password" placeholder="Contraseña" />

    <button onclick="login()">Entrar</button>

    <div class="link" onclick="goRegister()">Crear cuenta</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async () => {
      const alias = document.getElementById("alias").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!alias || !password) return alert("Completa los campos");

      const q = query(collection(db, "users"), where("alias", "==", alias));
      const snap = await getDocs(q);

      if (snap.empty) return alert("Usuario no encontrado");

      const email = snap.docs[0].data().email;

      await signInWithEmailAndPassword(auth, email, password);

      window.location.href = "profile.html";
    };

    window.goRegister = () => window.location.href = "register.html";
  </script>
</body>
</html>
