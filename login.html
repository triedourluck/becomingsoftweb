<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  width:340px;
  text-align:center;
  box-sizing:border-box;
}

h1{ margin:0; font-size:32px; }

.subtitle{
  color:#777;
  margin-bottom:30px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  background:#000;
  color:white;
}

.link{
  display:block;
  margin-top:14px;
  text-decoration:underline;
  color:#444;
  cursor:pointer;
}

.loading{
  display:none;
  margin-top:18px;
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>
<div class="card">

  <h1>becomingsoft</h1>
  <div class="subtitle">a soft place to exist quietly</div>

  <input id="alias" placeholder="Alias">
  <input id="password" type="password" placeholder="ContraseÃ±a">

  <button onclick="login()">Entrar</button>

  <div class="link" onclick="location.href='index.html'">
    Volver al inicio
  </div>

  <div id="loading" class="loading">
    Entrandoâ€¦ ðŸŒ·
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain: "becomingsoft-84e72.firebaseapp.com",
  projectId: "becomingsoft-84e72",
  storageBucket: "becomingsoft-84e72.firebasestorage.app",
  messagingSenderId: "605759003962",
  appId: "1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  const alias = document.getElementById("alias").value.trim();
  const pass = document.getElementById("password").value.trim();
  const loading = document.getElementById("loading");

  if (!alias || !pass) return alert("Completa los campos");

  loading.style.display = "block";

  try {
    // usamos alias como email falso
    await signInWithEmailAndPassword(auth, `${alias}@soft.com`, pass);
    window.location.href = "profile.html";
  } catch (e) {
    loading.style.display = "none";
    alert("No se pudo iniciar sesiÃ³n");
  }
};
</script>
