<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>becomingsoft â€” login</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      color:#111;
    }

    .card{
      background:white;
      padding:40px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      width:320px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:600;
    }

    p{
      margin-top:6px;
      font-size:13px;
      color:#777;
    }

    input{
      width:100%;
      margin-top:16px;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
      outline:none;
    }

    button{
      width:100%;
      margin-top:18px;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#111;
      color:white;
      font-size:15px;
      cursor:pointer;
    }

    button:hover{
      opacity:0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>becomingsoft</h1>
    <p>a soft place to exist quietly</p>

    <input id="alias" placeholder="alias" />
    <input id="password" type="password" placeholder="contraseÃ±a" />

    <button onclick="login()">Entrar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const aliasInput = document.getElementById("alias");
    const passInput = document.getElementById("password");

    window.login = async () => {
      const alias = aliasInput.value.trim().toLowerCase();
      const pass = passInput.value.trim();

      if (!alias || !pass) {
        alert("Completa los datos");
        return;
      }

      const email = `${alias}@becomingsoft.com`;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        const uid = cred.user.uid;

        const refUser = doc(db, "users", uid);
        const snap = await getDoc(refUser);

        // ðŸ”¥ SI EL PERFIL NO EXISTE â†’ CREARLO AUTOMÃTICAMENTE
        if (!snap.exists()) {
          await setDoc(refUser, {
            alias,
            photoURL: "",
            photos: ["","","",""],
            followers: [],
            following: [],
            spotifyEmbed: ""
          });
        }

        // âœ… entrar al perfil
        window.location.href = "profile.html";

      } catch (err) {
        console.error(err);
        alert("No se pudo iniciar sesiÃ³n");
      }
    };

    // ðŸ” si ya estÃ¡ logueada â†’ directo al perfil
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "profile.html";
    });
  </script>

</body>
</html>
