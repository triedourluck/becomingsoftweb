<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar — becomingsoft</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  width:340px; /* ← ancho base único */
  text-align:center;
  box-sizing:border-box;
}

h1{
  margin:0;
  font-size:32px;
}

.subtitle{
  color:#777;
  margin-bottom:30px;
}

/* INPUTS Y BOTÓN COMPARTEN MISMO ANCHO REAL */
.field{
  width:100%;
  box-sizing:border-box;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  background:#000;
  color:white;
  box-sizing:border-box;
}

.link{
  display:block;
  margin-top:14px;
  text-decoration:underline;
  color:#444;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="card">

  <h1>becomingsoft</h1>
  <div class="subtitle">a soft place to exist quietly</div>

  <div class="field">
    <input placeholder="Alias">
  </div>

  <div class="field">
    <input type="password" placeholder="Contraseña">
  </div>

  <button>Entrar</button>

  <div class="link" onclick="location.href='index.html'">
    Volver al inicio
  </div>

</div>
</body>
</html>
