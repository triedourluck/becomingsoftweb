<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — mi perfil</title>

  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#111}

    .container{max-width:900px;margin:40px auto;background:white;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.08)}

    /* buscador */
    .topbar{display:flex;justify-content:flex-end;gap:8px;margin-bottom:16px}
    .search{flex:1;max-width:240px;padding:10px;border-radius:12px;border:1px solid #ddd}
    .go{padding:10px 14px;border:none;border-radius:12px;background:#111;color:white;cursor:pointer}

    /* header perfil */
    .header{display:flex;gap:16px;align-items:center}
    .avatar{width:72px;height:72px;border-radius:50%;background:#ddd;object-fit:cover}
    .alias{font-size:20px;font-weight:600}
    .stats{font-size:13px;color:#666}

    /* layout principal */
    .layout{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:20px}

    /* fotos */
    .photos{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    .photo{width:100%;height:140px;background:#eee;border-radius:14px;object-fit:cover}

    /* columna derecha */
    .right{display:flex;flex-direction:column;gap:16px}

    textarea{width:100%;height:120px;border-radius:12px;border:1px solid #ddd;padding:10px}

    .spotify iframe{width:100%;border:none;border-radius:12px}

    /* botones inferiores */
    .bottom{display:flex;gap:10px;margin-top:20px}
    .btn{padding:10px 14px;border:none;border-radius:12px;background:#111;color:white;cursor:pointer}

    /* ================= MOBILE ================= */
    @media(max-width:640px){
      .container{margin:0;border-radius:0;min-height:100vh}

      .layout{grid-template-columns:1fr}

      /* grid 3x2 visible */
      .photos{grid-template-columns:repeat(3,1fr)}
      .photo{height:110px}

      /* orden móvil: fotos → mensaje → spotify */
      .right{order:2}
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- buscador -->
    <div class="topbar">
      <input class="search" placeholder="buscar usuario" />
      <button class="go">ir</button>
    </div>

    <!-- header perfil -->
    <div class="header">
      <img class="avatar" />
      <div>
        <div class="alias">alias</div>
        <div class="stats">0 followers · 0 following</div>
      </div>
    </div>

    <!-- layout -->
    <div class="layout">

      <!-- fotos -->
      <div class="photos">
        <img class="photo"/><img class="photo"/><img class="photo"/>
        <img class="photo"/><img class="photo"/><img class="photo"/>
      </div>

      <!-- mensaje + spotify -->
      <div class="right">
        <textarea placeholder="Envíame un mensaje suave..."></textarea>
        <div class="spotify"></div>
      </div>

    </div>

    <!-- botones -->
    <div class="bottom">
      <button class="btn">Cerrar sesión</button>
      <button class="btn">⚙️</button>
    </div>

  </div>
</body>
</html>
