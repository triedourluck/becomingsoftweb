<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft ‚Äî mi perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    /* üîç buscador */
    .search-bar { display:flex; gap:10px; margin-bottom:20px; }
    .search-bar input { flex:1; padding:10px; border-radius:12px; border:1px solid #ddd; }
    .search-bar button { padding:10px 16px; border:none; border-radius:12px; background:#111; color:white; }

    .top { display:flex; gap:16px; align-items:center; margin-bottom:20px; }
    .avatar { width:80px; height:80px; border-radius:50%; object-fit:cover; background:#ddd; }
    .alias { font-size:22px; font-weight:600; }
    .stats { font-size:14px; color:#666; }

    /* üì± GRID M√ìVIL 3x2 */
    .photos { display:grid; grid-template-columns:repeat(3, 1fr); gap:12px; margin-top:20px; }
    .photo { width:100%; aspect-ratio:1/1; border-radius:16px; object-fit:cover; background:#eee; }

    .section { margin-top:28px; }

    textarea { width:100%; height:140px; border-radius:16px; border:1px solid #ddd; padding:12px; font-family:inherit; }

    .spotify iframe { width:100%; border:none; border-radius:16px; margin-top:12px; }

    .bottom { display:flex; gap:12px; margin-top:28px; }
    .logout, .gear { border:none; border-radius:14px; padding:12px 16px; background:#111; color:white; }
    .gear { width:48px; }

    /* üíª Desktop vuelve al layout anterior */
    @media (min-width: 768px) {
      .photos { grid-template-columns:repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- üîç BUSCADOR -->

      <button>ir</button>
