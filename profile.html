<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” mi perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { 
      max-width:900px; 
      margin:40px auto; 
      background:white; 
      border-radius:20px; 
      padding:32px; 
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      position:relative;
    }

    .search { position:absolute; top:20px; right:24px; display:flex; gap:8px; }
    .search input { width:160px; padding:8px 10px; border-radius:10px; border:1px solid #ddd; }
    .search button { padding:8px 12px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; }

    .top { display:flex; gap:20px; align-items:center; margin-top:10px; }
    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; cursor:pointer; }
    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span { cursor:pointer; }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; align-items:start; }

    .photos { 
      display:grid; 
      grid-template-columns:repeat(2,1fr); 
      gap:12px;
    }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; cursor:pointer; }

    .right { display:flex; flex-direction:column; gap:20px; }

    textarea { width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }
    .spotify input { width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; margin-top:8px; }
    .save-btn { margin-top:8px; padding:6px 12px; border:none; border-radius:8px; background:#111; color:white; cursor:pointer; font-size:12px; }

    .bottom { margin-top:24px; display:flex; gap:12px; }
    .logout, .gear, .icon-btn { padding:10px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; font-size:14px; }

    .hidden { display:none; }

    /* ================= MOBILE FIX ================= */
    @media (max-width:700px){

      .container{
        margin:0;
        border-radius:0;
        padding:20px 16px 28px;
      }

      .search{
        top:14px;
        right:16px;
      }

      .search input{
        width:130px;
        padding:7px 9px;
        font-size:13px;
      }

      .search button{
        padding:7px 11px;
        font-size:13px;
      }

      .top{
        margin-top:54px;
        gap:14px;
      }

      .avatar{
        width:72px;
        height:72px;
      }

      .alias{
        font-size:18px;
      }

      .stats{
        margin-top:6px;
        font-size:13px;
      }

      /* ðŸ”¥ layout vertical en mobile */
      .layout{
        display:block;
        margin-top:22px;
      }

      /* ðŸ”¥ GRID 3x2 correcto */
      .photos{
        display:grid;
        grid-template-columns:repeat(3,1fr);
        gap:10px;
      }

      .photo{
        height:110px;
      }

      /* spotify debajo del grid */
      .right{
        margin-top:20px;
        gap:18px;
      }

      textarea{
        height:120px;
      }

      .bottom{
        margin-top:22px;
        justify-content:space-between;
        flex-wrap:wrap;
      }

      .logout,
      .gear,
      .icon-btn{
        font-size:13px;
        padding:10px 14px;
      }
    }
  </style>
</head>
<body>
