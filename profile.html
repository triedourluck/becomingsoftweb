<!-- ================= PROFILE.HTML ================= -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — mi perfil</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .search-bar {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .search-bar button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
    }

    .top {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
    }

    .alias { font-size: 20px; font-weight: 600; }

    .stats { font-size: 13px; color: #666; margin-top: 4px; }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 24px;
      align-items: start;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .photo {
      width: 100%;
      height: 140px;
      background: #eee;
      border-radius: 12px;
      object-fit: cover;
    }

    .spotify iframe { width: 100%; border: none; border-radius: 12px; }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .bottom-buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
    }

    /* ================= MOBILE LAYOUT ================= */
    @media (max-width: 640px) {
      .container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
      }

      .layout {
        grid-template-columns: 1fr;
      }

      .photos {
        grid-template-columns: repeat(3, 1fr); /* 3x3 grid */
      }

      textarea {
        height: 140px;
      }

      .bottom-buttons {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- SEARCH -->
    <div class="search-bar">
      <input placeholder="buscar usuario" />
      <button>ir</button>
    </div>

    <!-- TOP PROFILE -->
    <div class="top">
      <img class="avatar" />
      <div>
        <div class="alias">thecreator</div>
        <div class="stats">0 followers · 0 following</div>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="layout">

      <!-- PHOTOS -->
      <div class="photos">
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
      </div>

      <!-- RIGHT COLUMN (desktop) / BELOW (mobile) -->
      <div>
        <h3>Envíame un mensaje</h3>
        <textarea placeholder="Escribe algo suave..."></textarea>

        <div style="margin-top:20px" class="spotify">
          <!-- Spotify embed aquí -->
        </div>
      </div>

    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="bottom-buttons">
      <button class="btn">Cerrar sesión</button>
      <button class="btn">⚙️</button>
    </div>

  </div>
</body>
</html>
