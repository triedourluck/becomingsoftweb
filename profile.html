<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — profile</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .top {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      cursor: pointer;
    }

    .alias {
      font-size: 22px;
      font-weight: 600;
    }

    .stats {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    .stats span {
      cursor: pointer;
      margin-right: 10px;
    }

    .edit-btn, .search-btn, .inbox-btn {
      margin-top: 8px;
      margin-right: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      font-size: 12px;
    }

    .space {
      margin-top: 32px;
    }

    .space h2 {
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .photo {
      background: #eee;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      width: 100%;
      cursor: pointer;
    }

    .logout {
      margin-top: 24px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
    }

    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img id="avatar" class="avatar" />
      <input type="file" id="avatarInput" class="hidden-input" accept="image/*" />

      <div>
        <div class="alias" id="alias">...</div>
        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>
        <button class="edit-btn" onclick="editSpaceName()">Editar espacio</button>
        <button class="search-btn" onclick="goSearch()">Buscar</button>
        <button class="inbox-btn" onclick="goInbox()">Mensajes</button>
      </div>
    </div>

    <div class="space">
      <h2 id="spaceName">tu espacio</h2>
      <div class="grid">
        <img id="p1" class="photo" />
        <img id="p2" class="photo" />
        <img id="p3" class="photo" />
        <img id="p4" class="photo" />
      </div>
      <input type="file" id="photoInput" class="hidden-input" accept="image/*" />
    </div>

    <button class="logout" onclick="logout()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const aliasEl = document.getElementById("alias");
    const spaceEl = document.getElementById("spaceName");
    const avatarEl = document.getElementById("avatar");
    const avatarInput = document.getElementById("avatarInput");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");

    const photoEls = ["p1","p2","p3","p4"].map(id => document.getElementById(id));
    const photoInput = document.getElementById("photoInput");

    let currentUid = null;
    let currentPhotoIndex = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUid = user.uid;

      const snap = await getDoc(doc(db, "users", user.uid));

      if (snap.exists()) {
        const data = snap.data();
        aliasEl.textContent = data.alias;
        spaceEl.textContent = data.spaceName || "tu espacio";

        followersBtn.textContent = `${data.followers?.length || 0} followers`;
        followingBtn.textContent = `${data.following?.length || 0} following`;

        if (data.photoURL) avatarEl.src = data.photoURL;

        if (data.photos) {
          data.photos.forEach((url, i) => {
            if (photoEls[i]) photoEls[i].src = url;
          });
        }
      }
    });

    avatarEl.onclick = () => avatarInput.click();

    avatarInput.onchange = async () => {
      const file = avatarInput.files[0];
      if (!file) return;

      const storageRef = ref(storage, `avatars/${currentUid}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await updateDoc(doc(db, "users", currentUid), { photoURL: url });
      avatarEl.src = url;
    };

    photoEls.forEach((el, i) => {
      el.onclick = () => {
        currentPhotoIndex = i;
        photoInput.click();
      };
    });

    photoInput.onchange = async () => {
      const file = photoInput.files[0];
      if (!file) return;

      const storageRef = ref(storage, `spaces/${currentUid}/${currentPhotoIndex}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      const snap = await getDoc(doc(db, "users", currentUid));
      const data = snap.data();
      const photos = data.photos || ["","","",""];
      photos[currentPhotoIndex] = url;

      await updateDoc(doc(db, "users", currentUid), { photos });
      photoEls[currentPhotoIndex].src = url;
    };

    window.editSpaceName = async () => {
      const newName = prompt("Nuevo nombre para tu espacio:");
      if (!newName) return;

      await updateDoc(doc(db, "users", currentUid), { spaceName: newName });
      spaceEl.textContent = newName;
    };

    window.goSearch = () => window.location.href = "search.html";
    window.goInbox = () => window.location.href = "inbox.html";

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
