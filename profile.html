<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” mi perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; cursor:pointer; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span { cursor:pointer; margin-right:12px; }

    .btns { margin-top:8px; }
    .btn { padding:6px 10px; border:none; border-radius:8px; background:#eee; cursor:pointer; font-size:12px; margin-right:6px; }

    .content { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; cursor:pointer; }

    .right { display:flex; flex-direction:column; gap:20px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    .spotify input { width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; margin-top:8px; }

    .save-btn { margin-top:8px; padding:6px 12px; border:none; border-radius:8px; background:#111; color:white; cursor:pointer; font-size:12px; }

    .logout { margin-top:24px; padding:10px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; }

    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container">

    <div class="top">
      <img id="avatar" class="avatar" />
      <input type="file" id="avatarInput" class="hidden" accept="image/*" />

      <div>
        <div class="alias" id="alias">...</div>

        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>

        <div class="btns">
          <button class="btn" onclick="goSearch()">Buscar</button>
          <button class="btn" onclick="goInbox()">Mensajes</button>
        </div>
      </div>
    </div>

    <div class="content">

      <!-- fotos editables -->
      <div class="photos">
        <img id="p1" class="photo" />
        <img id="p2" class="photo" />
        <img id="p3" class="photo" />
        <img id="p4" class="photo" />
      </div>
      <input type="file" id="photoInput" class="hidden" accept="image/*" />

      <!-- derecha -->
      <div class="right">

        <!-- spotify -->
        <div class="spotify">
          <div id="spotifyEmbed"></div>
          <input id="spotifyInput" placeholder="Pega aquÃ­ el embed de Spotify" />
          <button class="save-btn" onclick="saveSpotify()">Guardar playlist</button>
        </div>

      </div>

    </div>

    <button class="logout" onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const avatarEl = document.getElementById("avatar");
    const avatarInput = document.getElementById("avatarInput");
    const aliasEl = document.getElementById("alias");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");

    const photoEls = ["p1","p2","p3","p4"].map(id => document.getElementById(id));
    const photoInput = document.getElementById("photoInput");

    const spotifyEmbedEl = document.getElementById("spotifyEmbed");
    const spotifyInput = document.getElementById("spotifyInput");

    let uid = null;
    let photoIndex = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      uid = user.uid;

      const snap = await getDoc(doc(db, "users", uid));
      if (!snap.exists()) return;

      const d = snap.data();

      aliasEl.textContent = d.alias;
      if (d.photoURL) avatarEl.src = d.photoURL;

      followersBtn.textContent = `${d.followers?.length || 0} followers`;
      followingBtn.textContent = `${d.following?.length || 0} following`;

      followersBtn.onclick = () => window.location.href = `list.html?uid=${uid}&type=followers`;
      followingBtn.onclick = () => window.location.href = `list.html?uid=${uid}&type=following`;

      // ðŸ”¥ CARGAR FOTOS CORRECTAMENTE
      const photos = d.photos || ["", "", "", ""];
      photos.forEach((url, i) => {
        if (photoEls[i] && url) photoEls[i].src = url;
      });

      if (d.spotifyEmbed) spotifyEmbedEl.innerHTML = d.spotifyEmbed;
    });

    avatarEl.onclick = () => avatarInput.click();

    avatarInput.onchange = async () => {
      const file = avatarInput.files[0];
      if (!file) return;

      const storageRef = ref(storage, `avatars/${uid}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await updateDoc(doc(db, "users", uid), { photoURL: url });
      avatarEl.src = url;
    };

    photoEls.forEach((el,i)=>{
      el.onclick = () => { photoIndex = i; photoInput.click(); };
    });

    // ðŸ”¥ FIX REAL: guardar array de fotos correctamente
    photoInput.onchange = async () => {
      const file = photoInput.files[0];
      if (!file) return;

      const storageRef = ref(storage, `spaces/${uid}/${photoIndex}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      const snap = await getDoc(doc(db, "users", uid));
      const data = snap.data() || {};

      const photos = data.photos || ["", "", "", ""];
      photos[photoIndex] = url;

      await updateDoc(doc(db, "users", uid), { photos });

      photoEls[photoIndex].src = url;
    };

    window.saveSpotify = async () => {
      const embed = spotifyInput.value.trim();
      if (!embed) return;

      await updateDoc(doc(db, "users", uid), { spotifyEmbed: embed });
      spotifyEmbedEl.innerHTML = embed;
      spotifyInput.value = "";
    };

    window.goSearch = () => window.location.href = "search.html";
    window.goInbox = () => window.location.href = "inbox.html";

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
