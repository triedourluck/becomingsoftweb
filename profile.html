<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — perfil</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .top {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
    }

    .alias {
      font-size: 22px;
      font-weight: bold;
    }

    .stats {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .photo {
      width: 100%;
      aspect-ratio: 1/1;
      background: #eee;
      border-radius: 14px;
      object-fit: cover;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .spotify {
      width: 100%;
      border: none;
      border-radius: 16px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 14px;
      border: 1px solid #ddd;
      padding: 12px;
      font-family: inherit;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top">
      <img id="avatar" class="avatar" />
      <div>
        <div id="alias" class="alias"></div>
        <div id="stats" class="stats"></div>
      </div>
    </div>

    <div class="layout">

      <!-- IZQUIERDA: GRID DE FOTOS -->
      <div class="grid" id="grid"></div>

      <!-- DERECHA: SPOTIFY ARRIBA + MENSAJE ABAJO -->
      <div class="right">

        <iframe
          id="spotify"
          class="spotify"
          height="152"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>

        <div>
          <h3>Enviar mensaje</h3>
          <textarea placeholder="Escribe algo suave…"></textarea>
          <button>Enviar</button>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
