<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #111;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 4px;
    }

    p {
      font-size: 12px;
      color: #666;
      margin-bottom: 24px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.2s ease;
    }

    .primary {
      background: #111;
      color: white;
    }

    .secondary {
      background: #eee;
      color: #111;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>becomingsoft</h1>
    <p>a soft place to exist quietly</p>

    <button class="btn primary" onclick="goLogin()">Iniciar sesi√≥n</button>
    <button class="btn secondary" onclick="goRegister()">Crear cuenta</button>
  </div>

  <script>
    function goLogin() {
      window.location.href = "login.html";
    }

    function goRegister() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
