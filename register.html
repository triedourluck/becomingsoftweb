<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — crear cuenta</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: #111;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      text-decoration: underline;
      color: #111;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>becomingsoft</h1>
    <div class="subtitle">a soft place to exist quietly</div>

    <input id="alias" placeholder="Crea tu alias" />
    <input id="password" type="password" placeholder="Crea tu contraseña" />

    <button onclick="register()">Crear cuenta</button>

    <span class="back" onclick="window.location.href='index.html'">Volver al inicio</span>

    <div id="error" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async () => {
      const alias = document.getElementById("alias").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      errorEl.textContent = "";

      if (!alias || !password) {
        errorEl.textContent = "Completa todos los campos";
        return;
      }

      const email = `${alias}@becomingsoft.com`;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", cred.user.uid), {
          alias,
          followers: [],
          following: [],
          photos: ["", "", "", "", "", ""]
        });

        window.location.href = "profile.html";

      } catch (err) {
        console.error(err);
        errorEl.textContent = "No se pudo crear la cuenta";
      }
    };
  </script>

</body>
</html>
