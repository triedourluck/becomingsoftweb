<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — crear cuenta</title>

  <style>
    body {
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .card {
      background:white;
      padding:40px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      width:320px;
      text-align:center;
    }

    h1 {
      margin:0 0 6px 0;
      font-size:28px;
      font-weight:600;
    }

    p {
      margin:0 0 24px 0;
      color:#666;
      font-size:14px;
    }

    input, button {
      width:100%;
      box-sizing:border-box; /* ← esto iguala tamaños */
      padding:12px;
      margin-bottom:12px;
      border-radius:12px;
      font-size:14px;
    }

    input {
      border:1px solid #ddd;
    }

    button {
      border:none;
      background:#111;
      color:white;
      cursor:pointer;
      font-weight:600;
    }

    .back {
      display:block;
      margin-top:8px;
      font-size:13px;
      color:#666;
      text-decoration:underline;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>becomingsoft</h1>
    <p>a soft place to exist quietly</p>

    <input id="alias" placeholder="Crea tu alias" />
    <input id="password" type="password" placeholder="Crea tu contraseña" />

    <button onclick="register()">Crear cuenta</button>

    <span class="back" onclick="window.location.href='login.html'">
      Volver al inicio
    </span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async () => {
      const alias = document.getElementById("alias").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!alias || !password) return alert("Completa los campos");

      const emailFake = `${alias}@soft.com`;

      const cred = await createUserWithEmailAndPassword(auth, emailFake, password);

      await setDoc(doc(db, "users", cred.user.uid), {
        alias,
        followers: [],
        following: [],
        photos: ["","","","","",""]
      });

      window.location.href = "profile.html";
    };
  </script>

</body>
</html>
