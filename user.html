<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” perfil</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .top {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
    }

    .alias {
      font-size: 20px;
      font-weight: 600;
    }

    .follow-btn {
      margin-top: 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .space {
      margin-top: 24px;
    }

    .msg-box {
      margin-top: 24px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: inherit;
      resize: none;
      margin-bottom: 10px;
    }

    .options {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .send-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .back {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img id="avatar" class="avatar" />
      <div>
        <div class="alias" id="alias">...</div>
        <button id="followBtn" class="follow-btn" onclick="toggleFollow()">Follow</button>
      </div>
    </div>

    <div class="space">
      <h3 id="spaceName">tu espacio</h3>
    </div>

    <div class="msg-box">
      <h4>Enviar mensaje</h4>
      <textarea id="text" placeholder="Escribe algo suaveâ€¦"></textarea>

      <div class="options">
        <label>
          <input type="checkbox" id="anon" /> Enviar como anÃ³nimo
        </label>
      </div>

      <button class="send-btn" onclick="sendMsg()">Enviar</button>
    </div>

    <div class="back" onclick="goBack()">Volver</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const targetUid = params.get("uid");

    const aliasEl = document.getElementById("alias");
    const spaceEl = document.getElementById("spaceName");
    const avatarEl = document.getElementById("avatar");
    const followBtn = document.getElementById("followBtn");

    let currentUid = null;
    let currentAlias = null;
    let isFollowing = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUid = user.uid;

      const [targetSnap, currentSnap] = await Promise.all([
        getDoc(doc(db, "users", targetUid)),
        getDoc(doc(db, "users", currentUid))
      ]);

      if (targetSnap.exists()) {
        const data = targetSnap.data();
        aliasEl.textContent = data.alias;
        spaceEl.textContent = data.spaceName || "tu espacio";
        if (data.photoURL) avatarEl.src = data.photoURL;
      }

      if (currentSnap.exists()) {
        const data = currentSnap.data();
        currentAlias = data.alias;
        isFollowing = data.following?.includes(targetUid);
        followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
      }
    });

    window.toggleFollow = async () => {
      const currentRef = doc(db, "users", currentUid);
      const targetRef = doc(db, "users", targetUid);

      if (isFollowing) {
        await updateDoc(currentRef, { following: arrayRemove(targetUid) });
        await updateDoc(targetRef, { followers: arrayRemove(currentUid) });
        isFollowing = false;
      } else {
        await updateDoc(currentRef, { following: arrayUnion(targetUid) });
        await updateDoc(targetRef, { followers: arrayUnion(currentUid) });
        isFollowing = true;
      }

      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
    };

    window.sendMsg = async () => {
      const text = document.getElementById("text").value.trim();
      const anon = document.getElementById("anon").checked;

      if (!text) return;

      await addDoc(collection(db, "messages"), {
        to: targetUid,
        text,
        fromAlias: anon ? null : currentAlias,
        createdAt: serverTimestamp()
      });

      document.getElementById("text").value = "";
      alert("Mensaje enviado ðŸŒ·");
    };

    window.goBack = () => window.history.back();
  </script>
</body>
</html>
