<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); position:relative; }

    /* ðŸ”Ž buscador igual que profile */
    .search-box {
      position:absolute;
      top:24px;
      right:24px;
      display:flex;
      gap:8px;
    }

    .search-box input {
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:13px;
      width:160px;
    }

    .search-box button {
      padding:8px 12px;
      border:none;
      border-radius:8px;
      background:#111;
      color:white;
      cursor:pointer;
      font-size:12px;
    }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span { margin-right:12px; cursor:pointer; }

    .follow-btn {
      margin-top:8px;
      padding:8px 14px;
      border:none;
      border-radius:10px;
      background:#111;
      color:white;
      cursor:pointer;
      font-size:13px;
    }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; align-items:start; }

    .left { display:flex; flex-direction:column; gap:16px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; }

    .right { display:flex; flex-direction:column; gap:20px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    .back {
      position:absolute;
      bottom:16px;
      left:20px;
      font-size:13px;
      color:#666;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ðŸ”Ž BUSCADOR -->
    <div class="search-box">
      <input id="searchInput" placeholder="buscar usuario" />
      <button onclick="goSearch()">ir</button>
    </div>

    <div class="top">
      <img id="avatar" class="avatar" />

      <div>
        <div class="alias" id="alias">...</div>

        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>

        <button id="followBtn" class="follow-btn">Follow</button>
      </div>
    </div>

    <div class="layout">

      <!-- IZQUIERDA: FOTOS -->
      <div class="left">
        <div class="photos">
          <img id="p1" class="photo" />
          <img id="p2" class="photo" />
          <img id="p3" class="photo" />
          <img id="p4" class="photo" />
          <img id="p5" class="photo" />
          <img id="p6" class="photo" />
        </div>
      </div>

      <!-- DERECHA -->
      <div class="right">
        <div id="spotifyEmbed"></div>

        <div>
          <h3>Enviar mensaje</h3>
          <textarea style="width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px;" placeholder="Escribe algo suave..."></textarea>
          <br /><br />
          <button class="follow-btn">Enviar</button>
        </div>
      </div>

    </div>

    <div class="back" onclick="history.back()">Volver</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const viewedUid = params.get("uid");

    const avatarEl = document.getElementById("avatar");
    const aliasEl = document.getElementById("alias");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");
    const followBtn = document.getElementById("followBtn");
    const spotifyEmbedEl = document.getElementById("spotifyEmbed");

    const photoEls = ["p1","p2","p3","p4","p5","p6"].map(id => document.getElementById(id));

    /* ðŸ”Ž BUSCAR */
    window.goSearch = async () => {
      const alias = document.getElementById("searchInput").value.trim();
      if (!alias) return;

      const q = query(collection(db, "users"), where("alias", "==", alias));
      const snap = await getDocs(q);

      if (snap.empty) return alert("usuario no encontrado");

      window.location.href = `user.html?uid=${snap.docs[0].id}`;
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      if (user.uid === viewedUid) {
        window.location.href = "profile.html";
        return;
      }

      const myRef = doc(db, "users", user.uid);
      const viewedRef = doc(db, "users", viewedUid);

      const mySnap = await getDoc(myRef);
      const viewedSnap = await getDoc(viewedRef);

      const myData = mySnap.data();
      const viewedData = viewedSnap.data();

      aliasEl.textContent = viewedData.alias || "sin alias";
      if (viewedData.photoURL) avatarEl.src = viewedData.photoURL;

      followersBtn.textContent = `${viewedData.followers?.length || 0} followers`;
      followingBtn.textContent = `${viewedData.following?.length || 0} following`;

      followersBtn.onclick = () => window.location.href = `list.html?uid=${viewedUid}&type=followers`;
      followingBtn.onclick = () => window.location.href = `list.html?uid=${viewedUid}&type=following`;

      if (viewedData.spotifyEmbed) spotifyEmbedEl.innerHTML = viewedData.spotifyEmbed;

      const photos = viewedData.photos || [];
      photos.forEach((url,i)=>{ if(url && photoEls[i]) photoEls[i].src = url; });

      const isFollowing = myData.following?.includes(viewedUid);
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async () => {
        if (isFollowing) {
          await updateDoc(myRef, { following: arrayRemove(viewedUid) });
          await updateDoc(viewedRef, { followers: arrayRemove(user.uid) });
        } else {
          await updateDoc(myRef, { following: arrayUnion(viewedUid) });
          await updateDoc(viewedRef, { followers: arrayUnion(user.uid) });
        }
        location.reload();
      };
    });
  </script>
</body>
</html>
