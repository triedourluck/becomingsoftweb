<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span { cursor:pointer; margin-right:12px; }

    .follow { margin-top:8px; padding:6px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; }

    .back { margin-bottom:16px; font-size:13px; color:#666; cursor:pointer; text-decoration:underline; }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }

    .left { display:flex; flex-direction:column; gap:16px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; }

    .right { display:flex; flex-direction:column; gap:20px; }

    textarea { width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px; }

    .send { padding:8px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">

    <div class="back" onclick="history.back()">Volver</div>

    <div class="top">
      <img id="avatar" class="avatar" />

      <div>
        <div class="alias" id="alias">...</div>

        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>

        <button id="followBtn" class="follow"></button>
      </div>
    </div>

    <div class="layout">

      <div class="left">
        <div class="spotify" id="spotifyEmbed"></div>

        <div class="photos">
          <img id="p1" class="photo" />
          <img id="p2" class="photo" />
          <img id="p3" class="photo" />
          <img id="p4" class="photo" />
          <img id="p5" class="photo" />
          <img id="p6" class="photo" />
        </div>
      </div>

      <div class="right" id="messageBox">
        <h3>Enviar mensaje</h3>
        <textarea id="msg" placeholder="Escribe algo suave..."></textarea>
        <button class="send" onclick="sendMsg()">Enviar</button>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    const avatarEl = document.getElementById("avatar");
    const aliasEl = document.getElementById("alias");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");
    const followBtn = document.getElementById("followBtn");
    const messageBox = document.getElementById("messageBox");
    const spotifyEmbedEl = document.getElementById("spotifyEmbed");

    const photoEls = ["p1","p2","p3","p4","p5","p6"].map(id => document.getElementById(id));

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      const myUid = user.uid;

      const snap = await getDoc(doc(db, "users", uid));
      if (!snap.exists()) return;

      const data = snap.data();

      aliasEl.textContent = data.alias || "sin alias";
      if (data.photoURL) avatarEl.src = data.photoURL;

      followersBtn.textContent = `${data.followers?.length || 0} followers`;
      followingBtn.textContent = `${data.following?.length || 0} following`;

      followersBtn.onclick = () => window.location.href = `list.html?uid=${uid}&type=followers`;
      followingBtn.onclick = () => window.location.href = `list.html?uid=${uid}&type=following`;

      const photos = data.photos || ["","","","","",""];
      photos.forEach((url,i)=>{ if(url && photoEls[i]) photoEls[i].src = url; });

      if (data.spotifyEmbed) spotifyEmbedEl.innerHTML = data.spotifyEmbed;

      // lógica follow / mensaje
      if (uid === myUid) {
        followBtn.style.display = "none";
        messageBox.style.display = "none";
        return;
      }

      followBtn.style.display = "inline-block";
      messageBox.style.display = "block";

      const mySnap = await getDoc(doc(db, "users", myUid));
      const myData = mySnap.data();

      const isFollowing = myData.following?.includes(uid);
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async () => {
        const myRef = doc(db, "users", myUid);
        const otherRef = doc(db, "users", uid);

        const mySnap2 = await getDoc(myRef);
        const otherSnap2 = await getDoc(otherRef);

        let myFollowing = mySnap2.data().following || [];
        let otherFollowers = otherSnap2.data().followers || [];

        if (myFollowing.includes(uid)) {
          myFollowing = myFollowing.filter(id => id !== uid);
          otherFollowers = otherFollowers.filter(id => id !== myUid);
        } else {
          myFollowing.push(uid);
          otherFollowers.push(myUid);
        }

        await updateDoc(myRef, { following: myFollowing });
        await updateDoc(otherRef, { followers: otherFollowers });

        location.reload();
      };
    });

    window.sendMsg = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const text = document.getElementById("msg").value.trim();
      if (!text) return;

      await updateDoc(doc(db, "users", uid), {
        inbox: arrayUnion({
          text,
          from: user.uid,
          date: Date.now()
        })
      });

      document.getElementById("msg").value = "";
      alert("Mensaje enviado ✨");
    };
  </script>
</body>
</html>
