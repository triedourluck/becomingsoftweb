<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span { cursor:pointer; margin-right:12px; }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }

    .left { display:flex; flex-direction:column; gap:16px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; }

    .right { display:flex; flex-direction:column; gap:20px; }

    textarea { width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px; }

    .btn { padding:8px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; width:max-content; }
  </style>
</head>
<body>
  <div class="container">

    <div class="top">
      <img id="avatar" class="avatar" />

      <div>
        <div class="alias" id="alias">...</div>

        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>

        <button id="followBtn" class="btn">Follow</button>
      </div>
    </div>

    <div class="layout">
      <div class="left">
        <div class="spotify" id="spotifyEmbed"></div>

        <div class="photos">
          <img id="p1" class="photo" />
          <img id="p2" class="photo" />
          <img id="p3" class="photo" />
          <img id="p4" class="photo" />
        </div>
      </div>

      <div class="right">
        <h3>Enviar mensaje</h3>
        <textarea placeholder="Escribe algo suave..."></textarea>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const viewedUid = params.get("uid");

    const avatarEl = document.getElementById("avatar");
    const aliasEl = document.getElementById("alias");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");
    const followBtn = document.getElementById("followBtn");
    const spotifyEmbedEl = document.getElementById("spotifyEmbed");
    const photoEls = ["p1","p2","p3","p4"].map(id => document.getElementById(id));

    let myUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      myUid = user.uid;

      // ðŸ”¥ SI ESTÃS INTENTANDO VER TU PROPIO PERFIL â†’ REDIRIGE A profile.html
      if (viewedUid === myUid) {
        window.location.href = "profile.html";
        return;
      }

      const refUser = doc(db, "users", viewedUid);
      const snap = await getDoc(refUser);
      if (!snap.exists()) return;

      const d = snap.data();

      aliasEl.textContent = d.alias || "sin alias";
      if (d.photoURL) avatarEl.src = d.photoURL;

      followersBtn.textContent = `${d.followers?.length || 0} followers`;
      followingBtn.textContent = `${d.following?.length || 0} following`;

      followersBtn.onclick = () => window.location.href = `list.html?uid=${viewedUid}&type=followers`;
      followingBtn.onclick = () => window.location.href = `list.html?uid=${viewedUid}&type=following`;

      if (d.spotifyEmbed) spotifyEmbedEl.innerHTML = d.spotifyEmbed;

      const photos = d.photos || [];
      photos.forEach((url,i)=>{ if(url) photoEls[i].src = url; });

      // follow logic simple
      followBtn.onclick = async () => {
        const myRef = doc(db, "users", myUid);
        const mySnap = await getDoc(myRef);
        const myData = mySnap.data();

        if (myData.following?.includes(viewedUid)) return;

        await updateDoc(myRef, { following: [...(myData.following||[]), viewedUid] });
        await updateDoc(refUser, { followers: [...(d.followers||[]), myUid] });

        location.reload();
      };
    });
  </script>
</body>
</html>
