<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      color:#111;
    }

    .container{
      max-width:900px;
      margin:40px auto;
      background:white;
      border-radius:20px;
      padding:32px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .search{
      display:flex;
      gap:10px;
      margin-bottom:20px;
    }

    .search input{
      flex:1;
      padding:10px;
      border-radius:12px;
      border:1px solid #ddd;
    }

    .search button{
      padding:10px 16px;
      border:none;
      border-radius:12px;
      background:#111;
      color:white;
      cursor:pointer;
    }

    .top{
      display:flex;
      gap:20px;
      align-items:center;
    }

    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:#ddd;
      object-fit:cover;
    }

    .alias{ font-size:20px; font-weight:600; }

    .stats{ font-size:13px; color:#666; margin-top:4px; }

    .follow-btn{
      margin-top:8px;
      padding:8px 14px;
      border:none;
      border-radius:10px;
      background:#111;
      color:white;
      cursor:pointer;
      font-size:13px;
    }

    .layout{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
      margin-top:24px;
      align-items:start;
    }

    .photos{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }

    .photo{
      width:100%;
      height:140px;
      background:#eee;
      border-radius:12px;
      object-fit:cover;
    }

    .right{
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    textarea{
      width:100%;
      height:120px;
      border-radius:12px;
      border:1px solid #ddd;
      padding:10px;
    }

    .spotify iframe{
      width:100%;
      border:none;
      border-radius:12px;
    }

    .back{
      margin-top:24px;
      font-size:13px;
      color:#666;
      cursor:pointer;
    }

    @media (max-width:700px){

      .container{
        margin:0;
        border-radius:0;
      }

      .layout{
        grid-template-columns:1fr;
      }

      .photos{
        grid-template-columns:repeat(3,1fr);
      }

      .photo{
        height:120px;
      }

      #p1{ order:1; }
      #p2{ order:2; }
      #p5{ order:3; }

      #p6{ order:4; }
      #p3{ order:5; }
      #p4{ order:6; }

      .right{ order:2; }
    }
    /* opciones de env√≠o */
.send-options{
  width:100%;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

/* radios */
.send-options label{
  font-size:13px;
  color:#555;
  display:flex;
  align-items:center;
  gap:4px;
}

/* bot√≥n enviar */
.send-btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:13px;
}
  </style>
</head>

<body>
<div class="container">

  <!-- BUSCADOR -->
  <div class="search">
    <input id="searchInput" placeholder="buscar usuario"/>
    <button onclick="searchUser()">ir</button>
  </div>

  <!-- PERFIL -->
  <div class="top">
    <img id="avatar" class="avatar"/>

    <div>
      <div id="alias" class="alias">...</div>

      <!-- üëá AHORA CLICKEABLE -->
      <div class="stats">
        <span id="followersBtn" style="cursor:pointer">0 followers</span> ¬∑
        <span id="followingBtn" style="cursor:pointer">0 following</span>
      </div>

      <button id="followBtn" class="follow-btn">Follow</button>
    </div>
  </div>

  <div class="layout">

    <div class="photos">
      <img id="p1" class="photo"/>
      <img id="p2" class="photo"/>
      <img id="p3" class="photo"/>
      <img id="p4" class="photo"/>
      <img id="p5" class="photo"/>
      <img id="p6" class="photo"/>
    </div>

    <div class="right">

      <div>
  <h3>Env√≠ame un mensaje</h3>

  <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

  <div class="send-options">
    <label>
      <input type="radio" name="who" value="anon" checked />
      An√≥nimo
    </label>

    <label>
      <input type="radio" name="who" value="alias" />
      Con mi alias
    </label>

    <button class="send-btn" onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script type="module">
import {
  getFirestore, doc, getDoc, updateDoc,
  arrayUnion, arrayRemove,
  collection, query, where, getDocs,
  addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain: "becomingsoft-84e72.firebaseapp.com",
  projectId: "becomingsoft-84e72",
  storageBucket: "becomingsoft-84e72.firebasestorage.app",
  messagingSenderId: "605759003962",
  appId: "1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
let viewedUid = params.get("uid");

// si no viene uid, buscar por alias
if (!viewedUid) {
  const aliasParam = params.get("alias");

  if (aliasParam) {
    const q = query(
      collection(db, "users"),
      where("alias", "==", aliasParam)
    );

    const snap = await getDocs(q);

    if (!snap.empty) {
      viewedUid = snap.docs[0].id;
    }
  }
}

// si a√∫n no hay usuario ‚Üí volver al perfil
if (!viewedUid) {
  window.location.href = "profile.html";
}

window.searchUser = async () => {
  const alias = document.getElementById("searchInput").value.trim();
  if (!alias) return;

  const q = query(collection(db, "users"), where("alias", "==", alias));
  const snap = await getDocs(q);

  if (snap.empty) return alert("usuario no encontrado");

  window.location.href = `user.html?uid=${snap.docs[0].id}`;
};

const avatarEl = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const followersBtn = document.getElementById("followersBtn");
const followingBtn = document.getElementById("followingBtn");
const followBtn = document.getElementById("followBtn");
const spotifyEmbedEl = document.getElementById("spotifyEmbed");
const photoEls = ["p1","p2","p3","p4","p5","p6"].map(id=>document.getElementById(id));

onAuthStateChanged(auth, async (user)=>{
  if(!user) return location.href="login.html";
  if(!viewedUid) return location.href="profile.html";
  if(user.uid===viewedUid) return location.href="profile.html";

  const myRef = doc(db,"users",user.uid);
  const viewedRef = doc(db,"users",viewedUid);

  const [mySnap, viewedSnap] = await Promise.all([getDoc(myRef), getDoc(viewedRef)]);
  const myData = mySnap.data();
  const viewedData = viewedSnap.data();

  aliasEl.textContent = viewedData.alias || "sin alias";

  followersBtn.textContent = `${viewedData.followers?.length || 0} followers`;
  followingBtn.textContent = `${viewedData.following?.length || 0} following`;

  followersBtn.onclick = () => {
    window.location.href = `list.html?uid=${viewedUid}&type=followers`;
  };

  followingBtn.onclick = () => {
    window.location.href = `list.html?uid=${viewedUid}&type=following`;
  };

  if(viewedData.photoURL) avatarEl.src = viewedData.photoURL;
  if(viewedData.spotifyEmbed) spotifyEmbedEl.innerHTML = viewedData.spotifyEmbed;

  (viewedData.photos||[]).forEach((url,i)=>{
    if(url && photoEls[i]) photoEls[i].src = url;
  });

  const isFollowing = myData.following?.includes(viewedUid);
  followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

  followBtn.onclick = async ()=>{
    if(isFollowing){
      await updateDoc(myRef,{following:arrayRemove(viewedUid)});
      await updateDoc(viewedRef,{followers:arrayRemove(user.uid)});
    }else{
      await updateDoc(myRef,{following:arrayUnion(viewedUid)});
      await updateDoc(viewedRef,{followers:arrayUnion(user.uid)});
    }
    location.reload();
  };
});
</script>
</body>
</html>
