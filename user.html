<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

/* SEARCH TOP RIGHT */
.search{
  position:absolute;
  top:18px;
  right:22px;
  display:flex;
  gap:8px;
}

.search input{
  width:180px;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #ddd;
}

.search button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

/* HEADER */
.top{
  display:flex;
  align-items:center;
  gap:18px;
  margin-top:30px;
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
}

.alias{
  font-size:24px;
  font-weight:600;
}

.stats{
  font-size:15px;
  color:#666;
  margin-top:4px;
}

.stats span{
  cursor:pointer;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:12px;
}

.btn{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* GRID */
.photos{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.photo{
  width:100%;
  height:170px;
  border-radius:16px;
  object-fit:cover;
  background:#eee;
}

/* MESSAGE */
.message-box{
  margin-top:34px;
}

textarea{
  width:100%;
  height:130px;
  border-radius:16px;
  border:1px solid #ddd;
  padding:14px;
  font-size:15px;
  box-sizing:border-boxÃÅFer;
}

.send-row{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:14px;
  font-size:14px;
  color:#555;
}

.send-btn{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
}

/* SPOTIFY */
.spotify{
  margin-top:22px;
}

.spotify iframe{
  width:100%;
  border:none;
  border-radius:16px;
}

/* BACK */
.back{
  margin-top:18px;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

/* MOBILE */
@media (max-width:700px){

.container{
  margin:0;
  border-radius:0;
  padding:26px 18px 40px;
}

.search input{
  width:140px;
}

.avatar{
  width:90px;
  height:90px;
}

.alias{
  font-size:22px;
}

.stats{
  font-size:14px;
}

.btn{
  padding:8px 14px;
  font-size:13px;
}

.photos{
  margin-top:26px;
  gap:12px;
}

.photo{
  height:130px;
}

textarea{
  height:120px;
}
}
</style>
</head>

<body>

<div class="container">

  <!-- SEARCH -->
  <div class="search">
    <input id="searchInput" placeholder="buscar usuario" />
    <button onclick="searchUser()">ir</button>
  </div>

  <!-- HEADER -->
  <div class="top">
    <img id="avatar" class="avatar" />

    <div>
      <div id="alias" class="alias">...</div>
      <div id="stats" class="stats">
        <span id="followersBtn"></span> ¬∑ <span id="followingBtn"></span>
      </div>

      <div class="actions">
        <button id="followBtn" class="btn"></button>
        <button class="btn" onclick="location.href='wall.html'">SHHH!</button>
      </div>
    </div>
  </div>

  <!-- PHOTOS -->
  <div id="photos" class="photos"></div>

  <!-- MESSAGE -->
  <div class="message-box">
    <h3 id="titleText">Env√≠ame un mensaje</h3>

    <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

    <div class="send-row">
      <div class="send-options">
        <label><input type="radio" name="mode" value="anon" checked> An√≥nimo</label>
        <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
      </div>

      <button class="send-btn" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- SPOTIFY -->
  <div id="spotify" class="spotify"></div>

  <!-- BACK -->
  <div class="back" onclick="history.back()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, addDoc, collection } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const uid = params.get("uid");

const avatar = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const stats = document.getElementById("stats");
const followersBtn = document.getElementById("followersBtn");
const followingBtn = document.getElementById("followingBtn");
const followBtn = document.getElementById("followBtn");
const photos = document.getElementById("photos");
const spotify = document.getElementById("spotify");
const titleText = document.getElementById("titleText");
const msgInput = document.getElementById("msgInput");

async function loadUser(){
  const snap = await getDoc(doc(db,"users",uid));
  if(!snap.exists()) return;

  const d = snap.data();

  aliasEl.textContent = d.alias;
  followersBtn.textContent = `${d.followers?.length||0} followers`;
  followingBtn.textContent = `${d.following?.length||0} following`;

  followersBtn.onclick = () => location.href = `list.html?uid=${uid}&type=followers`;
  followingBtn.onclick = () => location.href = `list.html?uid=${uid}&type=following`;

  if(d.photoURL) avatar.src = d.photoURL;

  photos.innerHTML = "";
  (d.photos||[]).forEach(url=>{
    if(!url) return;
    const img = document.createElement("img");
    img.src = url;
    img.className = "photo";
    photos.appendChild(img);
  });

  if(d.spotifyEmbed) spotify.innerHTML = d.spotifyEmbed;

  if(d.wallText){
    titleText.textContent = d.wallText.title || "Env√≠ame un mensaje";
    msgInput.placeholder = d.wallText.box || "Escribe algo suave...";
  }

  const me = auth.currentUser?.uid;
  if(me){
    if(d.followers?.includes(me)){
      followBtn.textContent = "Unfollow";
      followBtn.onclick = () => toggleFollow(false);
    }else{
      followBtn.textContent = "Follow";
      followBtn.onclick = () => toggleFollow(true);
    }
  }
}

async function toggleFollow(follow){
  const me = auth.currentUser.uid;

  const myRef = doc(db,"users",me);
  const theirRef = doc(db,"users",uid);

  if(follow){
    await updateDoc(theirRef,{ followers: arrayUnion(me) });
    await updateDoc(myRef,{ following: arrayUnion(uid) });
  }else{
    await updateDoc(theirRef,{ followers: arrayRemove(me) });
    await updateDoc(myRef,{ following: arrayRemove(uid) });
  }

  loadUser();
}

window.sendMessage = async () => {
  const text = msgInput.value.trim();
  if(!text) return;

  const mode = document.querySelector('input[name="mode"]:checked').value;
  const me = auth.currentUser;

  await addDoc(collection(db,"messages"),{
    text,
    to:uid,
    from: mode === "alias" && me ? me.uid : null,
    createdAt: Date.now(),
    published:false
  });

  msgInput.value="";
  alert("enviado üå∑");
};

window.searchUser = () => {
  const alias = document.getElementById("searchInput").value.trim();
  if(!alias) return;
  location.href = `user.html?uid=${alias}`;
};

loadUser();
</script>

</body>
</html>
