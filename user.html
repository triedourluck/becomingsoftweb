<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

.search{
  position:absolute;
  top:20px;
  right:24px;
  display:flex;
  gap:8px;
}

.search input{
  width:190px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

.search button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* EXACTO PROFILE DESKTOP */
.top{
  display:flex;
  gap:20px;
  align-items:center;
  margin-top:10px;
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-size:20px;
  font-weight:600;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:6px;
}

.stats span{
  cursor:pointer;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:12px;
}

.btn{
  padding:9px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:13px;
}

.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  margin-top:24px;
  align-items:start;
}

.photos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.photo{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
  background:#eee;
}

.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  box-sizing:border-box;
}

.send-row{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:12px;
  font-size:13px;
  color:#555;
}

.send-btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

.spotify iframe{
  width:100%;
  border:none;
  border-radius:12px;
}

.back{
  margin-top:20px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<div class="search">
  <input id="searchInput" placeholder="buscar usuario" />
  <button onclick="searchUser()">ir</button>
</div>

<div class="top">
  <img id="avatar" class="avatar"/>
  <div>
    <div id="alias" class="alias">...</div>
    <div class="stats">
      <span id="followersLink"></span> ¬∑
      <span id="followingLink"></span>
    </div>
    <div class="actions">
      <button id="followBtn" class="btn"></button>
      <button id="shhhBtn" class="btn">SHHH!</button>
    </div>
  </div>
</div>

<div class="layout">

  <div id="photos" class="photos"></div>

  <div class="right">

    <div id="spotify" class="spotify"></div>

    <div>
      <h3>Env√≠ame un mensaje</h3>

      <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

      <div class="send-row">
        <div class="send-options">
          <label><input type="radio" name="mode" value="anon" checked> An√≥nimo</label>
          <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
        </div>

        <button class="send-btn" onclick="sendMessage()">Enviar</button>
      </div>
    </div>

  </div>
</div>

<div class="back" onclick="history.back()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs,
  doc, getDoc, updateDoc, arrayUnion, arrayRemove, addDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const aliasParam = params.get("alias");
const uidParam = params.get("uid");

let viewedUid = null;

const avatar = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const photos = document.getElementById("photos");
const spotify = document.getElementById("spotify");
const msgInput = document.getElementById("msgInput");
const followBtn = document.getElementById("followBtn");
const shhhBtn = document.getElementById("shhhBtn");
const followersLink = document.getElementById("followersLink");
const followingLink = document.getElementById("followingLink");

async function loadUser(){

  let userData;

  if(uidParam){
    const snap = await getDoc(doc(db,"users",uidParam));
    if(!snap.exists()) return;
    viewedUid = snap.id;
    userData = snap.data();
  } else {
    const q = query(collection(db,"users"), where("alias","==",aliasParam));
    const snap = await getDocs(q);
    if(snap.empty) return;
    viewedUid = snap.docs[0].id;
    userData = snap.docs[0].data();
  }

  aliasEl.textContent = userData.alias;
  if(userData.photoURL) avatar.src = userData.photoURL;

  followersLink.textContent = `${userData.followers?.length||0} followers`;
  followingLink.textContent = `${userData.following?.length||0} following`;

  followersLink.onclick = () => location.href = `list.html?uid=${viewedUid}&type=followers`;
  followingLink.onclick = () => location.href = `list.html?uid=${viewedUid}&type=following`;

  /* CARGAR FOTOS */
  photos.innerHTML="";
  (userData.photosDesktop || userData.photos || []).forEach(url=>{
    if(!url) return;
    const img=document.createElement("img");
    img.src=url;
    img.className="photo";
    photos.appendChild(img);
  });

  /* CARGAR SPOTIFY */
  if(userData.spotifyEmbed){
    spotify.innerHTML=userData.spotifyEmbed;
  }

  setupFollow();

  shhhBtn.onclick=()=>{
    window.location.href=`wall.html?uid=${viewedUid}`;
  };
}

async function setupFollow(){
  const user = auth.currentUser;
  if(!user) return;

  if(user.uid === viewedUid){
    followBtn.style.display="none";
    return;
  }

  const meSnap = await getDoc(doc(db,"users",user.uid));
  const me = meSnap.data();

  const isFollowing = me.following?.includes(viewedUid);

  followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

  followBtn.onclick = async ()=>{
    if(isFollowing){
      await updateDoc(doc(db,"users",user.uid),{
        following:arrayRemove(viewedUid)
      });
      await updateDoc(doc(db,"users",viewedUid),{
        followers:arrayRemove(user.uid)
      });
    }else{
      await updateDoc(doc(db,"users",user.uid),{
        following:arrayUnion(viewedUid)
      });
      await updateDoc(doc(db,"users",viewedUid),{
        followers:arrayUnion(user.uid)
      });
    }
    location.reload();
  };
}

window.sendMessage = async ()=>{
  const text=msgInput.value.trim();
  if(!text) return;

  const mode=document.querySelector('input[name="mode"]:checked').value;
  const currentUser=auth.currentUser;

  let senderUid=null;

  if(mode==="alias"){
    if(!currentUser){
      alert("Debes iniciar sesi√≥n");
      return;
    }
    senderUid=currentUser.uid;
  }

  await addDoc(collection(db,"messages"),{
    text:text,
    to:viewedUid,
    fromAlias:senderUid,
    createdAt:Date.now(),
    published:false,
    likes:[]
  });

  msgInput.value="";
  alert("enviado üå∑");
};

window.searchUser=()=>{
  const alias=document.getElementById("searchInput").value.trim();
  if(!alias) return;
  window.location.href=`user.html?alias=${alias}`;
};

loadUser();
</script>

</body>
</html>
