<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft — user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

/* SEARCH */
.search{
  position:absolute;
  top:20px;
  right:24px;
  display:flex;
  gap:8px;
}
.search input{
  width:190px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}
.search button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* HEADER */
.top{
  display:flex;
  gap:20px;
  align-items:center;
  margin-top:10px;
}

.avatar{
  width:80px;           /* igual que profile */
  height:80px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-size:20px;       /* igual que profile */
  font-weight:600;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:6px;
}
.stats span{
  cursor:pointer;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:13px;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  margin-top:24px;
  align-items:start;
}

.photos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.photo{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
  background:#eee;
}

.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  box-sizing:border-box;
}

.send-row{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:12px;
  font-size:13px;
  color:#555;
}

.send-btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

.spotify iframe{
  width:100%;
  border:none;
  border-radius:12px;
}

.back{
  margin-top:20px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
}

/* MOBILE (tu configuración original funcionando) */
@media (max-width:700px){

.container{
  margin:0;
  border-radius:0;
  padding:20px 18px 90px;
}

.search{
  position:absolute;
  top:14px;
  right:16px;
}

.search input{
  width:130px;
  padding:6px 8px;
  font-size:12px;
}

.search button{
  padding:6px 10px;
  font-size:12px;
}

.top{
  margin-top:80px;
  gap:12px;
}

.avatar{
  width:64px;
  height:64px;
}

.alias{
  font-size:18px;
}

.stats{
  font-size:12px;
  margin-top:4px;
}

.layout{
  display:block;
  margin-top:20px;
}

.photos{
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.photo{
  height:100px;
}
}
</style>
</head>

<body>

<div class="container">

<div class="search">
  <input id="searchInput" placeholder="buscar usuario"/>
  <button onclick="searchUser()">ir</button>
</div>

<div class="top">
  <img id="avatar" class="avatar"/>
  <div>
    <div id="alias" class="alias">...</div>
    <div class="stats">
      <span id="followersLink"></span> ·
      <span id="followingLink"></span>
    </div>
    <div class="actions">
      <button id="followBtn" class="btn"></button>
      <button id="shhhBtn" class="btn">SHHH!</button>
    </div>
  </div>
</div>

<div class="layout">

  <div id="photos" class="photos"></div>

  <div class="right">

    <div id="spotify" class="spotify"></div>

    <div>
      <h3 id="titleText">Envíame un mensaje</h3>

      <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

      <div class="send-row">
        <div class="send-options">
          <label><input type="radio" name="mode" value="anon" checked> Anónimo</label>
          <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
        </div>

        <button class="send-btn" onclick="sendMessage()">Enviar</button>
      </div>
    </div>

  </div>
</div>

<div class="back" onclick="history.back()">← Volver</div>

</div>

<script type="module">
/* tu JS original intacto aquí */
/* no lo modifico porque estaba funcionando */
</script>

</body>
</html>
