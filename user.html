<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” user</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .top {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
    }

    .alias {
      font-size: 22px;
      font-weight: 600;
    }

    .space {
      margin-top: 32px;
    }

    .space h2 {
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid div {
      background: #eee;
      height: 120px;
      border-radius: 12px;
    }

    .follow-btn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .back {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img id="avatar" class="avatar" />
      <div>
        <div class="alias" id="alias">...</div>
        <button class="follow-btn" id="followBtn" onclick="toggleFollow()">Follow</button>
      </div>
    </div>

    <div class="space">
      <h2 id="spaceName">tu espacio</h2>
      <div class="grid">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
    </div>

    <div class="back" onclick="goBack()">Volver a buscar</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const aliasEl = document.getElementById("alias");
    const spaceEl = document.getElementById("spaceName");
    const avatarEl = document.getElementById("avatar");
    const followBtn = document.getElementById("followBtn");

    let currentUid = null;
    let targetUid = null;
    let isFollowing = false;

    const params = new URLSearchParams(window.location.search);
    targetUid = params.get("uid");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUid = user.uid;

      const targetSnap = await getDoc(doc(db, "users", targetUid));
      const currentSnap = await getDoc(doc(db, "users", currentUid));

      if (targetSnap.exists()) {
        const data = targetSnap.data();
        aliasEl.textContent = data.alias;
        spaceEl.textContent = data.spaceName || "tu espacio";
        if (data.photoURL) avatarEl.src = data.photoURL;
      }

      if (currentSnap.exists()) {
        const currentData = currentSnap.data();
        isFollowing = currentData.following?.includes(targetUid);
        updateButton();
      }
    });

    function updateButton() {
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
    }

    window.toggleFollow = async function () {
      if (!currentUid || !targetUid) return;

      const currentRef = doc(db, "users", currentUid);
      const targetRef = doc(db, "users", targetUid);

      if (isFollowing) {
        await updateDoc(currentRef, { following: arrayRemove(targetUid) });
        await updateDoc(targetRef, { followers: arrayRemove(currentUid) });
        isFollowing = false;
      } else {
        await updateDoc(currentRef, { following: arrayUnion(targetUid) });
        await updateDoc(targetRef, { followers: arrayUnion(currentUid) });
        isFollowing = true;
      }

      updateButton();
    };

    window.goBack = function () {
      window.location.href = "search.html";
    };
  </script>
</body>
</html>
