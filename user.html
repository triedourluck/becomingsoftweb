<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

/* SEARCH */
.search{
  position:absolute;
  top:20px;
  right:24px;
  display:flex;
  gap:8px;
}
.search input{
  width:190px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}
.search button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* HEADER */
.top{
  display:flex;
  gap:20px;
  align-items:center;
  margin-top:10px;
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-size:20px;
  font-weight:600;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:6px;
}
.stats span{
  cursor:pointer;
}

.actions{
  margin-top:12px;
  display:flex;
  gap:12px;
}

.btn{
  padding:9px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:13px;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  margin-top:24px;
  align-items:start;
}

.photos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.photo{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
  background:#eee;
}

/* SPOTIFY */
.spotify iframe{
  width:100%;
  height:152px;
  border:none;
  border-radius:16px;
}

/* RIGHT */
.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:16px;
  border:1px solid #ddd;
  padding:14px;
  box-sizing:border-box;
  resize:none;
}

.send-row{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:12px;
  font-size:13px;
  color:#555;
}

.send-btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

/* BOTTOM NAV */
.bottom{
  margin-top:24px;
  display:flex;
  gap:12px;
}

.gear,.icon-btn{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
}

@media (max-width:700px){

.container{
  margin:0;
  border-radius:0;
  padding:20px 18px 120px;
}

.layout{
  display:flex;
  flex-direction:column;
  gap:24px;
}

#photos{
  order:1;
  width:100%;
}

.photos{
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.photo{
  height:120px;
}

.right{
  order:2;
  display:flex;
  flex-direction:column;
  gap:24px;
  width:100%;
}

.right > div:last-child{
  order:1;
  width:100%;
}

textarea{
  height:130px;
}

#spotify{
  order:2;
  width:100%;
}

.search{
  position:static;
  margin-bottom:14px;
  justify-content:flex-end;
}

.search input{
  width:130px;
  padding:6px 8px;
  font-size:12px;
}

.search button{
  padding:6px 10px;
  font-size:12px;
}

.top{
  margin-top:6px;
  gap:12px;
}

.avatar{
  width:64px;
  height:64px;
}

.alias{
  font-size:18px;
}

.stats{
  font-size:12px;
  margin-top:4px;
}

.actions{
  margin-top:8px;
  gap:8px;
}

.btn{
  padding:6px 12px;
  font-size:12px;
}

.bottom{
  position:fixed;
  bottom:18px;
  left:0;
  width:100%;
  justify-content:center;
}

}
</style>
</head>

<body>

<div class="container">

<div class="search">
  <input id="searchInput" placeholder="buscar usuario" />
  <button onclick="searchUser()">ir</button>
</div>

<div class="top">
  <img id="avatar" class="avatar"/>
  <div>
    <div id="alias" class="alias">...</div>
    <div class="stats">
      <span id="followersLink"></span> ¬∑
      <span id="followingLink"></span>
    </div>

    <div class="actions">
      <button id="followBtn" class="btn"></button>
      <button id="shhhBtn" class="btn">SHHH!</button>
    </div>
  </div>
</div>

<div class="layout">

  <div id="photos" class="photos"></div>

  <div class="right">

    <div id="spotify" class="spotify"></div>

    <div>
      <h3 id="titleText">Env√≠ame un mensaje</h3>
      <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

      <div class="send-row">
        <div class="send-options">
          <label><input type="radio" name="mode" value="anon" checked> An√≥nimo</label>
          <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
        </div>

        <button class="send-btn" onclick="sendMessage()">Enviar</button>
      </div>
    </div>

  </div>

</div>

<div class="bottom" id="bottomNav">
  <button class="gear" onclick="location.href='settings.html'">‚öôÔ∏è</button>
  <button class="icon-btn" onclick="location.href='feed.html'">Feed</button>
  <button class="icon-btn" onclick="location.href='inbox.html'">‚úâÔ∏è</button>
  <button class="icon-btn" onclick="location.href='profile.html'">Profile</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  doc,
  getDoc,
  arrayUnion,
  arrayRemove,
  addDoc,
  runTransaction
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const aliasParam = params.get("alias");

const avatar = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const photos = document.getElementById("photos");
const spotifyContainer = document.getElementById("spotify");
const followBtn = document.getElementById("followBtn");
const shhhBtn = document.getElementById("shhhBtn");
const followersLink = document.getElementById("followersLink");
const followingLink = document.getElementById("followingLink");
const titleText = document.getElementById("titleText");
const msgInput = document.getElementById("msgInput");
const container = document.querySelector(".container");

let viewedUid = null;

window.sendMessage = async ()=>{
  const text = msgInput.value.trim();
  if(!text){
    alert("Escribe algo primero üå∑");
    return;
  }

  const mode = document.querySelector('input[name="mode"]:checked').value;
  const currentUser = auth.currentUser;
  let senderUid = null;

  if(mode === "alias"){
    if(!currentUser){
      alert("Debes iniciar sesi√≥n para enviar con tu alias üí≠");
      return;
    }
    senderUid = currentUser.uid;
  }

  await addDoc(collection(db,"messages"),{
    text,
    to:viewedUid,
    fromAlias:senderUid,
    createdAt:Date.now(),
    published:false,
    likes:[]
  });

  msgInput.value="";
  alert("enviado üå∑");
};

async function setupFollow(){

  const currentUser = auth.currentUser;

  if(!currentUser){
    followBtn.style.display = "none";
    return;
  }

  if(currentUser.uid === viewedUid){
    followBtn.style.display = "none";
    return;
  }

  followBtn.style.display = "inline-block";

  const currentUserRef = doc(db,"users",currentUser.uid);
  const viewedUserRef = doc(db,"users",viewedUid);

  const currentSnap = await getDoc(currentUserRef);
  const currentData = currentSnap.data();

  const isFollowing = currentData.following?.includes(viewedUid);

  followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

  followBtn.onclick = async () => {

    await runTransaction(db, async (transaction) => {

      const currentDoc = await transaction.get(currentUserRef);
      const viewedDoc = await transaction.get(viewedUserRef);

      const currentFollowing = currentDoc.data().following || [];

      if(currentFollowing.includes(viewedUid)){
        transaction.update(currentUserRef,{
          following: arrayRemove(viewedUid)
        });
        transaction.update(viewedUserRef,{
          followers: arrayRemove(currentUser.uid)
        });
      }else{
        transaction.update(currentUserRef,{
          following: arrayUnion(viewedUid)
        });
        transaction.update(viewedUserRef,{
          followers: arrayUnion(currentUser.uid)
        });
      }

    });

    setupFollow();
  };
}

async function loadUser(){

  if(!aliasParam) return;

  const q = query(collection(db,"users"), where("alias","==",aliasParam));
  const snap = await getDocs(q);

  if(snap.empty){
    alert("Usuario no encontrado üí≠");
    return;
  }

  const userDoc = snap.docs[0];
  viewedUid = userDoc.id;
  const d = userDoc.data();

  shhhBtn.onclick = () => {
    location.href = `wall.html?uid=${viewedUid}`;
  };

  aliasEl.textContent = d.alias;
  if(d.photoURL) avatar.src = d.photoURL;

  followersLink.textContent = `${d.followers?.length||0} followers`;
  followingLink.textContent = `${d.following?.length||0} following`;

  followersLink.onclick = () =>
    location.href = `list.html?uid=${viewedUid}&type=followers`;

  followingLink.onclick = () =>
    location.href = `list.html?uid=${viewedUid}&type=following`;

  if(d.spotifyEmbed){
    spotifyContainer.innerHTML = d.spotifyEmbed;
  }

  photos.innerHTML="";
  const isMobile = window.innerWidth <= 700;
  let currentPhotos = isMobile
    ? (d.photosMobile || d.photosDesktop || d.photos || [])
    : (d.photosDesktop || d.photosMobile || d.photos || []);

  currentPhotos.forEach(url=>{
    if(!url) return;
    const img=document.createElement("img");
    img.src=url;
    img.className="photo";
    photos.appendChild(img);
  });

/* RESET VISUAL */

document.body.style.backgroundColor = "#f5f5f5";
document.body.style.backgroundImage = "none";
document.body.style.backgroundSize = "";
document.body.style.backgroundPosition = "";
document.body.style.backgroundRepeat = "";
container.style.backgroundColor = "white";
titleText.textContent = "Env√≠ame un mensaje";
msgInput.placeholder = "Escribe algo suave...";

/* DECORACI√ìN DEL PERFIL */

if(d.theme){

  if(d.theme.pageBg){
    document.body.style.backgroundColor = d.theme.pageBg;
  }

  if(d.theme.backgroundImage){
    document.body.style.backgroundImage = `url(${d.theme.backgroundImage})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";
  }

  if(d.theme.cardBg){
    container.style.backgroundColor = d.theme.cardBg;
  }

}

if(d.wallText){
  if(d.wallText.title){
    titleText.textContent = d.wallText.title;
  }
  if(d.wallText.box){
    msgInput.placeholder = d.wallText.box;
  }
}
}

if(d.wallText){
  if(d.wallText.title){
    titleText.textContent = d.wallText.title;
  }
  if(d.wallText.box){
    msgInput.placeholder = d.wallText.box;
  }
}

  await setupFollow();
}

onAuthStateChanged(auth, async (user)=>{
  const bottomNav = document.getElementById("bottomNav");
  bottomNav.style.display = user ? "flex" : "none";
  await loadUser();
});

window.searchUser = function(){
  const value = document.getElementById("searchInput").value.trim();
  if(!value) return;
  window.location.href = `user.html?alias=${value}`;
};
</script>

</body>
</html>
