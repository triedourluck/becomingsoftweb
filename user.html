<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft â€” user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

/* SEARCH DESKTOP */
.search{
  position:absolute;
  top:20px;
  right:24px;
  display:flex;
  gap:8px;
}

.search input{
  width:190px;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

.search button{
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* HEADER DESKTOP */
.top{
  display:flex;
  gap:20px; /* igual que profile */
  align-items:center;
  margin-top:10px;
}

/* ðŸ‘‡ MISMO TAMAÃ‘O QUE PROFILE */
.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
}

/* ðŸ‘‡ MISMO TAMAÃ‘O QUE PROFILE */
.alias{
  font-size:20px;
  font-weight:600;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:6px;
}

.stats span{
  cursor:pointer;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:12px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:13px;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  margin-top:24px;
  align-items:start;
}

.photos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.photo{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
  background:#eee;
}

.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  box-sizing:border-box;
}

.send-row{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:12px;
  font-size:13px;
  color:#555;
}

.send-btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

.spotify iframe{
  width:100%;
  border:none;
  border-radius:12px;
}

.back{
  margin-top:20px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
}

/* MOBILE â€” INTACTO */
@media (max-width:700px){

.container{
  margin:0;
  border-radius:0;
  padding:20px 16px 28px;
}

.layout{
  grid-template-columns:1fr;
}

.photos{
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.photo{
  height:120px;
}

.search{
  position:static;
  margin-bottom:14px;
  justify-content:flex-end;
}

.search input{
  width:150px;
  padding:8px 10px;
  font-size:13px;
}

.search button{
  padding:8px 12px;
  font-size:13px;
}

.top{
  margin-top:6px;
  align-items:center;
}

.avatar{
  width:78px;
  height:78px;
}

.alias{
  font-size:18px;
}

.stats{
  font-size:13px;
  margin-top:4px;
}

.actions{
  margin-top:8px;
  gap:10px;
}

.btn{
  padding:7px 14px;
  font-size:13px;
  border-radius:12px;
}
}
</style>
</head>
