<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

/* BUSCADOR */
.search{
  position:absolute;
  top:20px;
  right:24px;
  display:flex;
  gap:8px;
}

.search input{
  width:160px;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #ddd;
}

.search button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

/* HEADER */
.top{
  display:flex;
  align-items:center;
  gap:16px;
  margin-top:10px;
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
}

.alias{
  font-size:20px;
  font-weight:600;
}

.stats{
  font-size:13px;
  color:#666;
}

.stats span{
  cursor:pointer;
}

.actions{
  margin-top:8px;
  display:flex;
  gap:10px;
}

.btn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:13px;
}

/* GRID */
.photos{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.photo{
  width:100%;
  height:150px;
  border-radius:14px;
  object-fit:cover;
  background:#eee;
}

/* MENSAJE */
.message-box{
  margin-top:28px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:12px;
  font-size:14px;
  box-sizing:border-box;
}

.send-row{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:12px;
  font-size:13px;
  color:#555;
}

.send-btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

/* SPOTIFY */
.spotify{
  margin-top:18px;
}

.spotify iframe{
  width:100%;
  border:none;
  border-radius:14px;
}

/* VOLVER */
.back{
  margin-top:12px;
  font-size:14px;
  text-decoration:underline;
  cursor:pointer;
}

/* ================= MOBILE ================= */
@media (max-width:700px){

.container{
  margin:0;
  border-radius:0;
  padding:28px 18px 40px;
}

/* buscador m√°s visible */
.search{
  top:18px;
  right:16px;
}

.search input{
  width:180px;
  padding:9px 10px;
}

.search button{
  padding:9px 16px;
}

/* header m√°s abajo */
.top{
  margin-top:48px;
}

/* botones equilibrados */
.btn{
  padding:7px 12px;
  font-size:12px;
}

/* grid m√°s abajo */
.photos{
  margin-top:30px;
  gap:12px;
}

.photo{
  height:120px;
}

/* followers clickeables */
.stats{
  font-size:13px;
}

/* volver */
.back{
  margin-top:16px;
}
}
</style>
</head>

<body>

<div class="container">

  <!-- BUSCADOR -->
  <div class="search">
    <input id="searchInput" placeholder="buscar usuario">
    <button onclick="searchUser()">ir</button>
  </div>

  <!-- HEADER -->
  <div class="top">
    <img id="avatar" class="avatar"/>

    <div>
      <div id="alias" class="alias">...</div>

      <div class="stats">
        <span id="followersBtn">0 followers</span> ¬∑
        <span id="followingBtn">0 following</span>
      </div>

      <div class="actions">
        <button id="followBtn" class="btn"></button>
        <button class="btn" onclick="location.href='wall.html'">SHHH!</button>
      </div>
    </div>
  </div>

  <!-- FOTOS -->
  <div id="photos" class="photos"></div>

  <!-- MENSAJE -->
  <div class="message-box">
    <h3 id="titleText">Env√≠ame un mensaje</h3>

    <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

    <div class="send-row">
      <div class="send-options">
        <label><input type="radio" name="mode" value="anon" checked> An√≥nimo</label>
        <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
      </div>

      <button class="send-btn" onclick="sendMessage()">Enviar</button>
    </div>

    <div class="back" onclick="history.back()">‚Üê Volver</div>
  </div>

  <!-- SPOTIFY -->
  <div id="spotify" class="spotify"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const aliasParam = params.get("alias");

const avatar = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const followersBtn = document.getElementById("followersBtn");
const followingBtn = document.getElementById("followingBtn");
const photos = document.getElementById("photos");
const spotify = document.getElementById("spotify");
const titleText = document.getElementById("titleText");
const msgInput = document.getElementById("msgInput");

let viewedUid = null;

async function loadUser(){
  const aliasSnap = await getDoc(doc(db,"aliases",aliasParam));
  if(!aliasSnap.exists()) return;

  viewedUid = aliasSnap.data().uid;

  const userSnap = await getDoc(doc(db,"users",viewedUid));
  const d = userSnap.data();

  aliasEl.textContent = d.alias;
  followersBtn.textContent = `${d.followers?.length||0} followers`;
  followingBtn.textContent = `${d.following?.length||0} following`;

  followersBtn.onclick = () => location.href=`list.html?uid=${viewedUid}&type=followers`;
  followingBtn.onclick = () => location.href=`list.html?uid=${viewedUid}&type=following`;

  if(d.photoURL) avatar.src = d.photoURL;

  photos.innerHTML="";
  (d.photos||[]).forEach(url=>{
    if(!url) return;
    const img=document.createElement("img");
    img.src=url;
    img.className="photo";
    photos.appendChild(img);
  });

  if(d.spotifyEmbed) spotify.innerHTML=d.spotifyEmbed;

  if(d.wallText){
    titleText.textContent=d.wallText.title||"Env√≠ame un mensaje";
    msgInput.placeholder=d.wallText.box||"Escribe algo suave...";
  }
}

window.sendMessage = async () => {
  const text = msgInput.value.trim();
  if(!text) return;

  await addDoc(collection(db,"messages"),{
    text,
    to:viewedUid,
    createdAt:Date.now(),
    published:false
  });

  msgInput.value="";
  alert("enviado üå∑");
};

window.searchUser = () => {
  const a=document.getElementById("searchInput").value.trim();
  if(a) location.href=`user.html?alias=${a}`;
};

loadUser();
</script>

</body>
</html>
