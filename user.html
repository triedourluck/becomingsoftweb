<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>becomingsoft â€” perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span { cursor:pointer; margin-right:12px; }

    .follow-btn { margin-top:6px; padding:6px 12px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; font-size:13px; }

    /* layout */
    .content { display:grid; grid-template-columns: 1fr 1fr; gap:24px; margin-top:24px; }

    .photos { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; }

    .right { display:flex; flex-direction:column; gap:20px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    .msg-box { border-top:1px solid #eee; padding-top:20px; }

    textarea { width:100%; min-height:80px; border-radius:10px; border:1px solid #ddd; padding:10px; font-family:inherit; resize:none; margin-bottom:10px; }

    .options { font-size:12px; color:#666; margin-bottom:10px; }

    .send-btn { padding:8px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; font-size:13px; }

    .back { margin-top:24px; font-size:13px; color:#666; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">

    <div class="top">
      <img id="avatar" class="avatar" />
      <div>
        <div class="alias" id="alias">...</div>

        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>

        <button id="followBtn" class="follow-btn" onclick="toggleFollow()">Follow</button>
      </div>
    </div>

    <div class="content">

      <!-- fotos -->
      <div class="photos">
        <img id="p1" class="photo" />
        <img id="p2" class="photo" />
        <img id="p3" class="photo" />
        <img id="p4" class="photo" />
      </div>

      <!-- derecha -->
      <div class="right">

        <!-- spotify embed -->
        <div class="spotify" id="spotify"></div>

        <!-- mensajes -->
        <div class="msg-box">
          <h4>Enviar mensaje</h4>

          <textarea id="text" placeholder="Escribe algo suaveâ€¦"></textarea>

          <div class="options">
            <label>
              <input type="checkbox" id="anon" />
              Enviar como anÃ³nimo
            </label>
          </div>

          <button class="send-btn" onclick="sendMsg()">Enviar</button>
        </div>

      </div>

    </div>

    <div class="back" onclick="goBack()">Volver</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const targetUid = params.get("uid");

    const aliasEl = document.getElementById("alias");
    const avatarEl = document.getElementById("avatar");
    const followBtn = document.getElementById("followBtn");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");
    const spotifyEl = document.getElementById("spotify");

    const photoEls = ["p1","p2","p3","p4"].map(id => document.getElementById(id));

    let currentUid = null;
    let currentAlias = null;
    let isFollowing = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      currentUid = user.uid;

      const [targetSnap, currentSnap] = await Promise.all([
        getDoc(doc(db, "users", targetUid)),
        getDoc(doc(db, "users", currentUid))
      ]);

      if (targetSnap.exists()) {
        const d = targetSnap.data();
        aliasEl.textContent = d.alias;
        if (d.photoURL) avatarEl.src = d.photoURL;

        followersBtn.textContent = `${d.followers?.length || 0} followers`;
        followingBtn.textContent = `${d.following?.length || 0} following`;

        if (d.photos) d.photos.forEach((url,i)=>{ if(photoEls[i]) photoEls[i].src = url; });

        // spotify embed guardado en perfil
        if (d.spotifyEmbed) {
          spotifyEl.innerHTML = d.spotifyEmbed;
        }
      }

      if (currentSnap.exists()) {
        const d = currentSnap.data();
        currentAlias = d.alias;
        isFollowing = d.following?.includes(targetUid);
        followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
      }
    });

    followersBtn.onclick = () => window.location.href = `list.html?uid=${targetUid}&type=followers`;
    followingBtn.onclick = () => window.location.href = `list.html?uid=${targetUid}&type=following`;

    window.toggleFollow = async () => {
      const currentRef = doc(db, "users", currentUid);
      const targetRef = doc(db, "users", targetUid);

      if (isFollowing) {
        await updateDoc(currentRef, { following: arrayRemove(targetUid) });
        await updateDoc(targetRef, { followers: arrayRemove(currentUid) });
        isFollowing = false;
      } else {
        await updateDoc(currentRef, { following: arrayUnion(targetUid) });
        await updateDoc(targetRef, { followers: arrayUnion(currentUid) });
        isFollowing = true;
      }

      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
    };

    window.sendMsg = async () => {
      const text = document.getElementById("text").value.trim();
      const anon = document.getElementById("anon").checked;
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        to: targetUid,
        text,
        fromAlias: anon ? null : currentAlias,
        createdAt: serverTimestamp()
      });

      document.getElementById("text").value = "";
      alert("Mensaje enviado ðŸŒ·");
    };

    window.goBack = () => window.history.back();
  </script>
</body>
</html>
