<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî user</title>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#111}
.container{max-width:900px;margin:40px auto;background:#fff;border-radius:20px;padding:32px;box-shadow:0 10px 30px rgba(0,0,0,.08);position:relative}

/* buscador */
.search{position:absolute;top:18px;right:22px;display:flex;gap:8px}
.search input{width:150px;padding:6px 10px;border-radius:10px;border:1px solid #ddd;font-size:12px}
.search button{padding:6px 10px;border:none;border-radius:10px;background:#111;color:#fff;font-size:12px;cursor:pointer}

/* header */
.top{display:flex;align-items:center;gap:14px;margin-top:26px}
.avatar{width:72px;height:72px;border-radius:50%;object-fit:cover}
.alias{font-size:19px;font-weight:600}
.stats{font-size:12px;color:#666;margin-top:2px;cursor:pointer}
.actions{margin-top:6px;display:flex;gap:8px}
.btn{padding:6px 12px;border:none;border-radius:10px;background:#111;color:#fff;font-size:12px;cursor:pointer}

/* grid */
.photos{margin-top:26px;display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.photo{width:100%;height:150px;border-radius:14px;object-fit:cover;background:#eee}

/* mensaje */
.message-box{margin-top:30px}
textarea{width:100%;height:120px;border-radius:14px;border:1px solid #ddd;padding:12px;font-size:14px;box-sizing:border-box}
.send-row{margin-top:10px;display:flex;justify-content:space-between;align-items:center}
.send-options{display:flex;gap:12px;font-size:13px;color:#555}
.send-btn{padding:8px 16px;border:none;border-radius:10px;background:#111;color:#fff;cursor:pointer}

/* spotify */
.spotify{margin-top:18px}
.spotify iframe{width:100%;border:none;border-radius:14px}

/* volver */
.back{margin-top:18px;font-size:13px;text-decoration:underline;cursor:pointer}

/* mobile */
@media (max-width:700px){
.container{margin:0;border-radius:0;padding:24px 18px 34px}

.search{top:14px;right:16px}
.search input{width:130px;font-size:11px;padding:6px 8px}
.search button{padding:6px 9px;font-size:11px}

.top{margin-top:40px}
.avatar{width:68px;height:68px}
.alias{font-size:18px}
.stats{font-size:11px}

.btn{padding:5px 10px;font-size:11px}

.photos{gap:10px}
.photo{height:110px}
}
</style>
</head>

<body>

<div class="container">

  <!-- buscador -->
  <div class="search">
    <input id="searchInput" placeholder="buscar usuario" />
    <button onclick="searchUser()">ir</button>
  </div>

  <!-- header -->
  <div class="top">
    <img id="avatar" class="avatar" />

    <div>
      <div id="alias" class="alias">...</div>
      <div id="stats" class="stats"></div>

      <div class="actions">
        <button id="followBtn" class="btn"></button>
        <button class="btn" onclick="goWall()">SHHH!</button>
      </div>
    </div>
  </div>

  <!-- fotos -->
  <div id="photos" class="photos"></div>

  <!-- mensaje -->
  <div class="message-box">
    <h3 id="titleText">Env√≠ame un mensaje</h3>

    <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

    <div class="send-row">
      <div class="send-options">
        <label><input type="radio" name="mode" value="anon" checked> An√≥nimo</label>
        <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
      </div>

      <button class="send-btn" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- spotify -->
  <div id="spotify" class="spotify"></div>

  <!-- volver -->
  <div class="back" onclick="history.back()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, addDoc, collection, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",authDomain:"becomingsoft-84e72.firebaseapp.com",projectId:"becomingsoft-84e72",storageBucket:"becomingsoft-84e72.firebasestorage.app",messagingSenderId:"605759003962",appId:"1:605759003962:web:ea8603a8e97e42d2278403"};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const params=new URLSearchParams(location.search);
const uid=params.get("uid");

const avatar=document.getElementById("avatar");
const aliasEl=document.getElementById("alias");
const stats=document.getElementById("stats");
const photos=document.getElementById("photos");
const spotify=document.getElementById("spotify");
const followBtn=document.getElementById("followBtn");
const msgInput=document.getElementById("msgInput");
const titleText=document.getElementById("titleText");

let viewedUid=null;

async function loadUser(){
  if(!uid) return;

  viewedUid=uid;

  const snap=await getDoc(doc(db,"users",uid));
  if(!snap.exists()) return;

  const d=snap.data();

  aliasEl.textContent=d.alias;
  stats.textContent=`${d.followers?.length||0} followers ¬∑ ${d.following?.length||0} following`;

  if(d.photoURL) avatar.src=d.photoURL;

  photos.innerHTML="";
  (d.photos||[]).forEach(url=>{
    if(!url) return;
    const img=document.createElement("img");
    img.src=url;
    img.className="photo";
    photos.appendChild(img);
  });

  if(d.spotifyEmbed) spotify.innerHTML=d.spotifyEmbed;

  if(d.wallText){
    titleText.textContent=d.wallText.title||"Env√≠ame un mensaje";
    msgInput.placeholder=d.wallText.box||"Escribe algo suave...";
  }

  setupFollow(d);
}

async function setupFollow(d){
  const user=auth.currentUser;
  if(!user) return followBtn.style.display="none";

  const isFollowing=d.followers?.includes(user.uid);

  followBtn.textContent=isFollowing?"Unfollow":"Follow";

  followBtn.onclick=async()=>{
    if(isFollowing){
      await updateDoc(doc(db,"users",viewedUid),{followers:arrayRemove(user.uid)});
      await updateDoc(doc(db,"users",user.uid),{following:arrayRemove(viewedUid)});
    }else{
      await updateDoc(doc(db,"users",viewedUid),{followers:arrayUnion(user.uid)});
      await updateDoc(doc(db,"users",user.uid),{following:arrayUnion(viewedUid)});
    }
    location.reload();
  };
}

window.sendMessage=async()=>{
  const text=msgInput.value.trim();
  if(!text) return;

  const mode=document.querySelector('input[name="mode"]:checked').value;
  const user=auth.currentUser;

  await addDoc(collection(db,"messages"),{text,to:viewedUid,fromAlias:mode==="alias"&&user?user.uid:null,createdAt:Date.now(),published:false});

  msgInput.value="";
  alert("enviado üå∑");
};

window.searchUser=()=>{
  const val=document.getElementById("searchInput").value.trim();
  if(!val) return;
  location.href=`user.html?uid=${val}`;
};

window.goWall=()=>location.href=`wall.html?uid=${viewedUid}`;

loadUser();
</script>

</body>
</html>
