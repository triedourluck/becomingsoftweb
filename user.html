<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” perfil</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); position:relative; }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; object-fit:cover; background:#ddd; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }

    .left { display:flex; flex-direction:column; gap:16px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; }

    .right { display:flex; flex-direction:column; gap:20px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    textarea { width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px; }

    .send { margin-top:8px; padding:8px 16px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; }

    .back { position:absolute; bottom:20px; left:24px; font-size:13px; color:#666; cursor:pointer; text-decoration:underline; }

    .searchBox { position:fixed; right:24px; top:120px; background:white; padding:12px; border-radius:14px; box-shadow:0 8px 20px rgba(0,0,0,0.08); width:180px; }

    .searchBox input { width:100%; padding:6px; border-radius:8px; border:1px solid #ddd; font-size:12px; }

    .searchResult { font-size:12px; margin-top:6px; cursor:pointer; color:#333; }
  </style>
</head>
<body>

  <div class="searchBox">
    <input id="searchInput" placeholder="buscar usuario" />
    <div id="searchResults"></div>
  </div>

  <div class="container">

    <div class="top">
      <img id="avatar" class="avatar" />

      <div>
        <div class="alias" id="alias">...</div>
        <div class="stats" id="stats"></div>
        <button id="followBtn" class="send" style="margin-top:8px; display:none;"></button>
      </div>
    </div>

    <div class="layout">

      <div class="left">
        <div class="photos">
          <img id="p1" class="photo" />
          <img id="p2" class="photo" />
          <img id="p3" class="photo" />
          <img id="p4" class="photo" />
          <img id="p5" class="photo" />
          <img id="p6" class="photo" />
        </div>
      </div>

      <div class="right">
        <div id="spotify"></div>

        <div>
          <h3>Enviar mensaje</h3>
          <textarea id="msg"></textarea>
          <button class="send" id="sendBtn">Enviar</button>
        </div>
      </div>

    </div>

    <div class="back" onclick="history.back()">Volver</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const uid = params.get("uid");

    const aliasEl = document.getElementById("alias");
    const statsEl = document.getElementById("stats");
    const followBtn = document.getElementById("followBtn");
    const spotifyEl = document.getElementById("spotify");

    const photos = ["p1","p2","p3","p4","p5","p6"].map(id=>document.getElementById(id));

    onAuthStateChanged(auth, async (user)=>{
      if(!user) return location.href="login.html";

      const myUid = user.uid;

      // ðŸ”´ CORRECCIÃ“N: si intento abrir mi propio perfil desde user.html
      // redirigir al profile real
      if (uid === myUid) {
        window.location.href = "profile.html";
        return;
      }

      const snap = await getDoc(doc(db,"users",uid));
      if(!snap.exists()) return;

      const data = snap.data();

      aliasEl.textContent = data.alias || "sin alias";
      statsEl.textContent = `${data.followers?.length||0} followers Â· ${data.following?.length||0} following`;

      if(data.spotifyEmbed) spotifyEl.innerHTML = data.spotifyEmbed;

      (data.photos||[]).forEach((url,i)=>{ if(url) photos[i].src=url; });

      followBtn.style.display="inline-block";

      const isFollowing = (data.followers||[]).includes(myUid);
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async ()=>{
        const myRef = doc(db,"users",myUid);
        const otherRef = doc(db,"users",uid);

        if(isFollowing){
          await updateDoc(myRef,{ following: arrayRemove(uid) });
          await updateDoc(otherRef,{ followers: arrayRemove(myUid) });
          followBtn.textContent="Follow";
        } else {
          await updateDoc(myRef,{ following: arrayUnion(uid) });
          await updateDoc(otherRef,{ followers: arrayUnion(myUid) });
          followBtn.textContent="Unfollow";
        }
      };

      document.getElementById("sendBtn").onclick = async ()=>{
        const text = document.getElementById("msg").value.trim();
        if(!text) return;

        const inboxRef = doc(db,"users",uid);
        await updateDoc(inboxRef,{ inbox: arrayUnion({ text, from: myUid, date: Date.now() }) });
        document.getElementById("msg").value="";
      };
    });

    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    searchInput.oninput = async ()=>{
      const q = searchInput.value.trim();
      searchResults.innerHTML="";
      if(q.length<2) return;

      const qs = query(collection(db,"users"), where("alias","==",q));
      const snaps = await getDocs(qs);

      snaps.forEach(docu=>{
        const div = document.createElement("div");
        div.className="searchResult";
        div.textContent = "@" + docu.data().alias;
        div.onclick = ()=> location.href = `user.html?uid=${docu.id}`;
        searchResults.appendChild(div);
      });
    };
  </script>
</body>
</html>
