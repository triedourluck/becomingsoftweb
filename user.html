<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî user</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px 22px 40px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  position:relative;
}

/* buscador arriba derecha */
.search{
  position:absolute;
  top:18px;
  right:18px;
  display:flex;
  gap:6px;
}

.search input{
  width:150px;
  padding:7px 10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:13px;
}

.search button{
  padding:7px 12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  font-size:13px;
  cursor:pointer;
}

/* HEADER */
.top{
  display:flex;
  align-items:center;
  gap:14px;
  margin-top:26px;
}

.avatar{
  width:78px;
  height:78px;
  border-radius:50%;
  object-fit:cover;
}

.alias{
  font-size:20px;
  font-weight:600;
}

.stats{
  font-size:14px;
  color:#666;
  margin-top:2px;
}

.actions{
  margin-top:8px;
  display:flex;
  gap:8px;
}

.btn{
  padding:7px 13px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  font-size:13px;
  cursor:pointer;
}

/* GRID */
.photos{
  margin-top:26px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.photo{
  width:100%;
  height:140px;
  border-radius:14px;
  object-fit:cover;
  background:#eee;
}

/* MENSAJE */
.message-box{
  margin-top:34px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:12px;
  font-size:14px;
  box-sizing:border-box;
}

.send-row{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.send-options{
  display:flex;
  gap:12px;
  font-size:13px;
  color:#555;
}

.send-btn{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
}

/* volver */
.back{
  margin-top:14px;
  font-size:14px;
}

.back a{
  color:#111;
  text-decoration:underline;
}

/* spotify */
.spotify{
  margin-top:18px;
}

.spotify iframe{
  width:100%;
  border:none;
  border-radius:14px;
}

/* MOBILE */
@media (max-width:700px){

.container{
  margin:0;
  border-radius:0;
}

.search input{
  width:120px;
}

.photo{
  height:110px;
}
}
</style>
</head>

<body>

<div class="container">

  <div class="search">
    <input id="searchInput" placeholder="buscar usuario">
    <button onclick="goSearch()">ir</button>
  </div>

  <!-- HEADER -->
  <div class="top">
    <img id="avatar" class="avatar"/>

    <div>
      <div id="alias" class="alias">...</div>
      <div id="stats" class="stats"></div>

      <div class="actions">
        <button id="followBtn" class="btn">Follow</button>
        <button class="btn">SHHH!</button>
      </div>
    </div>
  </div>

  <!-- FOTOS -->
  <div id="photos" class="photos"></div>

  <!-- MENSAJE -->
  <div class="message-box">
    <h3 id="titleText">Env√≠ame un mensaje</h3>

    <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>

    <div class="send-row">
      <div class="send-options">
        <label><input type="radio" name="mode" value="anon" checked> An√≥nimo</label>
        <label><input type="radio" name="mode" value="alias"> Con mi alias</label>
      </div>

      <button class="send-btn" onclick="sendMessage()">Enviar</button>
    </div>

    <div class="back">
      <a href="index.html">‚Üê Volver</a>
    </div>
  </div>

  <!-- SPOTIFY -->
  <div id="spotify" class="spotify"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const aliasParam = params.get("alias");

const avatar = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const stats = document.getElementById("stats");
const photos = document.getElementById("photos");
const spotify = document.getElementById("spotify");
const msgInput = document.getElementById("msgInput");

let viewedUid = null;

async function loadUser(){

  if(!aliasParam){
    aliasEl.textContent = "usuario no encontrado";
    return;
  }

  // buscar UID por alias
  const aliasDoc = await getDoc(doc(db,"aliases",aliasParam));
  if(!aliasDoc.exists()){
    aliasEl.textContent = "alias no existe";
    return;
  }

  viewedUid = aliasDoc.data().uid;

  // cargar user real
  const userSnap = await getDoc(doc(db,"users",viewedUid));
  if(!userSnap.exists()){
    aliasEl.textContent = "usuario sin datos";
    return;
  }

  const d = userSnap.data();

  aliasEl.textContent = d.alias || aliasParam;
  stats.textContent = `${d.followers?.length||0} followers ¬∑ ${d.following?.length||0} following`;

  if(d.photoURL) avatar.src = d.photoURL;

  photos.innerHTML = "";
  (d.photos||[]).forEach(url=>{
    const img = document.createElement("img");
    img.src = url;
    img.className = "photo";
    photos.appendChild(img);
  });

  if(d.spotifyEmbed) spotify.innerHTML = d.spotifyEmbed;
}

window.sendMessage = async () => {
  const text = msgInput.value.trim();
  if(!text || !viewedUid) return;

  const user = auth.currentUser;

  await addDoc(collection(db,"messages"),{
    text,
    to:viewedUid,
    from:user?.uid || null,
    createdAt:Date.now(),
    published:false
  });

  msgInput.value="";
  alert("enviado üå∑");
};

window.goSearch = () => {
  const val = document.getElementById("searchInput").value.trim();
  if(val) location.href = `user.html?alias=${val}`;
};

loadUser();
</script>

</body>
</html>
