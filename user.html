<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft — user</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; }

    .search-bar { display:flex; gap:10px; justify-content:flex-end; margin-bottom:20px; }

    .search-bar input { flex:1; padding:10px; border-radius:12px; border:1px solid #ddd; }

    .search-bar button { padding:10px 16px; border-radius:12px; border:none; background:#111; color:white; }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { height:140px; background:#eee; border-radius:12px; }

    textarea { width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px; }

    @media (max-width:640px) {
      .container { margin:0; border-radius:0; }
      .layout { grid-template-columns:1fr; }
      .photos { grid-template-columns:repeat(3,1fr); }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="search-bar">
      <input placeholder="buscar usuario" />
      <button>ir</button>
    </div>

    <div class="top">
      <div class="avatar"></div>
      <div>
        <strong>username</strong><br/>
        <small>0 followers · 0 following</small>
      </div>
    </div>

    <div class="layout">
      <div class="photos">
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
      </div>

      <div>
        <h3>Enviar mensaje</h3>
        <textarea placeholder="Escribe algo suave..."></textarea>

        <div style="margin-top:20px">Spotify embed</div>
      </div>
    </div>

  </div>
</body>
</html>
