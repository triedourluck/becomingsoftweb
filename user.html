<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” usuario</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:32px; box-shadow:0 10px 30px rgba(0,0,0,0.08); position:relative; }

    .top { display:flex; gap:20px; align-items:center; }

    .avatar { width:80px; height:80px; border-radius:50%; background:#ddd; object-fit:cover; }

    .alias { font-size:20px; font-weight:600; }

    .stats { font-size:13px; color:#666; margin-top:4px; }
    .stats span {
  cursor: pointer;
  margin-right: 12px;
  text-decoration: none;   /* quita el subrayado */
  color: inherit;          /* mantiene la misma tipografÃ­a/color original */
  font-weight: normal;     /* asegura que no cambie el estilo */
}

    .follow-btn { margin-top:8px; padding:6px 12px; border:none; border-radius:8px; background:#111; color:white; cursor:pointer; font-size:12px; }

    .layout { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }

    .photos { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .photo { width:100%; height:140px; background:#eee; border-radius:12px; object-fit:cover; }

    .right { display:flex; flex-direction:column; gap:20px; }

    .spotify iframe { width:100%; border:none; border-radius:12px; }

    .send textarea { width:100%; height:120px; border-radius:12px; border:1px solid #ddd; padding:10px; }

    .send button { margin-top:8px; padding:8px 14px; border:none; border-radius:10px; background:#111; color:white; cursor:pointer; }

    .back { position:absolute; bottom:16px; left:20px; font-size:13px; text-decoration:underline; cursor:pointer; color:#666; }

    .search { position:absolute; top:20px; right:20px; }
    .search input { padding:8px 10px; border-radius:10px; border:1px solid #ddd; font-size:13px; }
  </style>
</head>
<body>
  <div class="container">

    <div class="search">
      <input id="searchInput" placeholder="Buscar usuario" />
    </div>

    <div class="top">
      <img id="avatar" class="avatar" />

      <div>
        <div class="alias" id="alias">...</div>

        <div class="stats">
          <span id="followersBtn">0 followers</span>
          <span id="followingBtn">0 following</span>
        </div>

        <button id="followBtn" class="follow-btn hidden">Follow</button>
      </div>
    </div>

    <div class="layout">

      <div>
        <div class="photos">
          <img id="p1" class="photo" />
          <img id="p2" class="photo" />
          <img id="p3" class="photo" />
          <img id="p4" class="photo" />
          <img id="p5" class="photo" />
          <img id="p6" class="photo" />
        </div>
      </div>

      <div class="right">
        <div class="spotify" id="spotifyEmbed"></div>

        <div class="send">
          <h3>Enviar mensaje</h3>
          <textarea id="msgInput" placeholder="Escribe algo suave..."></textarea>
          <button id="sendBtn">Enviar</button>
        </div>
      </div>

    </div>

    <div class="back" onclick="history.back()">Volver</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    const aliasEl = document.getElementById("alias");
    const avatarEl = document.getElementById("avatar");
    const followersBtn = document.getElementById("followersBtn");
    const followingBtn = document.getElementById("followingBtn");
    const followBtn = document.getElementById("followBtn");
    const spotifyEmbedEl = document.getElementById("spotifyEmbed");
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("msgInput");

    const photoEls = ["p1","p2","p3","p4","p5","p6"].map(id => document.getElementById(id));

    let myUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      myUid = user.uid;

      if (uid === myUid) {
        window.location.href = "profile.html";
        return;
      }

      const snap = await getDoc(doc(db, "users", uid));
      if (!snap.exists()) return;

      const data = snap.data();

      aliasEl.textContent = data.alias || "sin alias";
      if (data.photoURL) avatarEl.src = data.photoURL;

      followersBtn.textContent = `${data.followers?.length || 0} followers`;
      followingBtn.textContent = `${data.following?.length || 0} following`;

      // ðŸ”¥ FIX: permitir navegar followers/following en CUALQUIER perfil
      followersBtn.onclick = () => window.location.href = `list.html?uid=${uid}&type=followers`;
      followingBtn.onclick = () => window.location.href = `list.html?uid=${uid}&type=following`;

      // follow state
      const mySnap = await getDoc(doc(db, "users", myUid));
      const myData = mySnap.data();

      const isFollowing = myData.following?.includes(uid);

      followBtn.classList.remove("hidden");
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async () => {
        if (isFollowing) {
          await updateDoc(doc(db, "users", myUid), { following: arrayRemove(uid) });
          await updateDoc(doc(db, "users", uid), { followers: arrayRemove(myUid) });
          followBtn.textContent = "Follow";
        } else {
          await updateDoc(doc(db, "users", myUid), { following: arrayUnion(uid) });
          await updateDoc(doc(db, "users", uid), { followers: arrayUnion(myUid) });
          followBtn.textContent = "Unfollow";
        }
        location.reload();
      };

      const photos = data.photos || [];
      photos.forEach((url,i)=>{ if(url) photoEls[i].src = url; });

      if (data.spotifyEmbed) spotifyEmbedEl.innerHTML = data.spotifyEmbed;
    });

    // enviar mensaje
    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        to: uid,
        from: myUid,
        text,
        createdAt: Date.now()
      });

      msgInput.value = "";
      alert("Mensaje enviado ðŸ’Œ");
    };

    // buscador simple
    document.getElementById("searchInput").addEventListener("keydown", async (e) => {
      if (e.key !== "Enter") return;

      const value = e.target.value.trim().toLowerCase();
      if (!value) return;

      const snap = await getDocs(collection(db, "users"));
      snap.forEach(docu => {
        if (docu.data().alias?.toLowerCase() === value) {
          window.location.href = `user.html?uid=${docu.id}`;
        }
      });
    });
  </script>
</body>
</html>
