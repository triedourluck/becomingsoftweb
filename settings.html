<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî configuraci√≥n</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:650px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{margin-top:0;font-size:20px;}
h2{margin-top:26px;font-size:16px;}

label{
  font-size:13px;
  color:#666;
  display:block;
  margin-top:16px;
  margin-bottom:6px;
}

input[type="text"],
input[type="password"]{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:13px;
  box-sizing:border-box;
}

input[type="file"]{
  margin-top:6px;
}

.small-btn{
  margin-top:6px;
  padding:6px 10px;
  font-size:12px;
  border:none;
  border-radius:8px;
  background:#eee;
  cursor:pointer;
}

.btn{
  margin-top:26px;
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
  width:100%;
}

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  text-align:center;
  cursor:pointer;
  color:#666;
}

.danger-zone{
  margin-top:30px;
  padding:18px;
  border-radius:12px;
  background:#fff5f5;
  border:1px solid #ffd6d6;
}

.delete-btn{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#b00020;
  color:white;
  cursor:pointer;
  font-size:14px;
  width:100%;
}
</style>
</head>
<body>

<div class="container">

<h1>Configuraci√≥n</h1>

<!-- FRASES -->

<label>Frase de recuadro de mensajes</label>
<input type="text" id="titlePhrase"/>

<label>Frase dentro del recuadro de mensajes</label>
<input type="text" id="boxPhrase"/>

<label>
<input type="checkbox" id="allowAnonToggle"/>
Permitir mensajes an√≥nimos
</label>

<!-- THEME PROFILE -->

<h2>üé® Personalizaci√≥n del perfil</h2>

<label>Color fondo perfil (HEX)</label>
<input type="text" id="profileBgColor"/>

<label>Color recuadro perfil (HEX)</label>
<input type="text" id="profileCardColor"/>

<label>Imagen de fondo perfil</label>
<input type="file" id="profileBgInput" accept="image/*"/>
<button class="small-btn" id="removeProfileBg">Eliminar imagen de fondo</button>

<!-- PASSWORD -->

<h2>üîê Cambiar contrase√±a</h2>

<label>Contrase√±a actual</label>
<input type="password" id="currentPass"/>

<label>Nueva contrase√±a</label>
<input type="password" id="newPass"/>

<button class="btn" id="saveBtn">Guardar cambios</button>

<!-- DELETE -->

<div class="danger-zone">
<button class="delete-btn" id="deleteBtn">Eliminar mi cuenta</button>
</div>

<div class="back" onclick="location.href='profile.html'">Volver al perfil</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  updatePassword,
  deleteUser,
  EmailAuthProvider,
  reauthenticateWithCredential
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let uid = null;

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  uid = user.uid;

  const snap = await getDoc(doc(db,"users",uid));
  const d = snap.data();

  if(d?.wallText){
    titlePhrase.value = d.wallText.title || "";
    boxPhrase.value = d.wallText.box || "";
  }

  allowAnonToggle.checked = d.allowAnonymous ?? true;

  if(d?.theme){
    profileBgColor.value = d.theme.profileBgColor || "";
    profileCardColor.value = d.theme.profileCardColor || "";
  }
});

saveBtn.addEventListener("click", async()=>{

  const user = auth.currentUser;
  if(!user) return;

  const snap = await getDoc(doc(db,"users",uid));
  const existingTheme = snap.data()?.theme || {};

  let profileBgImage = existingTheme.profileBgImage || "";

  if(profileBgInput.files[0]){
    const refP = ref(storage,`backgrounds/${uid}_profile`);
    await uploadBytes(refP,profileBgInput.files[0]);
    profileBgImage = await getDownloadURL(refP);
  }

  // üîê Cambio contrase√±a
  if(newPass.value.trim()){
    try{
      const cred = EmailAuthProvider.credential(user.email,currentPass.value);
      await reauthenticateWithCredential(user,cred);
      await updatePassword(user,newPass.value.trim());
      alert("Contrase√±a actualizada üåô");
    }catch{
      alert("Contrase√±a incorrecta.");
      return;
    }
  }

  await updateDoc(doc(db,"users",uid),{
    allowAnonymous:allowAnonToggle.checked,
    wallText:{
      title:titlePhrase.value.trim(),
      box:boxPhrase.value.trim()
    },
    theme:{
      profileBgColor: profileBgColor.value.trim(),
      profileCardColor: profileCardColor.value.trim(),
      profileBgImage
    }
  });

  alert("Cambios guardados üå∑");
});

removeProfileBg.addEventListener("click", async()=>{
  await updateDoc(doc(db,"users",uid),{
    theme:{ profileBgImage:"" }
  });
  alert("Imagen eliminada.");
});

deleteBtn.addEventListener("click", async()=>{
  const user = auth.currentUser;
  if(!user) return;

  if(!confirm("‚ö†Ô∏è Esta acci√≥n eliminar√° tu cuenta permanentemente.")) return;

  const password = prompt("Ingresa tu contrase√±a:");
  if(!password) return;

  try{
    const credential = EmailAuthProvider.credential(user.email,password);
    await reauthenticateWithCredential(user,credential);
  }catch{
    alert("Contrase√±a incorrecta.");
    return;
  }

  if(!confirm("¬øEliminar definitivamente?")) return;

  await deleteDoc(doc(db,"users",uid));
  await deleteUser(user);
  location.href="index.html";
});
</script>

</body>
</html>
