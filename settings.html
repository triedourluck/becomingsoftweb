<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî configuraci√≥n</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:600px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{margin-top:0;font-size:20px;}
h2{margin-top:28px;font-size:16px;}

label{
  font-size:13px;
  color:#666;
  display:block;
  margin-top:16px;
  margin-bottom:6px;
}

input[type="text"],
input[type="password"]{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:13px;
  box-sizing:border-box;
}

.password-wrap{position:relative;}

.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#666;
}

.small-btn{
  margin-top:6px;
  padding:6px 10px;
  font-size:12px;
  border:none;
  border-radius:8px;
  background:#eee;
  cursor:pointer;
}

.btn{
  margin-top:22px;
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
  width:100%;
}

.back{
  margin-top:18px;
  font-size:13px;
  color:#666;
  cursor:pointer;
  text-align:center;
}

.danger-zone{
  margin-top:30px;
  padding:20px;
  border-radius:12px;
  background:#fff5f5;
  border:1px solid #ffd6d6;
}

.danger-zone h3{
  margin:0 0 10px 0;
  color:#b00020;
  font-size:16px;
}

.delete-btn{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#b00020;
  color:white;
  cursor:pointer;
  font-size:14px;
  width:100%;
}
</style>
</head>

<body>
<div class="container">

<h1>Configuraci√≥n</h1>

<label>Frase de recuadro de mensajes</label>
<input type="text" id="titlePhrase"/>

<label>Frase dentro del recuadro de mensajes</label>
<input type="text" id="boxPhrase"/>

<label>
<input type="checkbox" id="allowAnonToggle"/>
Permitir mensajes an√≥nimos
</label>

<h2>üé® Perfil</h2>

<label>Color fondo de p√°gina (HEX)</label>
<input type="text" id="pageBgColor" placeholder="#f5f5f5"/>

<label>Color del recuadro principal (HEX)</label>
<input type="text" id="cardBgColor" placeholder="#ffffff"/>

<label>Imagen de fondo</label>
<input type="file" id="bgImageInput" accept="image/*"/>
<button class="small-btn" onclick="removeBgImage()">Eliminar imagen de fondo</button>

<h2>üåô Wall</h2>

<label>Color fondo de p√°gina wall (HEX)</label>
<input type="text" id="wallPageBgColor" placeholder="#f5f5f5"/>

<label>Color del recuadro principal wall (HEX)</label>
<input type="text" id="wallCardBgColor" placeholder="#ffffff"/>

<label>Imagen de fondo wall</label>
<input type="file" id="wallBgImageInput" accept="image/*"/>
<button class="small-btn" onclick="removeWallBgImage()">Eliminar imagen de fondo wall</button>

<label>Contrase√±a actual</label>
<input type="password" id="currentPass"/>

<label>Nueva contrase√±a</label>
<div class="password-wrap">
<input type="password" id="newPass"/>
<span class="eye" onclick="togglePass()">üëÅ</span>
</div>

<button class="btn" onclick="saveAll()">Guardar cambios</button>

<div class="danger-zone">
<h3>Eliminar cuenta</h3>
<button class="delete-btn" onclick="deleteAccount()">Eliminar mi cuenta</button>
</div>

<div class="back" onclick="goBack()">Volver al perfil</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
getAuth,
onAuthStateChanged,
deleteUser,
updatePassword,
EmailAuthProvider,
reauthenticateWithCredential
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
getFirestore,
doc,
getDoc,
updateDoc,
deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
getStorage,
ref,
uploadBytes,
getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let uid = null;
let existingTheme = {};

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  uid = user.uid;

  const snap = await getDoc(doc(db,"users",uid));
  const d = snap.data();

  if(d?.wallText){
    titlePhrase.value = d.wallText.title || "";
    boxPhrase.value = d.wallText.box || "";
  }

  allowAnonToggle.checked = d.allowAnonymous ?? true;

  if(d?.theme){
    existingTheme = d.theme;
    pageBgColor.value = d.theme.pageBg || "";
    cardBgColor.value = d.theme.cardBg || "";
    wallPageBgColor.value = d.theme.wallPageBg || "";
    wallCardBgColor.value = d.theme.wallCardBg || "";
  }
  
  if(d.theme.backgroundImage){
  const info = document.createElement("div");
  info.style.fontSize = "12px";
  info.style.color = "#666";
  info.textContent = "Imagen actual guardada ‚úî";
  bgImageInput.parentNode.insertBefore(info, bgImageInput.nextSibling);
}
});

window.togglePass = ()=>{
  newPass.type = newPass.type==="password" ? "text" : "password";
};

window.saveAll = async()=>{
  const user = auth.currentUser;

  if(newPass.value.trim()){
    try{
      const cred = EmailAuthProvider.credential(user.email,currentPass.value);
      await reauthenticateWithCredential(user,cred);
      await updatePassword(user,newPass.value.trim());
      alert("Contrase√±a actualizada üåô");
    }catch{
      alert("Contrase√±a incorrecta.");
      return;
    }
  }

  let bgImageURL = existingTheme.backgroundImage || "";
  if(bgImageInput.files[0]){
    const storageRef = ref(storage,`backgrounds/${uid}`);
    await uploadBytes(storageRef,bgImageInput.files[0]);
    bgImageURL = await getDownloadURL(storageRef);
  }

  let wallBgImageURL = existingTheme.wallBackgroundImage || "";
  if(wallBgImageInput.files[0]){
    const storageRef = ref(storage,`wall_backgrounds/${uid}`);
    await uploadBytes(storageRef,wallBgImageInput.files[0]);
    wallBgImageURL = await getDownloadURL(storageRef);
  }

  await updateDoc(doc(db,"users",uid),{
    allowAnonymous:allowAnonToggle.checked,
    wallText:{
      title:titlePhrase.value.trim(),
      box:boxPhrase.value.trim()
    },
    theme:{
      pageBg:pageBgColor.value.trim(),
      cardBg:cardBgColor.value.trim(),
      backgroundImage:bgImageURL,
      wallPageBg:wallPageBgColor.value.trim(),
      wallCardBg:wallCardBgColor.value.trim(),
      wallBackgroundImage:wallBgImageURL
    }
  });

  alert("Cambios guardados üåø");
};

window.removeBgImage = async () => {
  try {
    await updateDoc(doc(db, "users", uid), {
      "theme.backgroundImage": ""
    });

    alert("Imagen de fondo eliminada.");
  } catch (error) {
    console.error(error);
    alert("Error eliminando imagen.");
  }
};

window.removeWallBgImage = async () => {
  try {
    await updateDoc(doc(db, "users", uid), {
      "theme.wallBackgroundImage": ""
    });

    alert("Imagen de fondo wall eliminada.");
  } catch (error) {
    console.error(error);
    alert("Error eliminando imagen wall.");
  }
};

window.deleteAccount = async()=>{
  const user = auth.currentUser;
  if(!confirm("¬øEliminar cuenta permanentemente?"))return;

  await deleteDoc(doc(db,"users",user.uid));
  await deleteUser(user);
  location.href="index.html";
};

window.goBack = ()=>location.href="profile.html";
</script>

</body>
</html>
