<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft ‚Äî configuraci√≥n</title>

  <style>
    body {
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      color:#111;
    }

    .container {
      max-width:600px;
      margin:40px auto;
      background:white;
      border-radius:20px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top:0;
      font-size:20px;
    }

    label {
      font-size:13px;
      color:#666;
      display:block;
      margin-top:16px;
      margin-bottom:6px;
    }

    input[type="color"],
    input[type="file"] {
      width:100%;
      padding:6px;
      border-radius:10px;
      border:1px solid #ddd;
    }

    .btn {
      margin-top:18px;
      padding:10px 14px;
      border:none;
      border-radius:10px;
      background:#111;
      color:white;
      cursor:pointer;
      font-size:13px;
    }

    .back {
      margin-top:20px;
      font-size:13px;
      color:#666;
      cursor:pointer;
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Configuraci√≥n</h1>

    <label>Color de fondo</label>
    <input type="color" id="bgColor" />

    <label>Color de texto</label>
    <input type="color" id="textColor" />

    <label>Color de botones</label>
    <input type="color" id="buttonColor" />

    <label>Imagen de fondo</label>
    <input type="file" id="bgImageInput" accept="image/*" />

    <button class="btn" onclick="saveTheme()">Guardar cambios</button>

    <div class="back" onclick="goBack()">Volver al perfil</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let uid = null;

    const bgColorEl = document.getElementById("bgColor");
    const textColorEl = document.getElementById("textColor");
    const buttonColorEl = document.getElementById("buttonColor");
    const bgImageInput = document.getElementById("bgImageInput");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      uid = user.uid;

      const snap = await getDoc(doc(db, "users", uid));
      const data = snap.data();

      if (data?.theme) {
        bgColorEl.value = data.theme.bgColor || "#f5f5f5";
        textColorEl.value = data.theme.textColor || "#111111";
        buttonColorEl.value = data.theme.buttonColor || "#111111";
      }
    });

    window.saveTheme = async () => {
      let bgImageURL = null;

      if (bgImageInput.files[0]) {
        const storageRef = ref(storage, `backgrounds/${uid}`);
        await uploadBytes(storageRef, bgImageInput.files[0]);
        bgImageURL = await getDownloadURL(storageRef);
      }

      const theme = {
        bgColor: bgColorEl.value,
        textColor: textColorEl.value,
        buttonColor: buttonColorEl.value,
      };

      if (bgImageURL) theme.bgImage = bgImageURL;

      await updateDoc(doc(db, "users", uid), { theme });

      alert("Cambios guardados üåø");
    };

    window.goBack = () => {
      window.location.href = "profile.html";
    };
  </script>
</body>
</html>
