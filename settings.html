<body>
<div class="container">

<h1>ConfiguraciÃ³n</h1>

<h2>ðŸŽ¨ Perfil</h2>

<label>Color fondo perfil (HEX)</label>
<input type="text" id="profilePageBg"/>

<label>Color recuadro perfil (HEX)</label>
<input type="text" id="profileCardBg"/>

<label>Imagen de fondo perfil</label>
<input type="file" id="profileBgInput" accept="image/*"/>
<button class="small-btn" onclick="removeProfileBg()">Eliminar imagen de fondo</button>

<h2>ðŸŒ™ Wall</h2>

<label>Color fondo wall (HEX)</label>
<input type="text" id="wallPageBg"/>

<label>Color recuadro wall (HEX)</label>
<input type="text" id="wallCardBg"/>

<label>Imagen de fondo wall</label>
<input type="file" id="wallBgInput" accept="image/*"/>
<button class="small-btn" onclick="removeWallBg()">Eliminar imagen de fondo</button>

<button class="btn" onclick="saveAll()">Guardar cambios</button>

<div class="danger-zone">
<button class="delete-btn" onclick="deleteAccount()">Eliminar mi cuenta</button>
</div>

<div class="back" onclick="goBack()">Volver al perfil</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  deleteUser,
  EmailAuthProvider,
  reauthenticateWithCredential
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  setDoc,
  deleteDoc 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { 
  getStorage, 
  ref, 
  uploadBytes, 
  getDownloadURL 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain: "becomingsoft-84e72.firebaseapp.com",
  projectId: "becomingsoft-84e72",
  storageBucket: "becomingsoft-84e72.firebasestorage.app",
  messagingSenderId: "605759003962",
  appId: "1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let uid;

onAuthStateChanged(auth, async(user)=>{
  if(!user){location.href="login.html";return;}
  uid = user.uid;

  const snap = await getDoc(doc(db,"users",uid));
  const d = snap.data();

  if(d?.theme?.profile){
    profilePageBg.value = d.theme.profile.pageBg || "";
    profileCardBg.value = d.theme.profile.cardBg || "";
  }

  if(d?.theme?.wall){
    wallPageBg.value = d.theme.wall.pageBg || "";
    wallCardBg.value = d.theme.wall.cardBg || "";
  }
});

window.saveAll = async()=>{

  const snap = await getDoc(doc(db,"users",uid));
  const existingTheme = snap.data()?.theme || {};

  let profileBgURL = existingTheme.profile?.backgroundImage || "";
  let wallBgURL = existingTheme.wall?.backgroundImage || "";

  if(profileBgInput.files[0]){
    const refP = ref(storage,`backgrounds/${uid}_profile`);
    await uploadBytes(refP,profileBgInput.files[0]);
    profileBgURL = await getDownloadURL(refP);
  }

  if(wallBgInput.files[0]){
    const refW = ref(storage,`backgrounds/${uid}_wall`);
    await uploadBytes(refW,wallBgInput.files[0]);
    wallBgURL = await getDownloadURL(refW);
  }

  const theme = {
    profile:{
      pageBg: profilePageBg.value.trim(),
      cardBg: profileCardBg.value.trim(),
      backgroundImage: profileBgURL
    },
    wall:{
      pageBg: wallPageBg.value.trim(),
      cardBg: wallCardBg.value.trim(),
      backgroundImage: wallBgURL
    }
  };

  await setDoc(doc(db,"users",uid), { theme }, { merge:true });

  alert("Theme guardado ðŸŒ·");
};

window.removeProfileBg = async()=>{
  await setDoc(doc(db,"users",uid),{
    theme:{ profile:{ backgroundImage:"" } }
  },{merge:true});
  alert("Imagen de fondo eliminada.");
};

window.removeWallBg = async()=>{
  await setDoc(doc(db,"users",uid),{
    theme:{ wall:{ backgroundImage:"" } }
  },{merge:true});
  alert("Imagen de fondo eliminada.");
};

window.deleteAccount = async()=>{
  const user = auth.currentUser;
  if(!user) return;

  if(!confirm("âš ï¸ Esta acciÃ³n eliminarÃ¡ tu cuenta permanentemente.\nNo podrÃ¡s recuperarla.\nÂ¿Deseas continuar?")) return;

  const password = prompt("Ingresa tu contraseÃ±a para confirmar:");
  if(!password) return;

  try{
    const credential = EmailAuthProvider.credential(user.email,password);
    await reauthenticateWithCredential(user,credential);
  }catch{
    alert("ContraseÃ±a incorrecta. No se eliminÃ³ la cuenta.");
    return;
  }

  if(!confirm("â— Ãšltima confirmaciÃ³n.\nTu cuenta serÃ¡ eliminada definitivamente.\nÂ¿Eliminar ahora?")) return;

  await deleteUser(user);
  await deleteDoc(doc(db,"users",uid));

  alert("Cuenta eliminada correctamente.");
  location.href="index.html";
};

window.goBack = ()=>location.href="profile.html";
</script>
</body>
