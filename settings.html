<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft ‚Äî configuraci√≥n</title>

  <style>
    body {
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      color:#111;
    }

    .container {
      max-width:600px;
      margin:40px auto;
      background:white;
      border-radius:20px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    h1 { margin-top:0; font-size:20px; }

    label {
      font-size:13px;
      color:#666;
      display:block;
      margin-top:16px;
      margin-bottom:6px;
    }

    input[type="text"],
    input[type="password"] {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:13px;
      font-family:monospace;
    }

    input[type="file"] {
      width:100%;
      padding:6px;
      border-radius:10px;
      border:1px solid #ddd;
    }

    .hint {
      font-size:11px;
      color:#999;
      margin-top:4px;
    }

    .btn {
      margin-top:22px;
      padding:12px 16px;
      border:none;
      border-radius:12px;
      background:#111;
      color:white;
      cursor:pointer;
      font-size:14px;
      width:100%;
    }

    .back {
      margin-top:18px;
      font-size:13px;
      color:#666;
      cursor:pointer;
      text-align:center;
    }

    .danger-zone{
      margin-top:30px;
      padding:20px;
      border-radius:12px;
      background:#fff5f5;
      border:1px solid #ffd6d6;
    }

    .danger-zone h3{
      margin:0 0 10px 0;
      color:#b00020;
      font-size:16px;
    }

    .danger-zone p{
      font-size:13px;
      color:#555;
      line-height:1.4;
    }

    .delete-btn{
      margin-top:12px;
      padding:10px 16px;
      border:none;
      border-radius:10px;
      background:#b00020;
      color:white;
      cursor:pointer;
      font-size:14px;
      width:100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Configuraci√≥n</h1>

    <!-- üé® THEME -->
    <label>Color de fondo de la p√°gina</label>
    <input type="text" id="bgColor" placeholder="#f5f5f5" />
    <div class="hint">Escribe un c√≥digo HEX, por ejemplo: #f6e9f2</div>

    <label>Color del contenedor del perfil</label>
    <input type="text" id="cardColor" placeholder="#ffffff" />

    <label>Color del texto</label>
    <input type="text" id="textColor" placeholder="#111111" />

    <label>Color de botones</label>
    <input type="text" id="buttonColor" placeholder="#111111" />

    <label>Imagen de fondo</label>
    <input type="file" id="bgImageInput" accept="image/*" />

    <!-- ü´• AN√ìNIMOS -->
    <label>Permitir mensajes an√≥nimos</label>
    <label style="display:flex; align-items:center; gap:10px; margin-top:6px;">
      <input type="checkbox" id="allowAnonToggle" />
      Activar / desactivar mensajes an√≥nimos
    </label>

    <!-- ‚úèÔ∏è FRASES DEL WALL -->
    <label>Frase del t√≠tulo del mensaje</label>
    <input type="text" id="titlePhrase" placeholder="escr√≠beme un mensaje" />

    <label>Frase dentro del recuadro</label>
    <input type="text" id="boxPhrase" placeholder="escribe algo suave" />

    <!-- üîê CAMBIO DE CONTRASE√ëA -->
    <label>Nueva contrase√±a</label>
    <input type="password" id="newPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

    <button class="btn" onclick="saveTheme()">Guardar cambios</button>

    <!-- üî• ELIMINAR CUENTA -->
    <div class="danger-zone">
      <h3>Eliminar cuenta</h3>
      <p>
        Esta acci√≥n eliminar√° permanentemente tu cuenta, fotos, alias y todos tus datos.
        <br><br>
        <strong>No se puede deshacer ni recuperar.</strong>
      </p>
      <button class="delete-btn" onclick="deleteAccount()">
        Eliminar mi cuenta
      </button>
    </div>

    <div class="back" onclick="goBack()">Volver al perfil</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, deleteUser, updatePassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let uid = null;

    const bgColorEl = document.getElementById("bgColor");
    const cardColorEl = document.getElementById("cardColor");
    const textColorEl = document.getElementById("textColor");
    const buttonColorEl = document.getElementById("buttonColor");
    const bgImageInput = document.getElementById("bgImageInput");
    const allowAnonToggle = document.getElementById("allowAnonToggle");
    const titlePhraseEl = document.getElementById("titlePhrase");
    const boxPhraseEl = document.getElementById("boxPhrase");
    const newPassEl = document.getElementById("newPass");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      uid = user.uid;

      const snap = await getDoc(doc(db, "users", uid));
      const data = snap.data();

      if (data?.theme) {
        bgColorEl.value = data.theme.bgColor || "";
        cardColorEl.value = data.theme.cardColor || "";
        textColorEl.value = data.theme.textColor || "";
        buttonColorEl.value = data.theme.buttonColor || "";
      }

      allowAnonToggle.checked = data?.allowAnonymous ?? true;

      if (data?.wallText) {
        titlePhraseEl.value = data.wallText.title || "";
        boxPhraseEl.value = data.wallText.box || "";
      }
    });

    window.saveTheme = async () => {
      let bgImageURL = null;

      if (bgImageInput.files[0]) {
        const storageRef = ref(storage, `backgrounds/${uid}`);
        await uploadBytes(storageRef, bgImageInput.files[0]);
        bgImageURL = await getDownloadURL(storageRef);
      }

      const theme = {
        bgColor: bgColorEl.value.trim(),
        cardColor: cardColorEl.value.trim(),
        textColor: textColorEl.value.trim(),
        buttonColor: buttonColorEl.value.trim(),
      };

      if (bgImageURL) theme.bgImage = bgImageURL;

      await updateDoc(doc(db, "users", uid), {
        theme,
        allowAnonymous: allowAnonToggle.checked,
        wallText: {
          title: titlePhraseEl.value.trim(),
          box: boxPhraseEl.value.trim()
        }
      });

      if (newPassEl.value.trim().length >= 6) {
        await updatePassword(auth.currentUser, newPassEl.value.trim());
      }

      alert("Cambios guardados üåø");
    };

    window.goBack = () => window.location.href = "profile.html";

    window.deleteAccount = async () => {
      const user = auth.currentUser;
      if (!user) return alert("No hay sesi√≥n activa");

      if (!confirm("¬øEst√°s seguro de que quieres eliminar tu cuenta? Esta acci√≥n es permanente.")) return;
      if (!confirm("√öltima confirmaci√≥n:\n\nTu cuenta y todos tus datos ser√°n eliminados para siempre.")) return;

      try {
        await deleteDoc(doc(db, "users", user.uid));
        await deleteUser(user);
        alert("Cuenta eliminada definitivamente.");
        window.location.href = "index.html";
      } catch (err) {
        if (err.code === "auth/requires-recent-login") {
          alert("Vuelve a iniciar sesi√≥n antes de eliminar tu cuenta.");
          window.location.href = "login.html";
        } else {
          alert("Error: " + err.message);
        }
      }
    };
  </script>
</body>
</html>
