<div class="container">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  deleteUser,
  EmailAuthProvider,
  reauthenticateWithCredential
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  updateDoc, 
  deleteDoc 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { 
  getStorage, 
  ref, 
  uploadBytes, 
  getDownloadURL 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain: "becomingsoft-84e72.firebaseapp.com",
  projectId: "becomingsoft-84e72",
  storageBucket: "becomingsoft-84e72.firebasestorage.app",
  messagingSenderId: "605759003962",
  appId: "1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let uid;
let currentTheme = {};

onAuthStateChanged(auth, async(user)=>{
  if(!user){location.href="login.html";return;}
  uid = user.uid;

  const snap = await getDoc(doc(db,"users",uid));
  const d = snap.data();

  if(d?.theme) currentTheme = d.theme;

  if(currentTheme.profile){
    profilePageBg.value = currentTheme.profile.pageBg || "";
    profileCardBg.value = currentTheme.profile.cardBg || "";
  }

  if(currentTheme.wall){
    wallPageBg.value = currentTheme.wall.pageBg || "";
    wallCardBg.value = currentTheme.wall.cardBg || "";
  }
});

window.removeProfileBg = ()=>{
  currentTheme.profile = currentTheme.profile || {};
  currentTheme.profile.backgroundImage = "";
  alert("Imagen de fondo eliminada (guardar para aplicar)");
};

window.removeWallBg = ()=>{
  currentTheme.wall = currentTheme.wall || {};
  currentTheme.wall.backgroundImage = "";
  alert("Imagen de fondo eliminada (guardar para aplicar)");
};

window.saveAll = async()=>{
  let profileBgURL = currentTheme.profile?.backgroundImage || "";
  let wallBgURL = currentTheme.wall?.backgroundImage || "";

  if(profileBgInput.files[0]){
    const refP = ref(storage,`backgrounds/${uid}_profile`);
    await uploadBytes(refP,profileBgInput.files[0]);
    profileBgURL = await getDownloadURL(refP);
  }

  if(wallBgInput.files[0]){
    const refW = ref(storage,`backgrounds/${uid}_wall`);
    await uploadBytes(refW,wallBgInput.files[0]);
    wallBgURL = await getDownloadURL(refW);
  }

  await updateDoc(doc(db,"users",uid),{
    theme:{
      profile:{
        pageBg:profilePageBg.value.trim(),
        cardBg:profileCardBg.value.trim(),
        backgroundImage:profileBgURL
      },
      wall:{
        pageBg:wallPageBg.value.trim(),
        cardBg:wallCardBg.value.trim(),
        backgroundImage:wallBgURL
      }
    }
  });

  alert("Theme actualizado ðŸŒ·");
};

window.deleteAccount = async()=>{
  const user = auth.currentUser;
  if(!user) return;

  const confirmStep1 = confirm(
    "âš ï¸ Esta acciÃ³n eliminarÃ¡ tu cuenta permanentemente.\n\nNo podrÃ¡s recuperarla.\n\nÂ¿Deseas continuar?"
  );
  if(!confirmStep1) return;

  const password = prompt("Ingresa tu contraseÃ±a para confirmar:");
  if(!password){
    alert("OperaciÃ³n cancelada.");
    return;
  }

  try {
    const credential = EmailAuthProvider.credential(user.email, password);
    await reauthenticateWithCredential(user, credential);
  } catch {
    alert("ContraseÃ±a incorrecta. No se eliminÃ³ la cuenta.");
    return;
  }

  const confirmStep2 = confirm(
    "â— Ãšltima confirmaciÃ³n.\n\nTu cuenta serÃ¡ eliminada definitivamente.\n\nÂ¿Eliminar ahora?"
  );
  if(!confirmStep2) return;

  try {
    await deleteDoc(doc(db,"users",user.uid));
    await deleteUser(user);
    alert("Cuenta eliminada correctamente.");
    location.href="index.html";
  } catch (err) {
    alert("OcurriÃ³ un error al eliminar la cuenta.");
    console.error(err);
  }
};

window.goBack = ()=>location.href="profile.html";
</script>
