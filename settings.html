<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft ‚Äî configuraci√≥n</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{margin-top:0;font-size:20px;}
h2{margin-top:28px;font-size:16px;}

label{
  font-size:13px;
  color:#666;
  display:block;
  margin-top:16px;
  margin-bottom:6px;
}

input[type="text"],
input[type="password"]{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:13px;
  box-sizing:border-box;
}

input[type="file"]{
  margin-top:6px;
}

.small-btn{
  margin-top:6px;
  padding:6px 10px;
  font-size:12px;
  border:none;
  border-radius:8px;
  background:#eee;
  cursor:pointer;
}

.btn{
  margin-top:28px;
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:14px;
  width:100%;
}

.back{
  margin-top:18px;
  font-size:13px;
  color:#666;
  cursor:pointer;
  text-align:center;
  text-decoration:underline;
}

.danger-zone{
  margin-top:30px;
  padding:20px;
  border-radius:12px;
  background:#fff5f5;
  border:1px solid #ffd6d6;
}

.delete-btn{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#b00020;
  color:white;
  cursor:pointer;
  font-size:14px;
  width:100%;
}
</style>
</head>
<body>

<div class="container">

<h1>Configuraci√≥n</h1>

<!-- FRASES -->

<label>Frase de recuadro de mensajes</label>
<input type="text" id="titlePhrase"/>

<label>Frase dentro del recuadro de mensajes</label>
<input type="text" id="boxPhrase"/>

<label>
<input type="checkbox" id="allowAnonToggle"/>
Permitir mensajes an√≥nimos
</label>

<!-- PROFILE -->

<h2>üé® Perfil</h2>

<label>Color fondo perfil (HEX)</label>
<input type="text" id="profilePageBg"/>

<label>Color recuadro perfil (HEX)</label>
<input type="text" id="profileCardBg"/>

<label>Imagen de fondo perfil</label>
<input type="file" id="profileBgInput" accept="image/*"/>
<button class="small-btn" id="removeProfileBg">Eliminar imagen de fondo</button>

<!-- WALL -->

<h2>üåô Wall</h2>

<label>Color fondo wall (HEX)</label>
<input type="text" id="wallPageBg"/>

<label>Color recuadro wall (HEX)</label>
<input type="text" id="wallCardBg"/>

<label>Imagen de fondo wall</label>
<input type="file" id="wallBgInput" accept="image/*"/>
<button class="small-btn" id="removeWallBg">Eliminar imagen de fondo</button>

<button class="btn" id="saveBtn">Guardar cambios</button>

<div class="danger-zone">
<button class="delete-btn" id="deleteBtn">Eliminar mi cuenta</button>
</div>

<div class="back" onclick="location.href='profile.html'">Volver al perfil</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  deleteUser,
  EmailAuthProvider,
  reauthenticateWithCredential
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let uid = null;

const saveBtn = document.getElementById("saveBtn");
const deleteBtn = document.getElementById("deleteBtn");
const removeProfileBtn = document.getElementById("removeProfileBg");
const removeWallBtn = document.getElementById("removeWallBg");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  uid = user.uid;

  const snap = await getDoc(doc(db,"users",uid));
  const d = snap.data();

  if(d?.wallText){
    titlePhrase.value = d.wallText.title || "";
    boxPhrase.value = d.wallText.box || "";
  }

  allowAnonToggle.checked = d.allowAnonymous ?? true;

  if(d?.theme){
    profilePageBg.value = d.theme.profileBgColor || "";
    profileCardBg.value = d.theme.profileCardColor || "";
    wallPageBg.value = d.theme.wallBgColor || "";
    wallCardBg.value = d.theme.wallCardColor || "";
  }
});

saveBtn.addEventListener("click", async()=>{

  if(!uid) return;

  const snap = await getDoc(doc(db,"users",uid));
  const existingTheme = snap.data()?.theme || {};

  let profileBgImage = existingTheme.profileBgImage || "";
  let wallBgImage = existingTheme.wallBgImage || "";

  if(profileBgInput.files[0]){
    const refP = ref(storage,`backgrounds/${uid}_profile`);
    await uploadBytes(refP,profileBgInput.files[0]);
    profileBgImage = await getDownloadURL(refP);
  }

  if(wallBgInput.files[0]){
    const refW = ref(storage,`backgrounds/${uid}_wall`);
    await uploadBytes(refW,wallBgInput.files[0]);
    wallBgImage = await getDownloadURL(refW);
  }

  await setDoc(doc(db,"users",uid),{
    wallText:{
      title:titlePhrase.value.trim(),
      box:boxPhrase.value.trim()
    },
    allowAnonymous:allowAnonToggle.checked,
    theme:{
      profileBgColor: profilePageBg.value.trim(),
      profileCardColor: profileCardBg.value.trim(),
      profileBgImage,
      wallBgColor: wallPageBg.value.trim(),
      wallCardColor: wallCardBg.value.trim(),
      wallBgImage
    }
  },{merge:true});

  alert("Cambios guardados üå∑");
});

removeProfileBtn.addEventListener("click", async()=>{
  await setDoc(doc(db,"users",uid),{
    theme:{ profileBgImage:"" }
  },{merge:true});
  alert("Imagen eliminada.");
});

removeWallBtn.addEventListener("click", async()=>{
  await setDoc(doc(db,"users",uid),{
    theme:{ wallBgImage:"" }
  },{merge:true});
  alert("Imagen eliminada.");
});

deleteBtn.addEventListener("click", async()=>{
  const user = auth.currentUser;
  if(!user) return;

  if(!confirm("‚ö†Ô∏è Esta acci√≥n eliminar√° tu cuenta permanentemente.")) return;

  const password = prompt("Ingresa tu contrase√±a:");
  if(!password) return;

  try{
    const credential = EmailAuthProvider.credential(user.email,password);
    await reauthenticateWithCredential(user,credential);
  }catch{
    alert("Contrase√±a incorrecta.");
    return;
  }

  if(!confirm("¬øEliminar definitivamente?")) return;

  await deleteUser(user);
  await deleteDoc(doc(db,"users",uid));
  location.href="index.html";
});
</script>

</body>
</html>
