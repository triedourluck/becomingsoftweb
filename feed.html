<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:22px;
}

.post{
  border:1px solid #eee;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  background:#fafafa;
}

.sender-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
  cursor:pointer;
}

.sender-row:hover{ opacity:0.8; }

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.sender-name{
  font-weight:600;
}

.message-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  font-size:15px;
}

.reply-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  font-size:15px;
  color:#555;
}

.like{
  margin-top:10px;
  font-size:15px;
  cursor:pointer;
  user-select:none;
}

.back{
  margin-top:20px;
  text-align:center;
  text-decoration:underline;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>Feed ‡•ê</h1>
<div id="feed"></div>
<div class="back" onclick="goBack()">‚Üê Volver</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  getDocs,
  getDoc,
  where,
  doc,
  updateDoc,
  arrayUnion,
  arrayRemove,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  feedEl.innerHTML="";

  // ===== LEER MESSAGES =====
  const messagesQuery=query(
    collection(db,"messages"),
    where("published","==",true),
    orderBy("createdAt","desc")
  );

  const messagesSnap=await getDocs(messagesQuery);

  // ===== LEER POSTS ANTIGUOS =====
  const postsQuery=query(
    collection(db,"posts"),
    orderBy("createdAt","desc")
  );

  const postsSnap=await getDocs(postsQuery);

  const allDocs=[];

  messagesSnap.forEach(doc=>{
    allDocs.push({id:doc.id, ...doc.data(), source:"messages"});
  });

  postsSnap.forEach(doc=>{
    allDocs.push({id:doc.id, ...doc.data(), source:"posts"});
  });

  // ordenar manualmente por fecha
  allDocs.sort((a,b)=>{
    if(!a.createdAt || !b.createdAt) return 0;
    return b.createdAt.seconds - a.createdAt.seconds;
  });

  if(allDocs.length===0){
    feedEl.innerHTML="<p>No hay nada por aqu√≠ todav√≠a üå±</p>";
    return;
  }

  for(const data of allDocs){

    const post=document.createElement("div");
    post.className="post";

    const senderRow=document.createElement("div");
    senderRow.className="sender-row";

    const avatar=document.createElement("img");
    avatar.className="avatar";

    const senderName=document.createElement("div");
    senderName.className="sender-name";

    let userDoc=null;

    if(data.fromAlias){
      const userQuery=query(
        collection(db,"users"),
        where("alias","==",data.fromAlias)
      );
      const userSnap=await getDocs(userQuery);

      if(!userSnap.empty){
        userDoc=userSnap.docs[0];
        const userData=userDoc.data();
        avatar.src=userData.photoURL || "";
        senderName.textContent=userData.alias;

        senderRow.onclick=()=>{
          if(user.uid===userDoc.id){
            location.href="profile.html";
          }else{
            location.href=`user.html?alias=${userData.alias}`;
          }
        };
      }
    }

    if(!userDoc){
      avatar.src="";
      senderName.textContent="an√≥nimo";
      senderRow.style.cursor="default";
    }

    senderRow.appendChild(avatar);
    senderRow.appendChild(senderName);
    post.appendChild(senderRow);

    if(data.text){
      const messageBox=document.createElement("div");
      messageBox.className="message-box";
      messageBox.textContent=data.text;
      post.appendChild(messageBox);
    }

    if(data.reply){
      const replyBox=document.createElement("div");
      replyBox.className="reply-box";
      replyBox.textContent=data.reply;
      post.appendChild(replyBox);
    }

    const likesArray=data.likes||[];
    const hasLiked=likesArray.includes(user.uid);

    const likeDiv=document.createElement("div");
    likeDiv.className="like";
    likeDiv.textContent=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likesArray.length}`;

    likeDiv.onclick=async()=>{

      const ref=doc(db,data.source,data.id);

      if(hasLiked){
        await updateDoc(ref,{
          likes: arrayRemove(user.uid)
        });
        likeDiv.textContent=`‚ô° ${likesArray.length-1}`;
      }else{
        await updateDoc(ref,{
          likes: arrayUnion(user.uid)
        });
        likeDiv.textContent=`‚ô•Ô∏é ${likesArray.length+1}`;

        if(data.to && data.to!==user.uid){
          await addDoc(collection(db,"notifications"),{
            type:"like",
            fromUid:user.uid,
            toUserId:data.to,
            postId:data.id,
            createdAt:serverTimestamp(),
            read:false
          });
        }
      }
    };

    post.appendChild(likeDiv);
    feedEl.appendChild(post);
  }

});

window.goBack=()=>location.href="profile.html";
</script>

</body>
</html>
