<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>becomingsoft ‚Äî Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:22px;
  font-weight:600;
}

/* POST */

.post{
  border:1px solid #eee;
  border-radius:16px;
  padding:22px;
  margin-bottom:22px;
  background:#fafafa;
}

/* USER ROW */

.user-row{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}

.avatar{
  width:42px;   /* M√ÅS GRANDE */
  height:42px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.username{
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}

.username:hover{
  opacity:0.7;
}

/* MENSAJE */

.question{
  font-size:16px;
  margin-bottom:16px;
  line-height:1.5;
}

/* RESPUESTA */

.owner-name{
  font-weight:600;
  font-size:15px;
  margin-bottom:6px;
  cursor:pointer;
}

.owner-name:hover{
  opacity:0.7;
}

.reply{
  font-size:16px;
  color:#666;   /* gris para diferenciar */
  margin-bottom:12px;
  line-height:1.5;
}

/* IMAGEN */

.reply-img{
  width:100%;
  max-width:420px;
  max-height:320px;
  object-fit:cover;
  border-radius:12px;
  margin-top:10px;
}

/* LIKE */

.like{
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  font-size:14px;
  margin-top:14px;
  user-select:none;
}

/* BACK */

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
  text-align:center;
}
</style>
</head>
<body>

<div class="container">

<h1>Feed ‡•ê</h1>

<div id="feed"></div>

<div class="back" onclick="goBack()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const mySnap=await getDoc(doc(db,"users",user.uid));
const following=mySnap.data()?.following||[];

if(following.length===0){
  feedEl.innerHTML="<p>No sigues a nadie todav√≠a üå±</p>";
  return;
}

const q=query(
  collection(db,"messages"),
  where("published","==",true),
  where("to","in",following.slice(0,10)),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
  feedEl.innerHTML="<p>A√∫n no hay respuestas en Feed ‡•ê ‚ú®</p>";
  return;
}

for(const msgDoc of snap.docs){

const data=msgDoc.data();

/* USUARIO QUE RECIBE */
const ownerSnap=await getDoc(doc(db,"users",data.to));
const owner=ownerSnap.data();

/* USUARIO QUE ENV√çA */
let senderName="an√≥nimo";
let senderPhoto="anon.png";
let senderAlias=null;

if(data.fromAlias){
  const senderSnap=await getDoc(doc(db,"users",data.fromAlias));
  const sender=senderSnap.data();
  senderName=sender.alias;
  senderPhoto=sender.photoURL || "anon.png";
  senderAlias=sender.alias;
}

const post=document.createElement("div");
post.className="post";

post.innerHTML=`
  <div class="user-row">
    <img class="avatar" src="${senderPhoto}">
    ${
      senderAlias
      ? `<div class="username" onclick="location.href='user.html?alias=${senderAlias}'">${senderName}</div>`
      : `<div class="username" style="cursor:default;">an√≥nimo</div>`
    }
  </div>

  <div class="question">
    ${data.text || ""}
  </div>

  <div class="owner-name" onclick="location.href='user.html?alias=${owner.alias}'">
    ${owner.alias}
  </div>

  ${
    data.reply
    ? `<div class="reply">${data.reply}</div>`
    : ""
  }

  ${
    data.replyImage
    ? `<img class="reply-img" src="${data.replyImage}">`
    : ""
  }

  <div class="like">
    ‚ô° ${data.likes?.length || 0}
  </div>
`;

feedEl.appendChild(post);
}
});

window.goBack=()=>{
  location.href="profile.html";
};
</script>

</body>
</html>
