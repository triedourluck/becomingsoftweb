<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:22px;
}

.post{
  border:1px solid #eee;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  background:#fafafa;
}

.sender{
  font-weight:600;
  cursor:pointer;
  margin-bottom:8px;
}

.sender:hover{ opacity:0.7; }

.message-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  font-size:15px;
}

.reply-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  font-size:15px;
  color:#555;
}

.reply-image{
  max-width:260px;
  border-radius:12px;
  margin-top:10px;
  display:block;
}

.responder-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:8px;
  cursor:pointer;
}

.responder-row:hover{ opacity:0.8; }

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.responder-name{
  font-weight:600;
}

.like{
  margin-top:10px;
  font-size:15px;
  cursor:pointer;
  user-select:none;
}

.back{
  margin-top:20px;
  text-align:center;
  text-decoration:underline;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>Feed ‡•ê</h1>
<div id="feed"></div>
<div class="back" onclick="goBack()">‚Üê Volver</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  getDoc,
  addDoc,
  updateDoc,
  doc,
  limit
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }
  
  // üî• MIGRACI√ìN COMPLETA

const oldMessages = await getDocs(
  query(
    collection(db,"messages"),
    where("published","==",true)
  )
);

for(const msg of oldMessages.docs){

  const data = msg.data();

  // üß† evitar duplicados
  const existing = await getDocs(
    query(
      collection(db,"posts"),
      where("createdAt","==",data.createdAt)
    )
  );

  if(!existing.empty) continue;

  // üë§ usuario que responde (due√±o del perfil)
  const authorSnap = await getDoc(doc(db,"users", data.to));
  const authorData = authorSnap.data();

  // üë§ usuario que envi√≥ el mensaje
  let senderAlias = "an√≥nimo";
  let senderUid = null;

  if(data.fromAlias){
    const senderSnap = await getDoc(doc(db,"users", data.fromAlias));
    const senderData = senderSnap.data();
    senderAlias = senderData?.alias || "usuario";
    senderUid = data.fromAlias;
  }

  await addDoc(
  collection(db,"posts"),
  {
    senderUid: senderUid,
    senderAlias: senderAlias,

    authorUid: data.to,
    authorAlias: authorData?.alias || "",
    authorPhoto: authorData?.photoURL || "",

    text: data.text || "",
    reply: data.reply || "",
    replyImage: data.replyImage || data.imageURL || null,

    createdAt: data.createdAt,
    likes: data.likes || [],
    published: true
  }
);


console.log("üî• Migraci√≥n terminada");
 }

  const q=query(
  collection(db,"posts"),
  orderBy("createdAt","desc"),
  limit(30)
);

  const snap=await getDocs(q);

  if(snap.empty){
    feedEl.innerHTML="<p>No hay nada por aqu√≠ todav√≠a üå±</p>";
    return;
  }

  for(const postDoc of snap.docs){

    const data=postDoc.data();
    const post=document.createElement("div");
    post.className="post";

    /* AUTHOR */
    const senderDiv=document.createElement("div");
    senderDiv.className="sender";
    senderDiv.textContent = data.senderAlias || "usuario";

    senderDiv.onclick = () => {
  if(data.senderUid === user.uid){
    location.href = "profile.html";
  }else{
    location.href = `user.html?alias=${data.senderAlias}`;
  }
};

    post.appendChild(senderDiv);

    /* MENSAJE ORIGINAL */
    const messageBox=document.createElement("div");
    messageBox.className="message-box";
    messageBox.textContent=data.text || "";
    post.appendChild(messageBox);

    /* RESPUESTA */
    const replyBox=document.createElement("div");
    replyBox.className="reply-box";
    replyBox.textContent=data.reply || "";

    if(data.replyImage){
      const img=document.createElement("img");
      img.src=data.replyImage;
      img.className="reply-image";
      replyBox.appendChild(img);
    }

    post.appendChild(replyBox);

    /* LIKE */
    let likesArray=data.likes||[];
    let hasLiked=likesArray.includes(user.uid);

    const likeDiv=document.createElement("div");
    likeDiv.className="like";
    likeDiv.textContent=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likesArray.length}`;

    likeDiv.onclick=async()=>{

      if(hasLiked){
        likesArray=likesArray.filter(id=>id!==user.uid);
        hasLiked=false;
      }else{
        likesArray=[...likesArray,user.uid];
        hasLiked=true;
      }

      await updateDoc(doc(db,"posts",postDoc.id),{
        likes:likesArray
      });

      likeDiv.textContent=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likesArray.length}`;
    };

    post.appendChild(likeDiv);

    feedEl.appendChild(post);
  }

});

window.goBack=()=>location.href="profile.html";
</script>

</body>
</html>
