<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:22px;
}

.post{
  border:1px solid #eee;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  background:#fafafa;
}

.sender{
  font-weight:600;
  cursor:pointer;
  margin-bottom:8px;
}

.sender:hover{ opacity:0.7; }

.message-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  font-size:15px;
}

.reply-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  font-size:15px;
  color:#555;
}

.reply-image{
  max-width:260px;
  border-radius:12px;
  margin-top:10px;
  display:block;
}

.responder-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:8px;
  cursor:pointer;
}

.responder-row:hover{ opacity:0.8; }

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.responder-name{
  font-weight:600;
}

.like{
  margin-top:10px;
  font-size:15px;
  cursor:pointer;
  user-select:none;
}

.back{
  margin-top:20px;
  text-align:center;
  text-decoration:underline;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>Feed ‡•ê</h1>
<div id="feed"></div>
<div class="back" onclick="goBack()">‚Üê Volver</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  onSnapshot,
  getDoc,
  updateDoc,
  doc,
  addDoc,
  arrayUnion,
  arrayRemove,
  serverTimestamp,
  limit
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const feedEl=document.getElementById("feed");

onAuthStateChanged(auth,(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const q=query(
    collection(db,"messages"),
    where("published","==",true),
    orderBy("createdAt","desc"),
    limit(30)
  );

  onSnapshot(q, async (snap)=>{

    feedEl.innerHTML="";

    if(snap.empty){
      feedEl.innerHTML="<p>No hay nada por aqu√≠ todav√≠a üå±</p>";
      return;
    }

    for(const docSnap of snap.docs){

      const data=docSnap.data();
      const post=document.createElement("div");
      post.className="post";

      /* SENDER */
      let fromAlias="an√≥nimo";
      let fromPhoto="";

      let possibleUid = data.senderUid || data.fromUserId || data.fromAlias;

      if(possibleUid){
        const fromSnap = await getDoc(doc(db,"users",possibleUid));
        if(fromSnap.exists()){
          const fromData = fromSnap.data();
          fromAlias = fromData.alias || "an√≥nimo";
          fromPhoto = fromData.photoURL || "";
        } else {
          fromAlias = data.fromAlias || "an√≥nimo";
        }
      }

      const senderDiv=document.createElement("div");
      senderDiv.className="sender";
      senderDiv.textContent = fromAlias;

      senderDiv.onclick = () => {
        if(!fromAlias || fromAlias==="an√≥nimo") return;

        if(possibleUid===user.uid){
          location.href="profile.html";
        }else{
          location.href=`user.html?alias=${fromAlias}`;
        }
      };

      post.appendChild(senderDiv);

      /* ORIGINAL MESSAGE */
      const messageBox=document.createElement("div");
      messageBox.className="message-box";
      messageBox.textContent=data.text || "";
      post.appendChild(messageBox);

      /* REPLY */
      const replyBox=document.createElement("div");
      replyBox.className="reply-box";
      replyBox.textContent=data.reply || "";

      if(data.replyImage){
        const img=document.createElement("img");
        img.src=data.replyImage;
        img.className="reply-image";
        replyBox.appendChild(img);
      }

      post.appendChild(replyBox);

      /* AUTHOR (RESPONDER) */
      const responderRow=document.createElement("div");
      responderRow.className="responder-row";

      const avatar=document.createElement("img");
      avatar.className="avatar";
      avatar.src=data.authorPhoto || "";
      responderRow.appendChild(avatar);

      const responderName=document.createElement("div");
      responderName.className="responder-name";
      responderName.textContent=data.authorAlias || "";
      responderRow.appendChild(responderName);

      responderRow.onclick = () => {
        if(data.authorUid===user.uid){
          location.href="profile.html";
        }else{
          location.href=`user.html?alias=${data.authorAlias}`;
        }
      };

      post.appendChild(responderRow);

      /* LIKE */
      const likesArray=data.likes||[];
      const hasLiked=likesArray.includes(user.uid);

      const likeDiv=document.createElement("div");
      likeDiv.className="like";
      likeDiv.textContent=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likesArray.length}`;

      likeDiv.onclick=async()=>{

        if(hasLiked){
          await updateDoc(doc(db,"messages",docSnap.id),{
            likes: arrayRemove(user.uid)
          });
        }else{
          await updateDoc(doc(db,"messages",docSnap.id),{
            likes: arrayUnion(user.uid)
          });

          if(user.uid!==data.to){
            await addDoc(collection(db,"notifications"),{
              type:"like",
              fromUid:user.uid,
              toUserId:data.to,
              messageId:docSnap.id,
              createdAt:serverTimestamp(),
              read:false
            });
          }
        }
      };

      post.appendChild(likeDiv);
      feedEl.appendChild(post);
    }
  });

});

window.goBack=()=>location.href="profile.html";
</script>

</body>
</html>
