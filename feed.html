<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>becomingsoft ‚Äî The Haven</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:22px;
  font-weight:600;
}

.post{
  border:1px solid #eee;
  border-radius:16px;
  padding:16px;
  margin-bottom:18px;
  background:#fafafa;
}

.user-row{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  margin-bottom:10px;
}

.avatar{
  width:28px; /* m√°s peque√±o */
  height:28px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-weight:600;
  font-size:14px;
}

.question{
  font-size:15px;
  margin-bottom:10px;
}

.reply-box{
  background:white;
  border-radius:12px;
  padding:12px;
  border:1px solid #eee;
}

.reply-text{
  font-size:14px;
  margin-bottom:8px;
}

.reply-img{
  width:100%;
  max-height:320px;
  object-fit:cover;
  border-radius:10px;
  margin-top:6px;
}

.creator{
  font-weight:600;
  margin-left:6px;
}

.like{
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  font-size:14px;
  margin-top:10px;
  user-select:none;
}

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
  text-align:center;
}
</style>
</head>
<body>

<div class="container">

<h1>The Haven</h1>

<div id="feed"></div>

<div class="back" onclick="goBack()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const mySnap=await getDoc(doc(db,"users",user.uid));
const following=mySnap.data()?.following||[];

if(following.length===0){
  feedEl.innerHTML="<p>No sigues a nadie todav√≠a üå±</p>";
  return;
}

const q=query(
  collection(db,"messages"),
  where("published","==",true),
  where("to","in",following.slice(0,10)),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
  feedEl.innerHTML="<p>A√∫n no hay respuestas en The Haven ‚ú®</p>";
  return;
}

for(const msgDoc of snap.docs){

const data=msgDoc.data();

const ownerSnap=await getDoc(doc(db,"users",data.to));
const owner=ownerSnap.data();

let senderAlias=null;

if(data.fromAlias){
  const senderSnap=await getDoc(doc(db,"users",data.fromAlias));
  senderAlias=senderSnap.data()?.alias || null;
}

const post=document.createElement("div");
post.className="post";

post.innerHTML=`
  <div class="user-row" onclick="location.href='user.html?alias=${owner.alias}'">
    <img class="avatar" src="${owner.photoURL || ''}">
    <div class="alias">${owner.alias}</div>
  </div>

  <div class="question">
    ${data.text || ""}
    ${
      senderAlias
      ? `<span class="creator">${senderAlias}</span>`
      : ""
    }
  </div>

  ${
    data.reply || data.replyImage
    ? `
    <div class="reply-box">
      ${
        data.reply
        ? `<div class="reply-text">${data.reply}</div>`
        : ""
      }
      ${
        data.replyImage
        ? `<img class="reply-img" src="${data.replyImage}">`
        : ""
      }
    </div>
    `
    : ""
  }

  <div class="like">
    ‚ô° ${data.likes?.length || 0}
  </div>
`;

feedEl.appendChild(post);
}
});

window.goBack=()=>{
  location.href="profile.html";
};
</script>

</body>
</html>
