<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:22px;
}

.post{
  border:1px solid #eee;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  background:#fafafa;
}

.username{
  font-weight:600;
  margin-bottom:10px;
  cursor:pointer;
}

.username:hover{
  opacity:0.7;
}

.message-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  font-size:15px;
}

.reply-box{
  background:white;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  font-size:15px;
  color:#555;
}

.reply-row{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.reply-row:hover{
  opacity:0.8;
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.reply-name{
  font-weight:600;
}

.like{
  margin-top:10px;
  font-size:15px;
  cursor:pointer;
  user-select:none;
}

.back{
  margin-top:20px;
  text-align:center;
  text-decoration:underline;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>Feed ‡•ê</h1>
<div id="feed"></div>
<div class="back" onclick="goBack()">‚Üê Volver</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  where,
  getDocs,
  doc,
  updateDoc,
  arrayUnion,
  arrayRemove,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  feedEl.innerHTML="";

  const messagesQuery=query(
    collection(db,"messages"),
    where("published","==",true),
    orderBy("createdAt","desc")
  );

  const postsQuery=query(
    collection(db,"posts"),
    orderBy("createdAt","desc")
  );

  const messagesSnap=await getDocs(messagesQuery);
  const postsSnap=await getDocs(postsQuery);

  const allDocs=[];

  messagesSnap.forEach(d=>{
    allDocs.push({id:d.id, ...d.data(), source:"messages"});
  });

  postsSnap.forEach(d=>{
    allDocs.push({id:d.id, ...d.data(), source:"posts"});
  });

  allDocs.sort((a,b)=>{
    if(!a.createdAt || !b.createdAt) return 0;
    return b.createdAt.seconds - a.createdAt.seconds;
  });

  if(allDocs.length===0){
    feedEl.innerHTML="<p>No hay nada por aqu√≠ todav√≠a üå±</p>";
    return;
  }

  for(const data of allDocs){

    const post=document.createElement("div");
    post.className="post";

    // ===== PREGUNTA USERNAME (sin avatar) =====

    const username=document.createElement("div");
    username.className="username";

    if(data.source==="posts"){
      username.textContent=data.authorAlias || "an√≥nimo";
      username.onclick=()=>{
        location.href=`user.html?alias=${data.authorAlias}`;
      };
    }else{
      if(data.fromAlias){
        username.textContent=data.fromAlias;
        username.onclick=()=>{
          location.href=`user.html?alias=${data.fromAlias}`;
        };
      }else{
        username.textContent="an√≥nimo";
        username.style.cursor="default";
      }
    }

    post.appendChild(username);

    // ===== MENSAJE =====

    if(data.text){
      const messageBox=document.createElement("div");
      messageBox.className="message-box";
      messageBox.textContent=data.text;
      post.appendChild(messageBox);
    }

    // ===== RESPUESTA =====

    if(data.reply){

      const replyBox=document.createElement("div");
      replyBox.className="reply-box";
      replyBox.textContent=data.reply;
      post.appendChild(replyBox);

      const replyRow=document.createElement("div");
      replyRow.className="reply-row";

      const avatar=document.createElement("img");
      avatar.className="avatar";

      const replyName=document.createElement("div");
      replyName.className="reply-name";

      if(data.source==="posts"){
        avatar.src=data.authorPhoto || "";
        replyName.textContent=data.authorAlias || "";
        replyRow.onclick=()=>{
          location.href=`user.html?alias=${data.authorAlias}`;
        };
      }else{
        const userDoc=await getDocs(query(
          collection(db,"users"),
          where("__name__","==",data.to)
        ));

        if(!userDoc.empty){
          const userData=userDoc.docs[0].data();
          avatar.src=userData.photoURL || "";
          replyName.textContent=userData.alias;
          replyRow.onclick=()=>{
            if(user.uid===data.to){
              location.href="profile.html";
            }else{
              location.href=`user.html?alias=${userData.alias}`;
            }
          };
        }
      }

      replyRow.appendChild(avatar);
      replyRow.appendChild(replyName);
      post.appendChild(replyRow);
    }

    // ===== LIKES =====

    const likesArray=data.likes||[];
    const hasLiked=likesArray.includes(user.uid);

    const likeDiv=document.createElement("div");
    likeDiv.className="like";
    likeDiv.textContent=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likesArray.length}`;

    likeDiv.onclick=async()=>{
      const ref=doc(db,data.source,data.id);

      if(hasLiked){
        await updateDoc(ref,{
          likes: arrayRemove(user.uid)
        });
        likeDiv.textContent=`‚ô° ${likesArray.length-1}`;
      }else{
        await updateDoc(ref,{
          likes: arrayUnion(user.uid)
        });
        likeDiv.textContent=`‚ô•Ô∏é ${likesArray.length+1}`;

        if(data.to && data.to!==user.uid){
          await addDoc(collection(db,"notifications"),{
            type:"like",
            fromUid:user.uid,
            toUserId:data.to,
            postId:data.id,
            createdAt:serverTimestamp(),
            read:false
          });
        }
      }
    };

    post.appendChild(likeDiv);
    feedEl.appendChild(post);
  }
});

window.goBack=()=>location.href="profile.html";
</script>

</body>
</html>
