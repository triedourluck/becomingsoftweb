<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>becomingsoft ‚Äî Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:650px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:20px;
  font-weight:600;
}

.post{
  border:1px solid #eee;
  border-radius:16px;
  padding:18px;
  margin-bottom:18px;
  background:#fafafa;
}

/* HEADER */
.top-row{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}

.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.sender-name{
  font-weight:600;
  cursor:pointer;
}

.sender-name:hover{
  opacity:0.7;
}

/* MESSAGE */
.message{
  font-size:15px;
  margin-bottom:8px;
}

.receiver{
  font-weight:600;
  margin-top:6px;
}

.reply{
  font-size:15px;
  color:#555;
  margin-top:4px;
}

.reply-img{
  max-width:220px;
  max-height:220px;
  border-radius:12px;
  margin-top:10px;
  object-fit:cover;
  display:block;
}

.like{
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  font-size:15px;
  user-select:none;
}

.like:hover{
  opacity:0.7;
}

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h1>Feed ‡•ê</h1>
<div id="feed"></div>
<div class="back" onclick="goBack()">‚Üê Volver</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const mySnap=await getDoc(doc(db,"users",user.uid));
const following=mySnap.data()?.following||[];
const sources=[...following,user.uid];

if(sources.length===0){
  feedEl.innerHTML="<p>No hay actividad todav√≠a üå±</p>";
  return;
}

const q=query(
  collection(db,"messages"),
  where("published","==",true),
  where("to","in",sources.slice(0,10)),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
  feedEl.innerHTML="<p>A√∫n no hay respuestas en tu feed ‚ú®</p>";
  return;
}

for(const msgDoc of snap.docs){

  const data=msgDoc.data();

  const wallSnap=await getDoc(doc(db,"users",data.to));
  if(!wallSnap.exists()) continue;
  const wallUser=wallSnap.data();

  const post=document.createElement("div");
  post.className="post";

  /* TOP ROW */
  const topRow=document.createElement("div");
  topRow.className="top-row";

  const avatar=document.createElement("img");
  avatar.className="avatar";
  avatar.src=wallUser.photoURL||"anon.png";

  /* QUI√âN ENV√çA */
  let senderAlias="an√≥nimo";
  let senderClickable=false;

  if(data.fromAlias){
    const senderSnap=await getDoc(doc(db,"users",data.fromAlias));
    if(senderSnap.exists()){
      senderAlias=senderSnap.data().alias;
      senderClickable=true;
    }
  }

  const senderName=document.createElement("div");
  senderName.className="sender-name";
  senderName.textContent=senderAlias;

  if(senderClickable){
    senderName.onclick=()=>{
      location.href=`user.html?alias=${senderAlias}`;
    };
  }

  topRow.appendChild(avatar);
  topRow.appendChild(senderName);
  post.appendChild(topRow);

  /* MENSAJE */
  const message=document.createElement("div");
  message.className="message";
  message.textContent=data.text||"";
  post.appendChild(message);

  /* QUI√âN RESPONDE */
  const receiver=document.createElement("div");
  receiver.className="receiver";
  receiver.textContent=wallUser.alias;
  post.appendChild(receiver);

  if(data.reply){
    const reply=document.createElement("div");
    reply.className="reply";
    reply.textContent=data.reply;
    post.appendChild(reply);
  }

  if(data.imageURL){
    const img=document.createElement("img");
    img.src=data.imageURL;
    img.className="reply-img";
    post.appendChild(img);
  }

  /* LIKE */
  const like=document.createElement("div");
  like.className="like";

  const likes=data.likes||[];
  const hasLiked=likes.includes(user.uid);

  like.innerHTML=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likes.length}`;

  like.onclick=async()=>{
    if(hasLiked){
      await updateDoc(doc(db,"messages",msgDoc.id),{
        likes:likes.filter(id=>id!==user.uid)
      });
    }else{
      await updateDoc(doc(db,"messages",msgDoc.id),{
        likes:[...likes,user.uid]
      });
    }
    location.reload();
  };

  post.appendChild(like);
  feedEl.appendChild(post);
}

});

window.goBack=()=>{
  location.href="profile.html";
};
</script>

</body>
</html>
