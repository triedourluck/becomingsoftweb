<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>becomingsoft ‚Äî Feed ‡•ê</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:650px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:20px;
  font-weight:600;
}

.post{
  margin-bottom:28px;
}

/* RECUADRO MENSAJE */
.message-box{
  border:1px solid #eee;
  border-radius:16px;
  padding:16px;
  background:#fafafa;
  margin-bottom:10px;
}

.sender{
  font-weight:600;
  margin-bottom:6px;
  cursor:pointer;
}

.sender.anon{
  font-weight:500;
  color:#666;
  cursor:default;
}

.sender:hover{
  opacity:0.7;
}

.message-text{
  font-size:15px;
}

/* RECUADRO RESPUESTA */
.reply-box{
  border:1px solid #eee;
  border-radius:16px;
  padding:16px;
  background:white;
}

.reply-text{
  font-size:15px;
  color:#555;
  margin-bottom:12px;
}

.reply-img{
  max-width:220px;
  max-height:220px;
  border-radius:12px;
  object-fit:cover;
  margin-bottom:12px;
  display:block;
}

.receiver-row{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.receiver-row:hover{
  opacity:0.8;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.receiver-name{
  font-weight:600;
}

/* LIKE FUERA */
.like{
  margin-top:10px;
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  font-size:15px;
  user-select:none;
}

.like:hover{
  opacity:0.7;
}

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h1>Feed ‡•ê</h1>
<div id="feed"></div>
<div class="back" onclick="goBack()">‚Üê Volver</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const feedEl=document.getElementById("feed");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const mySnap=await getDoc(doc(db,"users",user.uid));
const following=mySnap.data()?.following||[];
const sources=[...following,user.uid];

if(sources.length===0){
  feedEl.innerHTML="<p>No hay actividad todav√≠a üå±</p>";
  return;
}

const q=query(
  collection(db,"messages"),
  where("published","==",true),
  where("to","in",sources.slice(0,10)),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
  feedEl.innerHTML="<p>A√∫n no hay respuestas en tu feed ‚ú®</p>";
  return;
}

for(const msgDoc of snap.docs){

  const data=msgDoc.data();
  const post=document.createElement("div");
  post.className="post";

  /* üîπ USUARIO QUE ENV√çA */
  let senderAlias="an√≥nimo";
  let senderClickable=false;

  if(data.fromAlias){
    const senderSnap=await getDoc(doc(db,"users",data.fromAlias));
    if(senderSnap.exists()){
      senderAlias=senderSnap.data().alias;
      senderClickable=true;
    }
  }

  const messageBox=document.createElement("div");
  messageBox.className="message-box";

  const sender=document.createElement("div");
  sender.className=senderClickable?"sender":"sender anon";
  sender.textContent=senderAlias;

  if(senderClickable){
    sender.onclick=()=>{
      location.href=`user.html?alias=${senderAlias}`;
    };
  }

  const messageText=document.createElement("div");
  messageText.className="message-text";
  messageText.textContent=data.text||"";

  messageBox.appendChild(sender);
  messageBox.appendChild(messageText);

  post.appendChild(messageBox);

  /* üîπ RESPUESTA */
  if(data.reply || data.imageURL){

    const replyBox=document.createElement("div");
    replyBox.className="reply-box";

    if(data.reply){
      const replyText=document.createElement("div");
      replyText.className="reply-text";
      replyText.textContent=data.reply;
      replyBox.appendChild(replyText);
    }

    if(data.imageURL){
      const img=document.createElement("img");
      img.src=data.imageURL;
      img.className="reply-img";
      replyBox.appendChild(img);
    }

    const wallSnap=await getDoc(doc(db,"users",data.to));
    if(wallSnap.exists()){
      const wallUser=wallSnap.data();

      const receiverRow=document.createElement("div");
      receiverRow.className="receiver-row";

      const avatar=document.createElement("img");
      avatar.className="avatar";
      avatar.src=wallUser.photoURL||"anon.png";

      const receiverName=document.createElement("div");
      receiverName.className="receiver-name";
      receiverName.textContent=wallUser.alias;

      receiverRow.appendChild(avatar);
      receiverRow.appendChild(receiverName);

      receiverRow.onclick=()=>{
        location.href=`user.html?alias=${wallUser.alias}`;
      };

      replyBox.appendChild(receiverRow);
    }

    post.appendChild(replyBox);
  }

  /* üîπ LIKE FUERA */
  const like=document.createElement("div");
  like.className="like";

  const likes=data.likes||[];
  const hasLiked=likes.includes(user.uid);

  like.innerHTML=`${hasLiked?"‚ô•Ô∏é":"‚ô°"} ${likes.length}`;

  like.onclick=async()=>{
    if(hasLiked){
      await updateDoc(doc(db,"messages",msgDoc.id),{
        likes:likes.filter(id=>id!==user.uid)
      });
    }else{
      await updateDoc(doc(db,"messages",msgDoc.id),{
        likes:[...likes,user.uid]
      });
    }
    location.reload();
  };

  post.appendChild(like);
  feedEl.appendChild(post);
}

});

window.goBack=()=>{
  location.href="profile.html";
};
</script>

</body>
</html>
