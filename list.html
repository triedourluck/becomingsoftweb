<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>becomingsoft ‚Äî lista</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:600px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:20px;
  font-weight:600;
}

/* FILA USUARIO */

.user-row{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 0;
  cursor:pointer;
  transition:0.15s ease;
}

.user-row:hover{
  opacity:0.7;
}

.mini-avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.mini-alias{
  font-size:15px;
  font-weight:500;
}

.empty{
  margin-top:20px;
  color:#777;
  font-size:14px;
}

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

<h1 id="title">Lista</h1>

<div id="list"></div>

<div class="back" onclick="goBack()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const listEl=document.getElementById("list");
const titleEl=document.getElementById("title");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const params=new URLSearchParams(window.location.search);
const uid=params.get("uid");
const type=params.get("type"); // followers o following

if(!uid || !type) return;

titleEl.textContent = type === "followers" ? "Seguidores" : "Siguiendo";

const userSnap=await getDoc(doc(db,"users",uid));
const userData=userSnap.data();

const usersArray = type === "followers"
  ? userData.followers || []
  : userData.following || [];

if(usersArray.length === 0){
  listEl.innerHTML="<div class='empty'>No hay usuarios todav√≠a üå±</div>";
  return;
}

for(const userId of usersArray){

  const snap=await getDoc(doc(db,"users",userId));
  if(!snap.exists()) continue;

  const data=snap.data();

  const row=document.createElement("div");
  row.className="user-row";

  const avatar=document.createElement("img");
  avatar.src=data.photoURL || "anon.png";
  avatar.className="mini-avatar";

  const name=document.createElement("div");
  name.textContent=data.alias;
  name.className="mini-alias";

  row.onclick=()=>{
    window.location.href=`user.html?alias=${data.alias}`;
  };

  row.appendChild(avatar);
  row.appendChild(name);

  listEl.appendChild(row);
}

});

window.goBack=()=>{
  history.back();
};
</script>

</body>
</html>
