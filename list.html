<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” lista</title>

  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f5f5f5; color:#111; }

    .container { max-width:600px; margin:40px auto; background:white; border-radius:20px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }

    h1 { font-size:18px; margin-top:0; }

    .user { padding:10px 12px; border:1px solid #eee; border-radius:10px; margin-bottom:8px; cursor:pointer; font-size:14px; }

    .back { margin-top:16px; font-size:13px; color:#666; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Lista</h1>

    <div id="list"></div>

    <div class="back" onclick="goBack()">Volver al perfil</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const type = params.get("type"); // followers | following

    const listEl = document.getElementById("list");
    const titleEl = document.getElementById("title");

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      const snap = await getDoc(doc(db, "users", uid));
      if (!snap.exists()) return;

      const data = snap.data();
      const ids = data[type] || [];

      titleEl.textContent = type === "followers" ? "Seguidores" : "Siguiendo";

      for (const id of ids) {
        const u = await getDoc(doc(db, "users", id));
        if (!u.exists()) continue;

        const div = document.createElement("div");
        div.className = "user";
        div.textContent = "@" + u.data().alias;
        div.onclick = () => window.location.href = `user.html?uid=${id}`;

        listEl.appendChild(div);
      }
    });

    window.goBack = () => {
      window.history.back();
    };
  </script>
</body>
</html>
