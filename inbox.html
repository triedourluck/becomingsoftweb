<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>becomingsoft â€” inbox privado</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-weight:600;
}

.msg{
  border:1px solid #eee;
  border-radius:16px;
  padding:18px;
  margin-bottom:18px;
  background:#fafafa;
}

.meta{
  font-size:13px;
  font-weight:600;
  margin-bottom:4px;
}

.text{
  font-size:14px;
  margin-bottom:12px;
}

textarea{
  width:100%;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  font-size:14px;
  resize:vertical;
  box-sizing:border-box;
}

.image-input{
  margin-top:8px;
  font-size:12px;
}

.preview{
  margin-top:10px;
  max-width:100%;
  max-height:250px;
  border-radius:12px;
  object-fit:cover;
  display:none;
}

.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}

button{
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
  font-size:13px;
}

.publish{
  background:#111;
  color:white;
}

.delete{
  background:#ddd;
}

.back{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
}
</style>
</head>

<body>
<div class="container">

<h1>Inbox privado</h1>

<div id="list"></div>

<div class="back" onclick="goBack()">Volver a mi perfil</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const storage=getStorage(app);

const listEl=document.getElementById("list");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

/* ðŸ”¥ SOLO MENSAJES NO PUBLICADOS */
const q=query(
  collection(db,"messages"),
  where("to","==",user.uid),
  where("published","==",false),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
  listEl.innerHTML="<p>No tienes mensajes nuevos ðŸŒ™</p>";
  return;
}

for(const docSnap of snap.docs){

const data=docSnap.data();
const div=document.createElement("div");
div.className="msg";

/* META */
let fromLabel="AnÃ³nimo";

if(data.fromAlias){
  const fromSnap=await getDoc(doc(db,"users",data.fromAlias));
  const fromData=fromSnap.data();
  fromLabel=fromData?.alias || "Usuario";
}

div.innerHTML=`
  <div class="meta">${fromLabel}</div>
  <div class="text">${data.text || ""}</div>
  <textarea placeholder="Escribe tu respuesta..."></textarea>
  <input type="file" accept="image/*" class="image-input">
  <img class="preview">
  <div class="actions">
    <button class="publish">Publicar</button>
    <button class="delete">Eliminar</button>
  </div>
`;

const textarea=div.querySelector("textarea");
const imageInput=div.querySelector(".image-input");
const preview=div.querySelector(".preview");
const publishBtn=div.querySelector(".publish");
const deleteBtn=div.querySelector(".delete");

let imageFile=null;

/* PREVIEW IMAGEN */
imageInput.onchange=()=>{
  imageFile=imageInput.files[0];
  if(imageFile){
    preview.src=URL.createObjectURL(imageFile);
    preview.style.display="block";
  }
};

/* PUBLICAR */
publishBtn.onclick=async()=>{

  let imageURL=null;

  if(imageFile){
    const storageRef=ref(storage,`replies/${docSnap.id}`);
    await uploadBytes(storageRef,imageFile);
    imageURL=await getDownloadURL(storageRef);
  }

  await updateDoc(doc(db,"messages",docSnap.id),{
    reply:textarea.value.trim() || null,
    replyImage:imageURL,
    published:true
  });

  location.reload();
};

/* ELIMINAR */
deleteBtn.onclick=async()=>{
  const ok=confirm("Â¿Eliminar este mensaje?");
  if(!ok) return;

  await deleteDoc(doc(db,"messages",docSnap.id));
  location.reload();
};

listEl.appendChild(div);
}
});

window.goBack=()=>{
  location.href="profile.html";
};
</script>
</body>
</html>
