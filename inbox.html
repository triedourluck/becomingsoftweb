<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inbox privado</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-weight:600;
}

.msg{
  border:1px solid #eee;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  background:#fafafa;
}

.meta{
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
}

.text{
  margin-bottom:12px;
  font-size:15px;
}

textarea{
  width:100%;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  font-size:14px;
  resize:vertical;
  box-sizing:border-box;
}

.reply-img{
  max-width:100%;
  max-height:300px;
  border-radius:12px;
  margin-top:10px;
  object-fit:cover;
}

.actions{
  margin-top:12px;
  display:flex;
  gap:8px;
}

button{
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
  font-size:13px;
}

.publish{
  background:#111;
  color:white;
}

.delete{
  background:#111;
  color:white;
  opacity:0.6;
}

.delete:hover{
  opacity:1;
}

.image-upload{
  margin-top:8px;
  font-size:13px;
  cursor:pointer;
  color:#666;
}

.back{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
}
</style>
</head>

<body>

<div class="container">
<h1>Inbox privado</h1>

<div id="list"></div>

<div class="back" onclick="location.href='profile.html'">Volver a mi perfil</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const storage=getStorage(app);

const listEl=document.getElementById("list");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const q=query(
  collection(db,"messages"),
  where("to","==",user.uid),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

for(const docSnap of snap.docs){

  const data=docSnap.data();

  /* ðŸ”Ž OBTENER NOMBRE REAL */
  let senderName="AnÃ³nimo";

  if(data.fromUid){
    const senderSnap=await getDoc(doc(db,"users",data.fromUid));
    const senderData=senderSnap.data();
    senderName=senderData?.alias||"Usuario";
  }

  const div=document.createElement("div");
  div.className="msg";

  div.innerHTML=`
    <div class="meta">${senderName}</div>
    <div class="text">${data.text}</div>
    <textarea placeholder="Escribe tu respuesta...">${data.reply||""}</textarea>
    <div class="image-upload">Agregar imagen</div>
    <input type="file" style="display:none" accept="image/*"/>
    ${data.replyImage ? `<img src="${data.replyImage}" class="reply-img"/>` : ""}
    <div class="actions">
      <button class="publish">Publicar</button>
      <button class="delete">Eliminar</button>
    </div>
  `;

  const textarea=div.querySelector("textarea");
  const publishBtn=div.querySelector(".publish");
  const deleteBtn=div.querySelector(".delete");
  const uploadBtn=div.querySelector(".image-upload");
  const fileInput=div.querySelector("input[type=file]");

  let imageURL=data.replyImage||null;

  uploadBtn.onclick=()=>fileInput.click();

  fileInput.onchange=async()=>{
    const file=fileInput.files[0];
    if(!file) return;

    const storageRef=ref(storage,`replies/${docSnap.id}`);
    await uploadBytes(storageRef,file);
    imageURL=await getDownloadURL(storageRef);

    alert("Imagen subida âœ¨");
  };

  publishBtn.onclick=async()=>{
    await updateDoc(doc(db,"messages",docSnap.id),{
      reply:textarea.value.trim(),
      replyImage:imageURL||null,
      published:true
    });

    location.reload();
  };

  deleteBtn.onclick=async()=>{
    await deleteDoc(doc(db,"messages",docSnap.id));
    location.reload();
  };

  listEl.appendChild(div);
}

});
</script>

</body>
</html>
