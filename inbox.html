<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft ‚Äî mensajes</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
    }

    .msg {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .back {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensajes</h1>

    <div id="list"></div>

    <div class="back" onclick="goBack()">Volver a mi perfil</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403",
      measurementId: "G-ZVBQBWYZ7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const listEl = document.getElementById("list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // üîí 1. leer configuraci√≥n del usuario
      const userSnap = await getDoc(doc(db, "users", user.uid));
      const userData = userSnap.data() || {};
      const allowAnonymous = userData.allowAnonymous ?? true;

      // üîé 2. buscar mensajes
      const q = query(
        collection(db, "messages"),
        where("to", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);

      // üì¨ 3. pintar mensajes respetando el toggle
      snap.forEach(docSnap => {
        const data = docSnap.data();

        // ‚ùå si NO permito an√≥nimos y el mensaje es an√≥nimo ‚Üí saltar
        if (!allowAnonymous && !data.fromAlias) return;

        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <div class="meta">${data.fromAlias || "An√≥nimo"}</div>
          <div>${data.text}</div>
        `;

        listEl.appendChild(div);
      });
    });

    window.goBack = () => {
      window.location.href = "profile.html";
    };
  </script>
</body>
</html>
