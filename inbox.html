<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>becomingsoft â€” inbox privado</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{margin-top:0;}

.msg{
  border:1px solid #eee;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  background:#fafafa;
}

.meta{
  font-size:12px;
  color:#666;
  margin-bottom:6px;
}

.text{
  margin-bottom:12px;
}

.reply-box{
  position:relative;
}

textarea{
  width:100%;
  min-height:90px;
  border-radius:12px;
  border:1px solid #ddd;
  padding:12px;
  padding-right:40px;
  font-size:13px;
  resize:vertical;
  box-sizing:border-box;
}

.image-icon{
  position:absolute;
  bottom:10px;
  right:10px;
  cursor:pointer;
  font-size:16px;
  opacity:0.6;
}

.image-icon:hover{
  opacity:1;
}

.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}

button{
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
  font-size:12px;
}

.publish{
  background:#111;
  color:white;
}

.delete{
  background:#ff4d4d;
  color:white;
}

.preview-img{
  margin-top:8px;
  max-width:100%;
  border-radius:10px;
}

.back{
  margin-top:18px;
  font-size:13px;
  color:#666;
  cursor:pointer;
  text-decoration:underline;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h1>Inbox privado</h1>
<div id="list"></div>
<div class="back" onclick="goBack()">Volver a mi perfil</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const storage=getStorage(app);

const listEl=document.getElementById("list");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const q=query(
    collection(db,"messages"),
    where("to","==",user.uid),
    where("published","==",false),
    orderBy("createdAt","desc")
  );

  const snap=await getDocs(q);

  if(snap.empty){
    listEl.innerHTML="<p style='color:#888'>No tienes mensajes nuevos ðŸŒ™</p>";
    return;
  }

  snap.forEach(docSnap=>{
    const data=docSnap.data();

    const div=document.createElement("div");
    div.className="msg";

    div.innerHTML=`
      <div class="meta">${data.fromAlias ? "Usuario" : "AnÃ³nimo"}</div>
      <div class="text">${data.text}</div>

      <div class="reply-box">
        <textarea placeholder="Escribe tu respuesta..."></textarea>
        <span class="image-icon">ðŸ“·</span>
        <input type="file" accept="image/*" style="display:none" />
      </div>

      <img class="preview-img" style="display:none"/>

      <div class="actions">
        <button class="publish">Publicar</button>
        <button class="delete">Eliminar</button>
      </div>
    `;

    const textarea=div.querySelector("textarea");
    const publishBtn=div.querySelector(".publish");
    const deleteBtn=div.querySelector(".delete");
    const fileInput=div.querySelector("input[type=file]");
    const icon=div.querySelector(".image-icon");
    const preview=div.querySelector(".preview-img");

    let selectedFile=null;

    // Abrir selector imagen
    icon.onclick=()=>fileInput.click();

    fileInput.onchange=()=>{
      selectedFile=fileInput.files[0];
      if(!selectedFile)return;

      preview.src=URL.createObjectURL(selectedFile);
      preview.style.display="block";
    };

    // PUBLICAR RESPUESTA
    publishBtn.onclick=async()=>{
      const replyText=textarea.value.trim();

      if(!replyText && !selectedFile){
        alert("Escribe algo o sube una imagen ðŸŒ·");
        return;
      }

      let imageURL=null;

      if(selectedFile){
        const storageRef=ref(storage,`replies/${docSnap.id}`);
        await uploadBytes(storageRef,selectedFile);
        imageURL=await getDownloadURL(storageRef);
      }

      await updateDoc(doc(db,"messages",docSnap.id),{
        reply:replyText||"",
        replyImage:imageURL||null,
        published:true
      });

      div.remove();
    };

    // ELIMINAR
    deleteBtn.onclick=async()=>{
      const ok=confirm("Â¿Eliminar este mensaje?");
      if(!ok)return;
      await deleteDoc(doc(db,"messages",docSnap.id));
      div.remove();
    };

    listEl.appendChild(div);
  });

});

window.goBack=()=>{
  location.href="profile.html";
};
</script>

</body>
</html>
