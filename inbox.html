<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>becomingsoft ‚Äî inbox privado</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  background:white;
  border-radius:20px;
  padding:32px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
  margin-top:0;
  font-size:20px;
  font-weight:600;
}

.msg{
  border:1px solid #eee;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  background:#fafafa;
}

/* USER ROW */
.user-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.user-row.clickable{
  cursor:pointer;
}

.user-row.clickable:hover{
  opacity:0.7;
}

.mini-avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.mini-alias{
  font-size:14px;
  font-weight:500;
}

/* TEXTO */
.text{
  font-size:15px;
  margin-bottom:12px;
}

/* RESPUESTA */
.reply-box{
  position:relative;
}

textarea{
  width:100%;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px;
  font-size:14px;
  resize:vertical;
  box-sizing:border-box;
}

.image-icon{
  position:absolute;
  right:10px;
  bottom:10px;
  cursor:pointer;
  font-size:16px;
  opacity:0.6;
}

.image-icon:hover{
  opacity:1;
}

.preview-img{
  max-width:150px;
  margin-top:8px;
  border-radius:10px;
  display:none;
}

/* ACTIONS */
.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
}

button{
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
  font-size:13px;
}

.publish{
  background:#111;
  color:white;
}

.delete{
  background:#eee;
}

.empty{
  color:#777;
  font-size:14px;
}

.back{
  margin-top:18px;
  font-size:13px;
  text-decoration:underline;
  cursor:pointer;
  color:#666;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

<h1>Inbox privado</h1>

<div id="list"></div>

<div class="back" onclick="goBack()">‚Üê Volver</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc,
  deleteDoc,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const storage=getStorage(app);

const listEl=document.getElementById("list");

onAuthStateChanged(auth, async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

/* SOLO MENSAJES NO PUBLICADOS */
const q=query(
  collection(db,"messages"),
  where("to","==",user.uid),
  where("published","==",false),
  orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
  listEl.innerHTML="<div class='empty'>No tienes mensajes nuevos üåø</div>";
  return;
}

for(const docSnap of snap.docs){

  const data=docSnap.data();
  const div=document.createElement("div");
  div.className="msg";

  /* USER INFO */
  let alias="an√≥nimo";
  let photo="anon.png";
  let clickable=false;

  if(data.fromAlias){
    const fromSnap=await getDoc(doc(db,"users",data.fromAlias));
    if(fromSnap.exists()){
      const fromData=fromSnap.data();
      alias=fromData.alias;
      photo=fromData.photoURL||"anon.png";
      clickable=true;
    }
  }

  const userRow=document.createElement("div");
  userRow.className="user-row"+(clickable?" clickable":"");

  const avatar=document.createElement("img");
  avatar.src=photo;
  avatar.className="mini-avatar";

  const name=document.createElement("div");
  name.textContent=alias;
  name.className="mini-alias";

  if(clickable){
    userRow.onclick=()=>{
      window.location.href=`user.html?alias=${alias}`;
    };
  }

  userRow.appendChild(avatar);
  userRow.appendChild(name);

  /* TEXTO MENSAJE */
  const text=document.createElement("div");
  text.className="text";
  text.textContent=data.text;

  /* RESPUESTA */
  const replyBox=document.createElement("div");
  replyBox.className="reply-box";

  const textarea=document.createElement("textarea");
  textarea.placeholder="Escribe tu respuesta...";

  const fileInput=document.createElement("input");
  fileInput.type="file";
  fileInput.accept="image/*";
  fileInput.style.display="none";

  const imageIcon=document.createElement("span");
  imageIcon.textContent="üñº";
  imageIcon.className="image-icon";

  const preview=document.createElement("img");
  preview.className="preview-img";

  let selectedFile=null;

  imageIcon.onclick=()=>fileInput.click();

  fileInput.onchange=(e)=>{
    selectedFile=e.target.files[0];
    if(selectedFile){
      preview.src=URL.createObjectURL(selectedFile);
      preview.style.display="block";
    }
  };

  replyBox.appendChild(textarea);
  replyBox.appendChild(imageIcon);
  replyBox.appendChild(fileInput);
  replyBox.appendChild(preview);

  /* ACTIONS */
  const actions=document.createElement("div");
  actions.className="actions";

  const publishBtn=document.createElement("button");
  publishBtn.className="publish";
  publishBtn.textContent="Publicar";

  publishBtn.onclick=async()=>{
    let imageURL=null;

    if(selectedFile){
      const storageRef=ref(storage,`replies/${docSnap.id}`);
      await uploadBytes(storageRef,selectedFile);
      imageURL=await getDownloadURL(storageRef);
    }

    await updateDoc(doc(db,"messages",docSnap.id),{
      reply:textarea.value.trim()||"",
      imageURL:imageURL||null,
      published:true
    });
    
    const userSnap = await getDoc(doc(db,"users",user.uid));
    const userData = userSnap.data();
    
    const senderSnap = await getDoc(doc(db,"users",data.fromAlias));
    const senderData = senderSnap.data();
    
    await addDoc(collection(db,"posts"),{
      originalMessageId: docSnap.id,
      senderUid: docSnap.data().fromAlias,
      senderAlias: senderData?.alias || "",
      authorUid: user.uid,
      authorAlias: userData.alias || "",
      authorPhoto: userData.photoURL || "",
      text: docSnap.data().text || "",
      reply: textarea.value.trim() || "",
      replyImage: imageURL || null,
      createdAt: serverTimestamp(),
      likes: [],
      published: true
    });

    location.reload();
  };

  const deleteBtn=document.createElement("button");
  deleteBtn.className="delete";
  deleteBtn.textContent="Eliminar";

  deleteBtn.onclick=async()=>{
    const ok=confirm("¬øEliminar este mensaje?");
    if(!ok) return;

    await deleteDoc(doc(db,"messages",docSnap.id));

    const postQuery=query(
      collection(db,"posts"),
      where("originalMessageId","==",docSnap.id)
    );

    const postSnap=await getDocs(postQuery);

    for(const postDoc of postSnap.docs){
      await deleteDoc(doc(db,"posts",postDoc.id));
    }

    location.reload();
  };

  actions.appendChild(publishBtn);
  actions.appendChild(deleteBtn);

  div.appendChild(userRow);
  div.appendChild(text);
  div.appendChild(replyBox);
  div.appendChild(actions);

  listEl.appendChild(div);
}

});

window.goBack=()=>{
  location.href="profile.html";
};
</script>

</body>
</html>
