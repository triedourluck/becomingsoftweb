<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>becomingsoft â€” inbox privado</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
    }

    .msg {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      background: #fafafa;
    }

    .meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .text {
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
    }

    .publish { background: #111; color: white; }
    .reply { background: #e9e9e9; }
    .delete { background: #ff4d4d; color: white; }

    textarea {
      width: 100%;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 12px;
      resize: vertical;
    }

    .back {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inbox privado</h1>

    <div id="list"></div>

    <div class="back" onclick="goBack()">Volver a mi perfil</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const listEl = document.getElementById("list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(
        collection(db, "messages"),
        where("to", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);

      snap.forEach((docSnap) => {
        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "msg";

        div.innerHTML = `
          <div class="meta">${data.fromAlias || "AnÃ³nimo"}</div>
          <div class="text">${data.text}</div>

          ${data.reply ? `<div class="meta">Tu respuesta:</div><div>${data.reply}</div>` : ""}

          <div class="actions">
            <button class="publish">Publicar</button>
            <button class="reply">Responder</button>
            <button class="delete">Eliminar</button>
          </div>

          <textarea placeholder="Escribe tu respuesta..." style="display:none"></textarea>
        `;

        const publishBtn = div.querySelector(".publish");
        const replyBtn = div.querySelector(".reply");
        const deleteBtn = div.querySelector(".delete");
        const textarea = div.querySelector("textarea");

        // PUBLICAR EN WALL
        publishBtn.onclick = async () => {
          await updateDoc(doc(db, "messages", docSnap.id), {
            published: true
          });
          alert("Mensaje publicado en tu muro âœ¨");
        };

        // MOSTRAR CAJA DE RESPUESTA
        replyBtn.onclick = () => {
          textarea.style.display = textarea.style.display === "none" ? "block" : "none";
        };

        // GUARDAR RESPUESTA AL PRESIONAR ENTER
        textarea.addEventListener("keydown", async (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();

            const replyText = textarea.value.trim();
            if (!replyText) return;

            await updateDoc(doc(db, "messages", docSnap.id), {
              reply: replyText
            });

            alert("Respuesta guardada ðŸ’Œ");
            location.reload();
          }
        });

        // ELIMINAR MENSAJE
        deleteBtn.onclick = async () => {
          const ok = confirm("Â¿Eliminar este mensaje? No se puede deshacer.");
          if (!ok) return;

          await deleteDoc(doc(db, "messages", docSnap.id));
          location.reload();
        };

        listEl.appendChild(div);
      });
    });

    window.goBack = () => {
      window.location.href = "profile.html";
    };
  </script>
</body>
</html>
