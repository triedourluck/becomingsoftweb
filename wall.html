<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wall</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

/* HEADER */
.header{
  background:white;
  border-radius:20px;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias-block{
  display:flex;
  flex-direction:column;
}

.alias{
  font-weight:600;
  font-size:18px;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:4px;
}

.stats span{
  cursor:pointer;
}

/* MESSAGE */
.msg{
  background:white;
  border-radius:16px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.msg-header{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}

.msg-avatar{
  width:28px;
  height:28px;
  border-radius:50%;
  object-fit:cover;
}

.msg-alias{
  font-size:13px;
  cursor:pointer;
}

.msg-anon{
  font-size:12px;
  color:#777;
}

.text{
  font-size:14px;
  line-height:1.4;
}

.empty{
  text-align:center;
  margin-top:30px;
  color:#888;
}

/* NAV */
.top-nav{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.top-nav button{
  padding:6px 12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:12px;
}
</style>
</head>

<body>
<div class="container">

<div class="top-nav">
  <button onclick="goFeed()">Feed</button>
  <button onclick="goProfile()">Mi perfil</button>
</div>

<div class="header">
  <img id="avatar" class="avatar"/>
  <div class="alias-block">
    <div id="alias" class="alias">...</div>
    <div class="stats">
      <span id="followers"></span> Â·
      <span id="following"></span>
    </div>
  </div>
</div>

<div id="wall"></div>

<div id="empty" class="empty" style="display:none;">
  AÃºn no hay mensajes publicados ðŸŒ™
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
authDomain:"becomingsoft-84e72.firebaseapp.com",
projectId:"becomingsoft-84e72",
storageBucket:"becomingsoft-84e72.firebasestorage.app",
messagingSenderId:"605759003962",
appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const wallEl=document.getElementById("wall");
const emptyEl=document.getElementById("empty");
const avatarEl=document.getElementById("avatar");
const aliasEl=document.getElementById("alias");
const followersEl=document.getElementById("followers");
const followingEl=document.getElementById("following");

/* ðŸ‘‡ Imagen default anÃ³nimo */
const DEFAULT_ANON="anon.png"; // <-- sube esta imagen a tu proyecto

onAuthStateChanged(auth,async(user)=>{
if(!user){
  location.href="login.html";
  return;
}

const params=new URLSearchParams(window.location.search);
const uid=params.get("uid")||user.uid;

/* LOAD USER */
const userSnap=await getDoc(doc(db,"users",uid));
const userData=userSnap.data();

aliasEl.textContent=userData?.alias||"sin alias";

followersEl.textContent=`${userData?.followers?.length||0} followers`;
followingEl.textContent=`${userData?.following?.length||0} following`;

followersEl.onclick=()=>location.href=`list.html?uid=${uid}&type=followers`;
followingEl.onclick=()=>location.href=`list.html?uid=${uid}&type=following`;

if(userData?.photoURL) avatarEl.src=userData.photoURL;

/* APPLY THEME */
if(userData?.theme){

if(userData.theme.pageBg)
document.body.style.background=userData.theme.pageBg;

if(userData.theme.backgroundImage){
document.body.style.backgroundImage=`url(${userData.theme.backgroundImage})`;
document.body.style.backgroundSize="cover";
document.body.style.backgroundPosition="center";
}

}

/* LOAD WALL */
const q=query(
collection(db,"messages"),
where("to","==",uid),
where("published","==",true),
orderBy("createdAt","desc")
);

const snap=await getDocs(q);

if(snap.empty){
emptyEl.style.display="block";
return;
}

for(const docSnap of snap.docs){
const data=docSnap.data();

const div=document.createElement("div");
div.className="msg";

const header=document.createElement("div");
header.className="msg-header";

if(data.fromAlias){

const fromSnap=await getDoc(doc(db,"users",data.fromAlias));
const fromData=fromSnap.data();

const img=document.createElement("img");
img.className="msg-avatar";
img.src=fromData?.photoURL||DEFAULT_ANON;

const name=document.createElement("div");
name.className="msg-alias";
name.textContent=fromData?.alias||"usuario";
name.onclick=()=>location.href=`user.html?alias=${fromData.alias}`;

header.appendChild(img);
header.appendChild(name);

}else{

const img=document.createElement("img");
img.className="msg-avatar";
img.src=DEFAULT_ANON;

const anon=document.createElement("div");
anon.className="msg-anon";
anon.textContent="anÃ³nimo";

header.appendChild(img);
header.appendChild(anon);
}

const text=document.createElement("div");
text.className="text";
text.textContent=data.text;

div.appendChild(header);
div.appendChild(text);
wallEl.appendChild(div);
}

});

window.goFeed=()=>location.href="feed.html";
window.goProfile=()=>location.href="profile.html";
</script>

</body>
</html>
