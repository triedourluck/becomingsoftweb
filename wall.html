<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wall</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

.top-nav{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.top-nav button{
  padding:6px 12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:12px;
}

.header{
  background:white;
  border-radius:20px;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.profile-click{
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
  cursor:pointer;
}

.alias{
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:4px;
}

.msg{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.user-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
  cursor:pointer;
}

.user-avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.username{
  font-size:13px;
}

.reply-img{
  max-width:100%;
  max-height:300px;
  border-radius:12px;
  margin-top:10px;
  object-fit:cover;
}

.actions{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.edit-btn{
  border:none;
  background:#111;
  color:white;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
}

.like{
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  font-size:14px;
  user-select:none;
}

.empty{
  text-align:center;
  margin-top:30px;
  color:#888;
}
</style>
</head>

<body>

<div class="container">

<div class="top-nav">
<button onclick="goFeed()">Feed</button>
<button onclick="goProfile()">Mi perfil</button>
<button onclick="goInbox()">Inbox</button>
</div>

<div class="header">
  <div class="profile-click">
    <img id="avatar" class="avatar"/>
    <div>
      <div id="alias" class="alias">...</div>
      <div id="stats" class="stats"></div>
    </div>
  </div>
</div>

<div id="wall"></div>
<div id="empty" class="empty" style="display:none;">
AÃºn no hay mensajes publicados ðŸŒ™
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  doc,
  getDoc,
  updateDoc,
  onSnapshot,
  addDoc,
  arrayUnion,
  arrayRemove,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const wallEl=document.getElementById("wall");
const emptyEl=document.getElementById("empty");
const avatarEl=document.getElementById("avatar");
const aliasEl=document.getElementById("alias");
const statsEl=document.getElementById("stats");
const urlParams = new URLSearchParams(window.location.search);
const highlightId = urlParams.get("highlight");

onAuthStateChanged(auth, async(user)=>{

const params=new URLSearchParams(window.location.search);
const uid=params.get("uid");

if(!uid){
  emptyEl.style.display="block";
  return;
}

const userSnap=await getDoc(doc(db,"users",uid));
const userData=userSnap.data();

aliasEl.textContent=userData?.alias||"sin alias";
statsEl.textContent=`${userData?.followers?.length||0} followers Â· ${userData?.following?.length||0} following`;

if(userData?.photoURL) avatarEl.src=userData.photoURL;

if(user && uid===user.uid){
  avatarEl.onclick=()=>location.href="profile.html";
  aliasEl.onclick=()=>location.href="profile.html";
}else{
  avatarEl.onclick=()=>location.href=`user.html?alias=${userData.alias}`;
  aliasEl.onclick=()=>location.href=`user.html?alias=${userData.alias}`;
}

let q;

if(highlightId){

  const singleSnap = await getDoc(doc(db,"messages",highlightId));

  wallEl.innerHTML = "";

  if(!singleSnap.exists()){
    emptyEl.style.display="block";
    return;
  }

  emptyEl.style.display="none";

  const docSnap = singleSnap;
  const data = docSnap.data();
  const div=document.createElement("div");
  div.className="msg";
  
  /* SENDER */
let fromAlias="anÃ³nimo";
let fromPhoto="anon.png";

let possibleUid = data.senderUid || data.fromUserId || data.fromAlias;

if(possibleUid){
  const fromSnap = await getDoc(doc(db,"users", possibleUid));

  if(fromSnap.exists()){
    const fromData = fromSnap.data();
    fromAlias = fromData.alias || "anÃ³nimo";
    fromPhoto = fromData.photoURL || "anon.png";
  } else {
    fromAlias = data.fromAlias || "anÃ³nimo";
  }
}

const userRow = document.createElement("div");
userRow.className = "user-row";

const userAvatar=document.createElement("img");
userAvatar.className="user-avatar";
userAvatar.src=fromPhoto;

const username=document.createElement("div");
username.className="username";
username.textContent=fromAlias;

userRow.appendChild(userAvatar);
userRow.appendChild(username);
div.appendChild(userRow);

  if(data.text){
    const original=document.createElement("div");
    original.style.opacity="0.75";
    original.style.fontSize="14px";
    original.style.marginBottom="6px";
    original.textContent=data.text;
    div.appendChild(original);
  }

  if(data.reply){
    const reply=document.createElement("div");
    reply.textContent=data.reply;
    div.appendChild(reply);
  }

  if(data.replyImage){
    const img=document.createElement("img");
    img.src=data.replyImage;
    img.className="reply-img";
    div.appendChild(img);
  }

  const actions=document.createElement("div");
  actions.className="actions";

  if(user && uid === user.uid){

    const editBtn=document.createElement("button");
    editBtn.className="edit-btn";
    editBtn.textContent="Editar";

    editBtn.onclick=async()=>{
      await updateDoc(doc(db,"messages",docSnap.id),{
        published:false
      });
      location.href=`inbox.html?edit=${docSnap.id}`;
    };

    actions.appendChild(editBtn);
  }

  const likesArray=data.likes||[];
  const hasLiked=user ? likesArray.includes(user.uid) : false;

  const likeDiv=document.createElement("div");
  likeDiv.className="like";
  likeDiv.textContent=`${hasLiked?"â™¥ï¸Ž":"â™¡"} ${likesArray.length}`;

  actions.appendChild(likeDiv);
  div.appendChild(actions);
  wallEl.appendChild(div);

  return;
}

q = query(
  collection(db,"messages"),
  where("to","==",uid),
  where("published","==",true),
  orderBy("createdAt","desc")
);

onSnapshot(q, async (snap) => {

  wallEl.innerHTML = "";

  if(snap.empty){
    emptyEl.style.display="block";
    return;
  } else {
    emptyEl.style.display="none";
  }

  for(const docSnap of snap.docs){

  const data=docSnap.data();
  const div=document.createElement("div");
  div.className="msg";

  /* ===== SENDER ===== */

  let fromAlias="anÃ³nimo";
  let fromPhoto="anon.png";

  let possibleUid = data.senderUid || data.fromUserId || data.fromAlias;

  if(possibleUid){
    const fromSnap = await getDoc(doc(db,"users", possibleUid));
    if(fromSnap.exists()){
      const fromData = fromSnap.data();
      fromAlias = fromData.alias || "anÃ³nimo";
      fromPhoto = fromData.photoURL || "anon.png";
    } else {
      fromAlias = data.fromAlias || "anÃ³nimo";
    }
  }

  const userRow=document.createElement("div");
  userRow.className="user-row";

  const userAvatar=document.createElement("img");
  userAvatar.className="user-avatar";
  userAvatar.src=fromPhoto;

  const username=document.createElement("div");
  username.className="username";
  username.textContent=fromAlias;

  userRow.appendChild(userAvatar);
  userRow.appendChild(username);
  div.appendChild(userRow);

  /* ===== ORIGINAL MESSAGE ===== */

  if(data.text){
    const original=document.createElement("div");
    original.style.opacity="0.6";
    original.style.fontSize="14px";
    original.style.marginBottom="8px";
    original.textContent=data.text;
    div.appendChild(original);
  }

  /* ===== REPLY ===== */

  if(data.reply){
    const reply=document.createElement("div");
    reply.style.fontSize="20px";
    reply.style.marginBottom="12px";
    reply.textContent=data.reply;
    div.appendChild(reply);
  }

  if(data.replyImage){
    const img=document.createElement("img");
    img.src=data.replyImage;
    img.className="reply-img";
    div.appendChild(img);
  }

  /* ===== ACTIONS ===== */

  const actions=document.createElement("div");
  actions.className="actions";

  const leftSide=document.createElement("div");
  leftSide.style.display="flex";
  leftSide.style.alignItems="center";
  leftSide.style.gap="8px";

  const likesArray=data.likes||[];
  const hasLiked=user ? likesArray.includes(user.uid) : false;

  const likeDiv=document.createElement("div");
  likeDiv.className="like";
  likeDiv.textContent=`${hasLiked?"â™¥ï¸Ž":"â™¡"} ${likesArray.length}`;

  if(user){
    likeDiv.onclick = async () => {
      const hasLiked = likesArray.includes(user.uid);
      if(hasLiked){
        await updateDoc(doc(db,"messages",docSnap.id),{
          likes: arrayRemove(user.uid)
        });
      } else {
        await updateDoc(doc(db,"messages",docSnap.id),{
          likes: arrayUnion(user.uid)
        });

        if(user.uid !== data.to){
          await addDoc(collection(db,"notifications"),{
            type:"like",
            fromUid:user.uid,
            toUserId:data.to,
            messageId:docSnap.id,
            createdAt:serverTimestamp(),
            read:false
          });
        }
      }
    };
  }

  leftSide.appendChild(likeDiv);
  actions.appendChild(leftSide);

  /* ===== EDIT BUTTON ===== */

  if(user && data.to === user.uid){

    const editBtn=document.createElement("button");
    editBtn.className="edit-btn";
    editBtn.textContent="Editar";

    editBtn.onclick=async()=>{
      await updateDoc(doc(db,"messages",docSnap.id),{
        published:false
      });
      location.href=`inbox.html?edit=${docSnap.id}`;
    };

    actions.appendChild(editBtn);
  }

  div.appendChild(actions);
  wallEl.appendChild(div);
}

});

});

window.goFeed=()=>location.href="feed.html";
window.goProfile=()=>location.href="profile.html";
window.goInbox=()=>location.href="inbox.html";
</script>

</body>
</html>
