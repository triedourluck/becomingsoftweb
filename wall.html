<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wall</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

/* TOP NAV */
.top-nav{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.top-nav button{
  padding:6px 12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:12px;
}

/* HEADER */
.header{
  background:white;
  border-radius:20px;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.profile-click{
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar,
.alias{
  cursor:pointer;
  transition:0.15s ease;
}

.avatar:hover,
.alias:hover{
  opacity:0.75;
}

.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-weight:bold;
  font-size:18px;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:4px;
}

/* MESSAGE */
.msg{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.user-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.user-row.clickable{
  cursor:pointer;
}

.user-row.clickable:hover{
  opacity:0.8;
}

.user-avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.username{
  font-size:13px;
}

.username.anon{
  font-size:12px;
  color:#777;
}

.reply-img{
  max-width:100%;
  max-height:300px;
  border-radius:12px;
  margin-top:10px;
  object-fit:cover;
}

.actions{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.edit-btn{
  border:none;
  background:#111;
  color:white;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
}

.like{
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  font-size:14px;
  user-select:none;
}

.empty{
  text-align:center;
  margin-top:30px;
  color:#888;
}
</style>
</head>

<body>

<div class="container">

<div class="top-nav" id="topNav">
<button onclick="goFeed()">Feed</button>
<button onclick="goProfile()">Mi perfil</button>
<button onclick="goInbox()">Inbox</button>
</div>

<div class="header">
  <div class="profile-click">
    <img id="avatar" class="avatar"/>
    <div>
      <div id="alias" class="alias">...</div>
      <div id="stats" class="stats"></div>
    </div>
  </div>
</div>

<div id="wall"></div>

<div id="empty" class="empty" style="display:none;">
AÃºn no hay mensajes publicados ðŸŒ™
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const wallEl=document.getElementById("wall");
const emptyEl=document.getElementById("empty");
const avatarEl=document.getElementById("avatar");
const aliasEl=document.getElementById("alias");
const statsEl=document.getElementById("stats");
const topNav=document.getElementById("topNav");

onAuthStateChanged(auth,async(user)=>{

if(!user){
  topNav.style.display="none";
}

const params=new URLSearchParams(window.location.search);
const uid=params.get("uid");

if(!uid){
  emptyEl.style.display="block";
  return;
}

const userSnap=await getDoc(doc(db,"users",uid));
const userData=userSnap.data();

aliasEl.textContent=userData?.alias||"sin alias";
statsEl.textContent=`${userData?.followers?.length||0} followers Â· ${userData?.following?.length||0} following`;

if(userData?.photoURL) avatarEl.src=userData.photoURL;

if(user && uid===user.uid){
  avatarEl.onclick=()=>location.href="profile.html";
  aliasEl.onclick=()=>location.href="profile.html";
}else{
  avatarEl.onclick=()=>location.href=`user.html?alias=${userData.alias}`;
  aliasEl.onclick=()=>location.href=`user.html?alias=${userData.alias}`;
}

const q=query(
collection(db,"messages"),
where("to","==",uid),
where("published","==",true),
orderBy("createdAt","desc")
);

const snap = await getDocs(q);   /* ðŸ”¥ ESTA ERA LA LÃNEA QUE FALTABA */

if(snap.empty){
  emptyEl.style.display="block";
  return;
}

for(const docSnap of snap.docs){

const data=docSnap.data();
console.log("MENSAJE:", data);

const div=document.createElement("div");
div.className="msg";

let fromAlias = "anÃ³nimo";
let fromPhoto = "anon.png";

/* CASO 1 â€” tiene fromUserId */
if (data.fromUserId) {

  const fromSnap = await getDoc(doc(db, "users", data.fromUserId));

  if (fromSnap.exists()) {

    const fromData = fromSnap.data();
    fromAlias = fromData.alias || "anÃ³nimo";
    fromPhoto = fromData.photoURL || "anon.png";

  } else if (data.fromAlias) {
    // si el user no existe pero hay alias antiguo
    fromAlias = data.fromAlias;
  }

}

/* CASO 2 â€” solo tiene fromAlias */
else if (data.fromAlias) {

  fromAlias = data.fromAlias;

  const qUser = query(
    collection(db, "users"),
    where("alias", "==", data.fromAlias)
  );

  const userSnap = await getDocs(qUser);

  if (!userSnap.empty) {
    const userData = userSnap.docs[0].data();
    fromPhoto = userData.photoURL || "anon.png";
  }

}

const userRow = document.createElement("div");
userRow.className = data.senderUid ? "user-row clickable" : "user-row";

const userAvatar = document.createElement("img");
userAvatar.className = "user-avatar";
userAvatar.src = fromPhoto;

const username = document.createElement("div");
username.className = "username";
username.textContent = fromAlias;

if (data.fromUserId) {
  userRow.onclick = () => {
    window.location.href = `user.html?alias=${fromAlias}`;
  };
}

userRow.appendChild(userAvatar);
userRow.appendChild(username);
div.appendChild(userRow);

if(data.text){
const original=document.createElement("div");
original.style.opacity="0.75";
original.style.fontSize="14px";
original.style.marginBottom="6px";
original.textContent=data.text;
div.appendChild(original);
}

if(data.reply){
const reply=document.createElement("div");
reply.style.marginTop="8px";
reply.textContent=data.reply;
div.appendChild(reply);
}

if(data.replyImage){
const img=document.createElement("img");
img.src=data.replyImage;
img.className="reply-img";
div.appendChild(img);
}

const actions=document.createElement("div");
actions.className="actions";

const likeContainer=document.createElement("div");
likeContainer.className="like";

const likesArray=data.likes||[];
const hasLiked=user ? likesArray.includes(user.uid) : false;

const heart=document.createElement("span");
heart.textContent=hasLiked?"â™¥ï¸Ž":"â™¡";

const likeCount=document.createElement("span");
likeCount.textContent=likesArray.length;

likeContainer.appendChild(heart);
likeContainer.appendChild(likeCount);

if(user){
likeContainer.onclick=async()=>{
if(hasLiked){
await updateDoc(doc(db,"messages",docSnap.id),{
likes:likesArray.filter(id=>id!==user.uid)
});
}else{
await updateDoc(doc(db,"messages",docSnap.id),{
likes:[...likesArray,user.uid]
});
}
location.reload();
};
}

actions.appendChild(likeContainer);

if(user && uid===user.uid){
const editBtn=document.createElement("button");
editBtn.className="edit-btn";
editBtn.textContent="Editar";

editBtn.onclick=async()=>{
await updateDoc(doc(db,"messages",docSnap.id),{
published:false
});
location.reload();
};

actions.appendChild(editBtn);
}

div.appendChild(actions);
wallEl.appendChild(div);
}

});

window.goFeed=()=>location.href="feed.html";
window.goProfile=()=>location.href="profile.html";
window.goInbox=()=>location.href="inbox.html";
</script>

</body>
</html>
