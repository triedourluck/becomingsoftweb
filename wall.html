<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wall</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:700px;
  margin:40px auto;
  padding:20px;
}

.top-nav{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.top-nav button{
  padding:6px 12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:12px;
}

.header{
  background:white;
  border-radius:20px;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-weight:600;
  font-size:18px;
}

.stats{
  font-size:13px;
  color:#666;
  margin-top:4px;
}

.msg{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.msg-top{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:8px;
}

.msg-avatar{
  width:28px;
  height:28px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.msg-alias{
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

.msg-anon{
  font-size:12px;
  color:#777;
  text-transform:lowercase;
}

.msg-text{
  margin-top:6px;
}

.msg-img{
  margin-top:10px;
  max-width:100%;
  border-radius:12px;
}

.unpublish{
  margin-top:10px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  background:#ff4d4d;
  color:white;
  cursor:pointer;
  font-size:11px;
}

.empty{
  text-align:center;
  margin-top:30px;
  color:#888;
}
</style>
</head>

<body>
<div class="container">

<div class="top-nav">
<button onclick="goFeed()">Feed</button>
<button onclick="goProfile()">Mi perfil</button>
</div>

<div class="header">
<img id="avatar" class="avatar"/>
<div>
<div id="alias" class="alias">...</div>
<div id="stats" class="stats"></div>
</div>
</div>

<div id="wall"></div>

<div id="empty" class="empty" style="display:none;">
AÃºn no hay mensajes publicados ðŸŒ™
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const wallEl = document.getElementById("wall");
const emptyEl = document.getElementById("empty");
const avatarEl = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const statsEl = document.getElementById("stats");

onAuthStateChanged(auth, async (user) => {
  if(!user){
    location.href="login.html";
    return;
  }

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid") || user.uid;
  const isOwnWall = uid === user.uid;

  const userSnap = await getDoc(doc(db,"users",uid));
  const userData = userSnap.data();

  aliasEl.textContent = userData?.alias || "sin alias";
  avatarEl.src = userData?.photoURL || "anon.png";

  statsEl.textContent =
    `${userData?.followers?.length||0} followers Â· ${userData?.following?.length||0} following`;

  const q = query(
    collection(db,"messages"),
    where("to","==",uid),
    where("published","==",true),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    emptyEl.style.display="block";
    return;
  }

  for(const docSnap of snap.docs){
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className="msg";

    const top = document.createElement("div");
    top.className="msg-top";

    if(data.fromAlias){
      const fromSnap = await getDoc(doc(db,"users",data.fromAlias));
      const fromData = fromSnap.data();

      const img = document.createElement("img");
      img.className="msg-avatar";
      img.src = fromData?.photoURL || "anon.png";

      const name = document.createElement("div");
      name.className="msg-alias";
      name.textContent = fromData?.alias || "usuario";
      name.onclick = ()=>location.href=`user.html?alias=${fromData?.alias}`;

      top.appendChild(img);
      top.appendChild(name);
    }else{
      const img = document.createElement("img");
      img.className="msg-avatar";
      img.src = "anon.png";

      const name = document.createElement("div");
      name.className="msg-anon";
      name.textContent="anÃ³nimo";

      top.appendChild(img);
      top.appendChild(name);
    }

    const text = document.createElement("div");
    text.className="msg-text";
    text.textContent=data.text;

    div.appendChild(top);
    div.appendChild(text);

    if(data.replyImage){
      const img = document.createElement("img");
      img.src=data.replyImage;
      img.className="msg-img";
      div.appendChild(img);
    }

    if(isOwnWall){
      const btn = document.createElement("button");
      btn.className="unpublish";
      btn.textContent="Despublicar";
      btn.onclick = async ()=>{
        await updateDoc(doc(db,"messages",docSnap.id),{
          published:false
        });
        location.reload();
      };
      div.appendChild(btn);
    }

    wallEl.appendChild(div);
  }
});

window.goFeed=()=>location.href="feed.html";
window.goProfile=()=>location.href="profile.html";
</script>

</body>
</html>
