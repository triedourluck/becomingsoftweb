<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wall</title>

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#f5f5f5;
      color:#111;
    }

    .container{
      max-width:900px;
      margin:40px auto;
      background:white;
      border-radius:20px;
      padding:32px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:24px;
    }

    .avatar{
      width:70px;
      height:70px;
      border-radius:50%;
      background:#ddd;
      object-fit:cover;
    }

    .alias{
      font-size:20px;
      font-weight:600;
    }

    .msg{
      padding:14px 16px;
      border-radius:14px;
      background:#fafafa;
      border:1px solid #eee;
      margin-bottom:12px;
      font-size:14px;
    }

    .from{
      font-size:12px;
      color:#666;
      margin-bottom:4px;
    }

    .empty{
      text-align:center;
      color:#888;
      margin-top:30px;
      font-size:14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <img id="avatar" class="avatar" />
      <div id="alias" class="alias">...</div>
    </div>

    <div id="wall"></div>
    <div id="empty" class="empty" style="display:none">AÃºn no hay mensajes publicados ðŸŒ™</div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const wallEl = document.getElementById("wall");
    const emptyEl = document.getElementById("empty");
    const avatarEl = document.getElementById("avatar");
    const aliasEl = document.getElementById("alias");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid") || user.uid;

      // cargar datos del usuario
      const userSnap = await getDoc(doc(db, "users", uid));
      const userData = userSnap.data();

      aliasEl.textContent = userData?.alias || "sin alias";
      if (userData?.photoURL) avatarEl.src = userData.photoURL;

      // query real del wall
      const q = query(
        collection(db, "messages"),
        where("to", "==", uid),
        where("published", "==", true),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        emptyEl.style.display = "block";
        return;
      }

      snap.forEach((docSnap) => {
        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "msg";

        const from = document.createElement("div");
        from.className = "from";
        from.textContent = data.fromAlias || "AnÃ³nimo";

        const text = document.createElement("div");
        text.textContent = data.text;

        div.appendChild(from);
        div.appendChild(text);
        wallEl.appendChild(div);
      });
    });
  </script>
</body>
</html>
