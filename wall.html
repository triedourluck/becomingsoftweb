<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wall</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      background: white;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
    }

    .alias {
      font-weight: bold;
      font-size: 18px;
    }

    .msg {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .from {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .empty {
      text-align: center;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <img id="avatar" class="avatar" />
      <div id="alias" class="alias">...</div>
    </div>

    <div id="wall"></div>
    <div id="empty" class="empty" style="display:none;">
      AÃºn no hay mensajes publicados ðŸŒ™
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
      authDomain: "becomingsoft-84e72.firebaseapp.com",
      projectId: "becomingsoft-84e72",
      storageBucket: "becomingsoft-84e72.firebasestorage.app",
      messagingSenderId: "605759003962",
      appId: "1:605759003962:web:ea8603a8e97e42d2278403"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const wallEl = document.getElementById("wall");
    const emptyEl = document.getElementById("empty");
    const avatarEl = document.getElementById("avatar");
    const aliasEl = document.getElementById("alias");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid") || user.uid;

      // cargar datos del perfil
      const userSnap = await getDoc(doc(db, "users", uid));
      const userData = userSnap.data();

      aliasEl.textContent = userData?.alias || "sin alias";
      if (userData?.photoURL) avatarEl.src = userData.photoURL;

      // query del wall
      const q = query(
        collection(db, "messages"),
        where("to", "==", uid),
        where("published", "==", true),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        emptyEl.style.display = "block";
        return;
      }

      snap.forEach((docSnap) => {
        const data = docSnap.data();

        const div = document.createElement("div");
        div.className = "msg";

        div.innerHTML = `
          <div class="from">${data.fromAlias || "AnÃ³nimo"}</div>
          <div>${data.text}</div>
        `;

        wallEl.appendChild(div);
      });
    });
  </script>
</body>
</html>
