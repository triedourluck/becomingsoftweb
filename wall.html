<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wall</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f5f5;
  color:#111;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

.top-nav{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.top-nav button{
  padding:6px 12px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:12px;
}

.header{
  background:white;
  border-radius:20px;
  padding:20px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  cursor:pointer;
  transition:0.2s ease;
}

.header:hover{
  transform:scale(1.01);
}

.avatar{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}

.alias{
  font-weight:bold;
  font-size:18px;
}

.stats{
  font-size:12px;
  color:#666;
  margin-top:4px;
}

.msg{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.from{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}

.from img{
  width:26px;
  height:26px;
  border-radius:50%;
  object-fit:cover;
}

.from span{
  font-size:12px;
}

.from .anon{
  font-size:11px;
  color:#777;
  text-transform:lowercase;
}

.text{
  margin-top:4px;
}

.action-btn{
  margin-top:10px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  background:#111;
  color:white;
  cursor:pointer;
  font-size:11px;
  transition:0.2s ease;
}

.action-btn:hover{
  opacity:0.85;
}

.action-secondary{
  background:#888;
  margin-left:6px;
}

textarea{
  width:100%;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
  padding:8px;
  font-size:12px;
  resize:vertical;
}

.empty{
  text-align:center;
  margin-top:30px;
  color:#888;
}
</style>
</head>

<body>

<div class="container">

<div class="top-nav">
  <button onclick="goFeed()">Feed</button>
  <button onclick="goProfile()">Mi perfil</button>
</div>

<div id="header" class="header">
  <img id="avatar" class="avatar" />
  <div>
    <div id="alias" class="alias">...</div>
    <div id="stats" class="stats"></div>
  </div>
</div>

<div id="wall"></div>

<div id="empty" class="empty" style="display:none;">
  AÃºn no hay mensajes publicados ðŸŒ™
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCbhjiiQ8ej5yu6LqLPb57XwrFlubFZyvA",
  authDomain:"becomingsoft-84e72.firebaseapp.com",
  projectId:"becomingsoft-84e72",
  storageBucket:"becomingsoft-84e72.firebasestorage.app",
  messagingSenderId:"605759003962",
  appId:"1:605759003962:web:ea8603a8e97e42d2278403"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const wallEl = document.getElementById("wall");
const emptyEl = document.getElementById("empty");
const avatarEl = document.getElementById("avatar");
const aliasEl = document.getElementById("alias");
const statsEl = document.getElementById("stats");
const headerEl = document.getElementById("header");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid") || user.uid;
  const isOwner = uid === user.uid;

  const userSnap = await getDoc(doc(db,"users",uid));
  const userData = userSnap.data();

  aliasEl.textContent = userData?.alias || "sin alias";
  statsEl.textContent = `${userData?.followers?.length||0} followers Â· ${userData?.following?.length||0} following`;

  if(userData?.photoURL) avatarEl.src = userData.photoURL;

  headerEl.onclick = () => {
    window.location.href = `user.html?alias=${userData?.alias}`;
  };

  const q = query(
    collection(db,"messages"),
    where("to","==",uid),
    where("published","==",true),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    emptyEl.style.display="block";
    return;
  }

  for(const docSnap of snap.docs){
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className="msg";

    const fromDiv = document.createElement("div");
    fromDiv.className="from";

    if(!data.fromAlias){
      const img = document.createElement("img");
      img.src="anon.png";

      const span = document.createElement("span");
      span.className="anon";
      span.textContent="anÃ³nimo";

      fromDiv.appendChild(img);
      fromDiv.appendChild(span);
    }else{
      const fromUserSnap = await getDoc(doc(db,"users",data.fromAlias));
      const fromUser = fromUserSnap.data();

      const img = document.createElement("img");
      img.src = fromUser?.photoURL || "anon.png";

      const span = document.createElement("span");
      span.textContent = fromUser?.alias;
      span.style.cursor="pointer";
      span.onclick = () => {
        window.location.href=`user.html?alias=${fromUser?.alias}`;
      };

      fromDiv.appendChild(img);
      fromDiv.appendChild(span);
    }

    const textDiv = document.createElement("div");
    textDiv.className="text";
    textDiv.textContent=data.text;

    div.appendChild(fromDiv);
    div.appendChild(textDiv);

    if(isOwner){
      const editBtn = document.createElement("button");
      editBtn.className="action-btn";
      editBtn.textContent="Editar";

      editBtn.onclick = () => {

        const textarea = document.createElement("textarea");
        textarea.value = data.text;

        const saveBtn = document.createElement("button");
        saveBtn.className="action-btn";
        saveBtn.textContent="Guardar";

        const cancelBtn = document.createElement("button");
        cancelBtn.className="action-btn action-secondary";
        cancelBtn.textContent="Cancelar";

        div.appendChild(textarea);
        div.appendChild(saveBtn);
        div.appendChild(cancelBtn);

        editBtn.style.display="none";

        saveBtn.onclick = async()=>{
          const newText = textarea.value.trim();
          if(!newText) return;

          await updateDoc(doc(db,"messages",docSnap.id),{
            text:newText
          });

          location.reload();
        };

        cancelBtn.onclick = ()=>{
          location.reload();
        };
      };

      div.appendChild(editBtn);
    }

    wallEl.appendChild(div);
  }
});

window.goFeed = ()=>location.href="feed.html";
window.goProfile = ()=>location.href="profile.html";
</script>

</body>
</html>
